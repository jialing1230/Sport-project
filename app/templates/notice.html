<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <link rel="manifest" href="/static/manifest.json" />
        <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
            .register("/static/service-worker.js")
            .then(() => console.log("Service Worker Registered"))
            .catch((error) =>
                console.error("Service Worker Registration Failed:", error)
            );
        }
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>通知</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #2c4975;
        }

        *,
        *::before,
        *::after {
          box-sizing: border-box; /* 內距與邊框不再把寬度撐爆 */
        }

        html, body {
          width: 100%;
          overflow-x: hidden;      /* 保險：禁止水平滾動 */
        }

        .header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 32px 16px;
          background-color: #fff;
          box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
          z-index: 1000;
          position: fixed;   /* ← 改這裡 (原本 sticky 改成 fixed) */
          top: 0;
          left: 0;
          right: 0;
          width: 100%;
          max-width: 100vw;
          box-sizing: border-box;
        }

        .left-section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
        }

        .left-section svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: fill 0.3s ease;
        }
        .left-section svg path {
          stroke: #2c4975;             /* 原本深藍 */
          transition: stroke 0.3s ease;
        }

        .left-section svg:hover path {
          stroke: #81d3e1;             /* 淺藍 */
        }

        .navbar-title {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          align-items: center;
          font-weight: bold;
          font-size: 20px;
          color: #2c4975;
          max-width: calc(100vw - 32px); /* ← 扣掉左右 padding 避免超寬 */
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }

        .navbar-title img {
            height: 40px;
            margin-right: 5px;
            margin-top: 3px;
        }
        .notifications-container {
          /* 內容不要被 header 蓋到 */
          padding: 80px 16px 60px;

          /* 直向排版 */
          display: flex;
          flex-direction: column;
          align-items: stretch;   /* ← 讓子元素撐滿容器寬 */

          /* 灰底顯示兩側留白 */
          background-color: #f5f5f5;

          /* 手機：會是 100%；桌機：最多 500px，並置中 */
          width: 100%;
          max-width: 500px;
          margin: 0 auto;

          /* 不讓 padding 撐破寬度 */
          box-sizing: border-box;
        }


        .notification-item {
          width: 100%;              /* ← 跟著上層容器走 */
          background-color: #fff;
          border-radius: 10px;
          padding: 15px 20px;
          margin-bottom: 15px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
          border-left: 5px solid #81d3e1;
          position: relative;       /* 讓紅點絕對定位時以它為基準 */
        }


        .notification-time {
            font-size: 12px;
            color: black;
            margin-bottom: 5px;
        }

        .notification-message {
            font-size: 16px;
            color: #2c4975;
        }

        .red-dot {
            position: absolute;
            top: 4px;
            right: 10px;
            width: 10px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            box-shadow: 0 0 2px #fff;
            z-index: 2;
            display: inline-block;
        }

        .bottom-nav {
          display: flex;
          justify-content: space-around;
          align-items: center;
          height: 60px;
          background-color: #fff;
          border-top: 1px solid #ccc;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;          /* ← 用 left+right 取代 width:100% 更穩 */
          /* 刪除：width: 100%; */
          overflow: hidden;  /* ← 防子元素陰影溢出 */
          z-index: 1000;
          box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
        }

        .bottom-item {
          flex: 1;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
          text-decoration: none;
          transition: transform 0.2s ease;
          z-index: 1;
          border: none;
          outline: none;
          background-color: #ffffff;
        }

        .bottom-item svg {
          width: 26px !important;
          height: 28px !important;
          fill: #2c4975;
          transition: fill 0.9s ease, transform 0.9s ease;
          position: relative;
        }

        .bottom-item.active svg {
          fill: #64bcd0;
          transform: translateY(0px);
        }
        .item-label {
          font-size: 12px;
          color: #2c4975;
          height: 0;
          overflow: hidden;
          opacity: 0;
          transition: all 0.3s ease;
        }
        .bottom-item.active .item-label {
          height: 16px;
          opacity: 1;
          margin-top: 0px;
          color: #64bcd0;
        }
        .ripple {
          position: absolute;
          border-radius: 50%;
          background-color: rgba(129, 211, 225, 0.35);
          transform: scale(0);
          animation: ripple-animation 0.9s cubic-bezier(0.4, 0, 0.2, 1);
          pointer-events: none;
          z-index: 0;
        }
        @keyframes ripple-animation {
          to {
            transform: scale(2.5);
            opacity: 0;
          }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 32px 16px;   /* 跟桌機一致 */
                gap: 8px;             /* 可選，要不要保留間距 */
            }
        }


        </style>
    </head>
    <body>
        <div class="header">

            <div class="navbar-title">
                <img src="/static/logo.png" alt="Logo" />
                通知
            </div>
        </div>
        <div class="notifications-container">
            <div id="notification-list"></div>
        <script>
        // 取得 member_id
        function getMemberIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("member_id");
        }

        function formatTime(isoString) {
            if (!isoString) return "";
            const d = new Date(isoString);
            const y = d.getFullYear();
            const m = (d.getMonth() + 1).toString().padStart(2, '0');
            const day = d.getDate().toString().padStart(2, '0');
            const h = d.getHours().toString().padStart(2, '0');
            const min = d.getMinutes().toString().padStart(2, '0');
            return `${y}/${m}/${day} ${h}:${min}`;
        }

        function renderNotifications(notifications) {
            const list = document.getElementById("notification-list");
            list.innerHTML = "";
            if (!notifications.length) {
                list.innerHTML = '<div style="color:#888;text-align:center;margin-top:40px;">目前沒有通知</div>';
                return;
            }
      notifications.forEach(n => {
        const item = document.createElement("div");
        item.className = "notification-item";
        const redDot = n.is_read === false ? '<span class="red-dot"></span>' : '';
        item.innerHTML = `
          <div style="position:relative;">
            <div class="notification-time">${formatTime(n.created_at)}</div>
            ${redDot}
          </div>
          <div class="notification-message">${n.content}</div>
        `;
        item.style.cursor = "pointer";
        item.addEventListener("click", function() {
          if (n.is_read === false) {
            fetch(`/api/members/notifications/${n.id}/read`, { method: "PATCH" })
              .then(res => res.json())
              .then(() => {
                n.is_read = true;
                renderNotifications(notifications);
              });
          }
          if (n.url) {
            window.location.href = n.url;
          }
        });
        list.appendChild(item);
      });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const memberId = getMemberIdFromURL();
            if (!memberId) {
                renderNotifications([]);
                return;
            }
            fetch(`/api/members/${memberId}/notifications`)
                .then(res => res.json())
                .then(data => renderNotifications(data))
                .catch(() => renderNotifications([]));
        });
        </script>
        </div>

        <!-- 下方導覽列（複製自 member.html） -->
        <div class="bottom-nav">
          <!-- 地圖 -->
          <button class="bottom-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#000000" viewBox="0 0 256 256">
                <path d="M108,80a20,20,0,1,1,20,20A20,20,0,0,1,108,80ZM60,80a68,68,0,0,1,136,0c0,62.25-59.51,97-62.05,98.42a12,12,0,0,1-11.9,0C119.51,177,60,142.25,60,80Zm24,0c0,38.2,30.71,64.2,44,73.64C141.21,144.15,172,118,172,80a44,44,0,0,0-88,0Zm124.57,65.6a12,12,0,1,0-9.14,22.19C213.56,173.61,220,180.27,220,184c0,4-7.13,11.07-22.77,17.08-18.3,7-42.89,10.92-69.23,10.92s-50.93-3.88-69.23-10.92C43.12,195.07,36,188,36,184c0-3.73,6.44-10.39,20.57-16.21a12,12,0,1,0-9.14-22.19C31.27,152.25,12,164.31,12,184c0,34.14,58.36,52,116,52,29.22,0,56.86-4.44,77.85-12.52C220.1,218,244,205.59,244,184,244,164.31,224.73,152.25,208.57,145.6Z"></path>
            </svg>
            <div class="item-label">地圖</div>
          </button>

          <!-- 活動 -->
          <button class="bottom-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#000000" viewBox="0 0 256 256">
                <path d="M208,28H188V24a12,12,0,0,0-24,0v4H92V24a12,12,0,0,0-24,0v4H48A20,20,0,0,0,28,48V208a20,20,0,0,0,20,20H208a20,20,0,0,0,20-20V48A20,20,0,0,0,208,28ZM68,52a12,12,0,0,0,24,0h72a12,12,0,0,0,24,0h16V76H52V52ZM52,204V100H204V204Zm92-76a16,16,0,1,1-16-16A16,16,0,0,1,144,128Zm48,0a16,16,0,1,1-16-16A16,16,0,0,1,192,128ZM96,176a16,16,0,1,1-16-16A16,16,0,0,1,96,176Zm48,0a16,16,0,1,1-16-16A16,16,0,0,1,144,176Zm48,0a16,16,0,1,1-16-16A16,16,0,0,1,192,176Z"></path>
            </svg>
            <div class="item-label">活動</div>
          </button>

          <!-- 通知 -->
          <button class="bottom-item active" id="notificationBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#000000" viewBox="0 0 256 256"><path d="M225.29,165.93C216.61,151,212,129.57,212,104a84,84,0,0,0-168,0c0,25.58-4.59,47-13.27,61.93A20.08,20.08,0,0,0,30.66,186,19.77,19.77,0,0,0,48,196H84.18a44,44,0,0,0,87.64,0H208a19.77,19.77,0,0,0,17.31-10A20.08,20.08,0,0,0,225.29,165.93ZM128,212a20,20,0,0,1-19.6-16h39.2A20,20,0,0,1,128,212ZM54.66,172C63.51,154,68,131.14,68,104a60,60,0,0,1,120,0c0,27.13,4.48,50,13.33,68Z"></path></svg>
            <div class="item-label">通知</div>
          </button>

          <!-- 個人 -->
          <button class="bottom-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#000000" viewBox="0 0 256 256">
                <path d="M234.38,210a123.36,123.36,0,0,0-60.78-53.23,76,76,0,1,0-91.2,0A123.36,123.36,0,0,0,21.62,210a12,12,0,1,0,20.77,12c18.12-31.32,50.12-50,85.61-50s67.49,18.69,85.61,50a12,12,0,0,0,20.77-12ZM76,96a52,52,0,1,1,52,52A52.06,52.06,0,0,1,76,96Z"></path>
            </svg>
            <div class="item-label">個人</div>
          </button>
        </div>

        <script>


            // 下方導覽列互動動畫與導頁（複製自 member.html，略作調整）
            function goToActivity() {
              const params = new URLSearchParams(window.location.search);
              const memberId = params.get("member_id");
              window.location.href = memberId ? `/activity?member_id=${memberId}` : "/activity";
            }
            function goToPage() {
              const params = new URLSearchParams(window.location.search);
              const memberId = params.get("member_id");
              window.location.href = memberId ? `/home?member_id=${memberId}` : "/home";
            }
            function goToProfile() {
              const params = new URLSearchParams(window.location.search);
              const memberId = params.get("member_id");
              window.location.href = memberId ? `/member_view?member_id=${memberId}` : "/member_view";
            }
            function goToNews() {
              const params = new URLSearchParams(window.location.search);
              const memberId = params.get("member_id");
              window.location.href = memberId ? `/notice?member_id=${memberId}` : "/notice";
            }
            document.querySelectorAll(".bottom-item").forEach((item, idx) => {
              item.addEventListener("click", function (e) {
                e.preventDefault();
                // ripple 動畫
                const oldRipple = this.querySelector(".ripple");
                if (oldRipple) oldRipple.remove();
                const ripple = document.createElement("span");
                ripple.classList.add("ripple");
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = `${size * 2}px`;
                ripple.style.left = `${e.clientX - rect.left - size}px`;
                ripple.style.top = `${e.clientY - rect.top - size}px`;
                this.appendChild(ripple);
                // active 樣式
                document.querySelectorAll(".bottom-item").forEach(i => i.classList.remove("active"));
                this.classList.add("active");
                // 延遲導頁
                setTimeout(() => {
                  if (idx === 0) goToPage();
                  else if (idx === 1) goToActivity();
                  else if (idx === 2) goToNews();
                  else if (idx === 3) goToProfile();
                }, 300);
              });
            });
        </script>
    </body>
</html>
