<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手機認證</title>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Noto Sans TC', sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f4f4f4;   /* 左右灰底 */
        color: #2c4975;
        padding-top: var(--header-h);/* ← 騰出固定 header 的高度 */
        min-height: 100dvh;          /* 保底高度 */
      }

      :root{
        --header-h: 70px;   /* header 高度（和你的 .header 一致） */
        --page-max: 500px;  /* 版心最大寬，和其他頁一致 */
        --gutter: 16px;     /* 左右內距 */
        --side-gap: 16px;    /* ← 新增：左右要露出的灰底寬度 */
      }

      .header {
        position: fixed;             /* ← 從 relative 改成 fixed */
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 10px 30px;
        background-color: #fff;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        height: var(--header-h);     /* ← 用變數統一高度 */
      }

      .left-section {
        position: relative;
        z-index: 2;
      }

      .left-section svg {
        width: 24px;
        height: 24px;
        fill: #81d3e1;
        cursor: pointer;
        transition: fill 0.3s ease;
      }

      .navbar-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 20px;
        color: #2c4975;
      }

      .navbar-title img {
        height: 40px;
        margin-right: 5px;
        margin-top: 3px;
      }

      .container{
        /* 關鍵：不讓它滿版，手機也強制留左右灰 */
        width: min(100% - 2 * var(--side-gap), var(--page-max));
        margin: 0 auto;

        /* 下面維持原本白底版心設定 */
        padding: 5px var(--gutter) 24px;
        background: #fff;
        min-height: calc(100dvh - var(--header-h));
        /* 可選：想要卡片感就開啟
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        */
      }

      .container > div:first-child,
      #codeTitle {
        font-weight: 700;   /* 粗體 */
        margin-top: 20px;
      }

      .field{
        display: grid;                 /* ← 改用 grid */
        grid-template-columns: 1fr 120px;  /* 左：自動撐滿；右：固定按鈕寬 */
        gap: 15px;
        align-items: center;           /* 垂直置中對齊 */
        margin-top: 10px;
      }

      .form-input{
        width: 100%;       /* ← 吃滿左欄 */
        min-width: 0;      /* 防止內容把欄位撐爆 */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        color: #2c4975;
      }

      .btn{
        height: 44px;          /* 與輸入框視覺接近 */
        padding: 0 12px;       /* 固定寬由 grid 控制，不靠 padding 撐寬 */
        border: none;
        border-radius: 8px;    /* 與 input 的 6px 稍微呼應 */
        font-weight: 700;
        cursor: pointer;
        white-space: nowrap;
        font-size: 16px;   /* ← 新增這行 */
      }


      .btn-primary {
        color: #fff;
        background-color: #81d3e1;
        transition: 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #2c4975;
      }

      .hint {
        margin-top: 8px;
        font-size: 13px;
        color: #5a7aa0;
      }

      .status {
        margin-top: 10px;
        font-size: 14px;
      }

      .status.success { color: #1b9e77; }
      .status.error { color: #d9534f; }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      @media (max-width: 480px) {
        .navbar-title { font-size: 18px; }
        .card { padding: 12px; }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <svg
          id="back-button"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path
            d="M15 19l-7-7 7-7"
            stroke="#81d3e1"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M8 12h14"
            stroke="#81d3e1"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </div>
      <div class="navbar-title">
        <img src="/static/logo.png" alt="Logo" />
        手機認證
      </div>
    </div>

    <div class="container">
        <div>輸入手機號碼</div>
        <div class="field">
          <input id="phone" class="form-input" type="tel" placeholder="例：0912345678" inputmode="numeric" pattern="09[0-9]{8}" maxlength="10" autocomplete="tel" />
          <button id="sendCode" class="btn btn-primary">發送驗證碼</button>
        </div>
        <div id="sendStatus" class="status"></div>
        <div id="codeTitle">輸入收到的驗證碼</div>
        <div class="field" id="codeField">
          <input id="code" class="form-input" type="text" placeholder="6位數驗證碼" inputmode="numeric" pattern="[0-9]*" maxlength="6" />
          <button id="verifyCode" class="btn btn-primary">驗　　　證</button>
        </div>
        <div id="verifyStatus" class="status"></div>
    </div>

    <script>
      document.getElementById('back-button').onclick = () => history.back();

      const sendBtn = document.getElementById('sendCode');
      const verifyBtn = document.getElementById('verifyCode');
      const phoneInput = document.getElementById('phone');
      const codeInput = document.getElementById('code');
      const sendStatus = document.getElementById('sendStatus');
      const verifyStatus = document.getElementById('verifyStatus');
  const codeTitle = document.getElementById('codeTitle');
  const codeField = document.getElementById('codeField');
  const verifyStatusField = document.getElementById('verifyStatus');

      let countdownTimer = null;
      let countdownSeconds = 0;

      function setStatus(el, text, isError) {
        el.textContent = text || '';
        el.className = 'status ' + (isError ? 'error' : 'success');
      }

      function normalizeLocalPhone(p) {
        return (p || '').replace(/\D/g, '');
      }

      function isValidLocalPhone(p) {
        return /^09\d{8}$/.test(p);
      }

      function startCountdown() {
        countdownSeconds = 60;
        sendBtn.disabled = true;
        function updateCountdown() {
          // 只有驗證通過後才顯示『已驗證』
          if (sendBtn.classList.contains('verified')) {
            sendBtn.textContent = '已　驗　證';
            sendBtn.style.background = '#ccc';
            countdownTimer = null;
            return;
          }
          if (countdownSeconds > 0) {
            sendBtn.textContent = `重新發送 (${countdownSeconds}s)`;
            countdownSeconds--;
            countdownTimer = setTimeout(updateCountdown, 1000);
          } else {
            sendBtn.textContent = '發送驗證碼';
            sendBtn.disabled = false;
            countdownTimer = null;
          }
        }
        updateCountdown();
      }

      // 取得 member_id
      function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }
      const member_id = getQueryParam('member_id');

      // 初始化頁面：查詢會員資料
      async function initPhoneVerification() {
        if (!member_id) return;
        try {
          const res = await fetch(`/api/members/${member_id}`);
          const data = await res.json();
          if (data.phone) {
            // 已驗證
            phoneInput.value = data.phone;
            phoneInput.disabled = true;
            sendBtn.textContent = '已　驗　證';
            sendBtn.disabled = true;
            sendBtn.style.background = '#ccc';
            codeTitle.style.display = 'none';
            codeField.style.display = 'none';
            verifyStatusField.style.display = 'none';
          }
        } catch (e) {
          // 可加錯誤提示
        }
      }
      initPhoneVerification();

      sendBtn.onclick = async () => {
        setStatus(sendStatus, '');
        const raw = phoneInput.value.trim();
        const phone = normalizeLocalPhone(raw);
        if (!isValidLocalPhone(phone)) {
          setStatus(sendStatus, '請輸入 09 開頭的 10 碼手機號碼', true);
          return;
        }
        if (sendBtn.disabled) return; // 新增：已驗證狀態不執行
        try {
          const res = await fetch('/api/members/phone/send-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || '發送失敗');
          setStatus(sendStatus, '驗證碼已發送，請查收簡訊');
          if (!sendBtn.disabled) {
            startCountdown(); // 只有未驗證狀態才倒數
          }
        } catch (e) {
          setStatus(sendStatus, e.message || '發送失敗', true);
        }
      };

      verifyBtn.onclick = async () => {
        setStatus(verifyStatus, '');
        const raw = phoneInput.value.trim();
        const phone = normalizeLocalPhone(raw);
        const code = codeInput.value.trim();
        if (!isValidLocalPhone(phone)) {
          setStatus(verifyStatus, '請輸入手機號碼', true);
          return;
        }
        if (!/^\d{6}$/.test(code)) {
          setStatus(verifyStatus, '請輸入 6 位數驗證碼', true);
          return;
        }
        verifyBtn.disabled = true;
        try {
          // 從網址 query string 取得 member_id
          function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
          }
          const member_id = getQueryParam('member_id');
          const res = await fetch('/api/members/phone/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone, code, member_id })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || '驗證失敗');
          setStatus(verifyStatus, '驗證成功');
          phoneInput.disabled = true;
          sendBtn.textContent = '已　驗　證';
          sendBtn.disabled = true;
          sendBtn.style.background = '#ccc';
          sendBtn.classList.add('verified');
          codeTitle.style.display = 'none';
          codeField.style.display = 'none';
          verifyStatusField.style.display = 'none';
          // 停止倒數計時
          if (typeof countdownTimer !== 'undefined' && countdownTimer) {
            clearTimeout(countdownTimer);
            countdownTimer = null;
          }
        } catch (e) {
          setStatus(verifyStatus, e.message || '驗證失敗', true);
        } finally {
          verifyBtn.disabled = false;
        }
      };

    </script>
  </body>
</html>
