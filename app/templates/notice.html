<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <link rel="manifest" href="/static/manifest.json" />
        <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
            .register("/static/service-worker.js")
            .then(() => console.log("Service Worker Registered"))
            .catch((error) =>
                console.error("Service Worker Registration Failed:", error)
            );
        }
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>通知</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #2c4975;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: #fff;
            flex-wrap: wrap;
            gap: 16px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            position: sticky;
            top: 0;
        }

        .left-section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
        }

        .left-section svg {
            width: 24px;
            height: 24px;
            fill: var(--deep-blue); /* 注意這個變數在此未定義，可換成實際顏色 */
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        .navbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            color: #2c4975;
        }

        .navbar-title img {
            height: 40px;
            margin-right: 5px;
            margin-top: 3px;
        }
        .notifications-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 讓子項置中 */
            background-color: #f5f5f5;
        }

        .notification-item {
            width: 100%;
            max-width: 500px; /* ✅ 限制最大寬度 */
            background-color: #fff;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #81d3e1;
        }

        .notification-time {
            font-size: 12px;
            color: black;
            margin-bottom: 5px;
        }

        .notification-message {
            font-size: 16px;
            color: #2c4975;
        }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="left-section">
                <svg
                id="back-button" 
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24">
                    <path d="M15 19l-7-7 7-7"
                        stroke= #81d3e1
                        stroke-width="2"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"></path>
                    <path d="M8 12h14"
                        stroke="#81d3e1"
                        stroke-width="2"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
            </div>
            <div class="navbar-title">
                <img src="/static/logo.png" alt="Logo" />
                通知
            </div>
        </div>
        <div class="notifications-container">
            <div class="notification-item">
                <div class="notification-time">2025/08/08 10:15</div>
                <div class="notification-message">你已成功報名「週六籃球快打團」。</div>
            </div>
            <div class="notification-item">
                <div class="notification-time">2025/08/07 21:00</div>
                <div class="notification-message">「瑜珈初學班」已開放候補名單報名。</div>
            </div>
        </div>

        <script>
            document.getElementById("back-button").addEventListener("click", function() {
                window.history.back();
            });
        </script>
    </body>
</html>
