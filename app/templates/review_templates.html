    <script>
        document.getElementById("back-button").onclick = () => {

        };
        const tabParticipant = document.getElementById("tab-participant");
        const tabOrganizer = document.getElementById("tab-organizer");
        const sectionParticipant = document.getElementById("participant-section");
        const sectionOrganizer = document.getElementById("organizer-section");
       

        tabParticipant.onclick = () => {
            tabParticipant.classList.add("active");
            tabOrganizer.classList.remove("active");
            sectionParticipant.classList.add("active");
            sectionOrganizer.classList.remove("active");
     
        };

        tabOrganizer.onclick = () => {
            tabOrganizer.classList.add("active");

        };
        sectionParticipant.classList.add("active");

        // å¾ç¶²å€ä¸­æå– member_id
        const urlParams = new URLSearchParams(window.location.search);
        const targetMemberId = urlParams.get("member_id");

        if (!targetMemberId) {
            console.error("ç„¡æ³•å–å¾— member_id");
        }

        // ç²å–æœ€è¿‘åƒèˆ‡çš„æ´»å‹•
        fetch(`/reviews/last_activity?target_member_id=${targetMemberId}`)
            .then(response => response.json())
            .then(data => {
                const lastActivityDate = data.last_activity_date || "ç„¡è¨˜éŒ„";
                const reviewDateElement = document.querySelector("#participant-section .review-date");
                const svgElement = reviewDateElement.querySelector("svg");
                reviewDateElement.innerHTML = ""; // æ¸…ç©ºåŸå…§å®¹

                reviewDateElement.append(` æœ€è¿‘åƒèˆ‡ï¼š${lastActivityDate}`); // æ·»åŠ ç©ºæ ¼å’Œæ–‡å­—
            })

        // ç²å–è©•è«–çµ±è¨ˆè³‡æ–™

                document.getElementById('attendance-rate').textContent = `å‡º å¸­ ç‡ï¼š${attendanceRate}`;
            })
