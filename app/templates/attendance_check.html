<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動點名</title>
  <style>
    .save-reminder {
      color: #d9534f;
      font-size: 15px;
      text-align: center;
      margin: 20px 0 8px 0;
      font-weight: bold;

      opacity: 0;              /* 預設透明 */
      max-height: 0;           /* 預設高度 0 */
      overflow: hidden;        /* 防止文字撐開 */
      transition: all 0.4s ease; /* ✅ 加入過渡效果 */
    }
    .save-reminder.show {
      opacity: 1;              /* 淡入 */
      max-height: 50px;        /* 給一個足夠高度 */
    }

    html, body {
      height: auto;
      margin: 0;
      overflow: auto; 
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #2c4975;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 26px;
      z-index: 100;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: left;
      padding: 22px 16px;
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    .arrow-icon {
      fill: #2c4975;
      transition: fill 0.2s ease;
      cursor: pointer;
      flex-shrink: 0;
      margin-left: 8px;
    }
    .arrow-icon:hover {
      fill: #64bcd0;
    }

    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header img {
      height: 30px;
    }

    .header-title {
      font-size: 18px;
      font-weight: bold;
      color: #2c4975;
    }

    .container {
      background-color: #ffffff;    /* 中間白底 */
      max-width: 500px;             /* 跟其他頁一致的寬度 */
      margin: 60px auto 0 auto;     /* 上方 60px 給 header 空間，左右自動置中 */
      padding: 10px 24px 30px;
      min-height: calc(100vh - 60px); /* ✅ 白底往下延伸到視窗底 */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border-radius: 0;             /* 頂到底時通常不需要圓角 */
    }



    .participant-card {
      background: white;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #eee;
      margin-bottom: 10px;
      margin-top: 20px;
    }
    .info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .name {
      font-weight: bold;
    }
    .status {
      font-size: 14px;
      color: #2c4975;
    }
    .btn {
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-arrive {
      background: #81d3e1;
      color: white;
    }
    .btn-cancel {
      background: #fea3a8;
      color: white;
    }
    .btn-arrive:hover,
    .btn-submit:hover {
      background: #2c4975;
    }
    .btn-cancel:hover {
      background: #c94f57;
    }

    .summary {
      text-align: center;
      margin: 16px 0;
      font-size: 14px;
      line-height: 1.6;   /* ✅ 行距更好看 */
    }
    .summary div {
      margin: 8px 0 4px 0;      /* ✅ 上下間距 */
    }
    .summary span {
      margin: 0 6px;
    }
    .summary .alert {
      color: #d9534f;
      font-weight: bold;
    }
    .summary .normal {
      color: #2c4975;      /* 深藍色 */
      font-weight: normal;
    }
    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background: #81d3e1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 標題列 -->
  <div class="header">
    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256" onclick="redirectToMemberView()">
      <path d="M228,128a12,12,0,0,1-12,12H69l51.52,51.51a12,12,0,0,1-17,17l-72-72a12,12,0,0,1,0-17l72-72a12,12,0,0,1,17,17L69,116H216A12,12,0,0,1,228,128Z"/>
    </svg>
    <div class="header-center">
      <div class="header-title">活動點名</div>
    </div>
  </div>

  <!-- 白卡片內容 -->
  <div class="container">
  
    <div id="participants"></div>

<div class="summary">
  <div>
    <span>準時 <span id="onTimeCount">0</span> 人</span> |
    <span>遲到 <span id="lateCount">0</span> 人</span> |
    <span>缺席 <span id="absentCount">0</span> 人</span>
  </div>
<div class="alert">未點名 <span id="notMarkedCount">1</span> 人</div>
<div id="save-reminder" class="save-reminder">有尚未儲存的點名變更，請記得儲存！</div>
</div>

    <button class="btn-submit" onclick="saveAttendance()">儲存點名</button>
  </div>

<script>
  // 取得 activity_id 參數
  const urlParams = new URLSearchParams(window.location.search);
  const activityId = urlParams.get("activity_id");
  const memberId = urlParams.get("member_id");

  const avatarSVG = `
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
      <path d="M172,120a44,44,0,1,1-44-44A44.05,44.05,0,0,1,172,120Zm60,8A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88.09,88.09,0,0,0-91.47-87.93C77.43,41.89,39.87,81.12,40,128.25a87.65,87.65,0,0,0,22.24,58.16A79.71,79.71,0,0,1,84,165.1a4,4,0,0,1,4.83.32,59.83,59.83,0,0,1,78.34,0,4,4,0,0,1,4.83-.32,79.71,79.71,0,0,1,21.76,21.31A87.65,87.65,0,0,0,216,128Z"/>
    </svg>
  `;

  let joinedParticipants = [];
  let lastSavedState = [];

  function renderList() {
    const container = document.getElementById('participants');
    container.innerHTML = '';
    joinedParticipants.forEach((p, idx) => {
      const card = document.createElement('div');
      card.className = 'participant-card';
      card.style.cursor = 'pointer';
      const statusText = p.is_checked_in ? '狀態：已到 ✅' : '狀態：未到';
      card.innerHTML = `
        <div class="info">
          <div class="avatar">
            <img
              id="avatarImage"
              src="/static/avatars/${p.member_id}.png"
              alt="會員頭像"
              onerror="this.src='/static/avatars/default.jpg';"
              style="width: 48px; height: 48px; border-radius: 50%;"
            />
          </div>
          <div>
            <div class="name">${p.name}</div>
            <div class="status">${statusText}</div>
          </div>
        </div>
      `;
      card.onclick = function() {
        joinedParticipants[idx].is_checked_in = !joinedParticipants[idx].is_checked_in;
        checkUnsaved();
        renderList();
      };
      container.appendChild(card);
    });
    updateSummary();
  }

  function checkUnsaved() {
    const changed = joinedParticipants.some((p, i) => {
      return !lastSavedState[i] || p.is_checked_in !== lastSavedState[i].is_checked_in;
    });
    const reminder = document.getElementById('save-reminder');
    if (changed) {
      reminder.classList.add('show');   // ✅ 滑入
    } else {
      reminder.classList.remove('show'); // ✅ 滑出
    }
  }

  function updateSummary() {
    const onTimeCount = joinedParticipants.filter(p => p.is_checked_in).length;
    const notMarkedCount = joinedParticipants.filter(p => !p.is_checked_in).length;

    document.getElementById('onTimeCount').textContent = onTimeCount;
    document.getElementById('lateCount').textContent = 0;
    document.getElementById('absentCount').textContent = 0;
    document.getElementById('notMarkedCount').textContent = notMarkedCount;

    // ✅ 這裡新增切換樣式的判斷
    const notMarkedDiv = document.getElementById('notMarkedCount').parentNode;
    if (notMarkedCount === 0) {
      notMarkedDiv.classList.remove('alert');
      notMarkedDiv.classList.add('normal');
    } else {
      notMarkedDiv.classList.remove('normal');
      notMarkedDiv.classList.add('alert');
    }
  }



  function saveAttendance() {
    if (!activityId) return;
    fetch('/api/activities/attendance', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        activity_id: activityId,
        participants: joinedParticipants.map(p => ({
          member_id: p.member_id,
          is_checked_in: p.is_checked_in ? 1 : 0
        }))
      })
    })
    .then(res => res.json())
    .then(data => {
      alert('已儲存點名（可隨時回來補點名）');
      // 儲存後更新 lastSavedState
      lastSavedState = joinedParticipants.map(p => ({
        member_id: p.member_id,
        is_checked_in: p.is_checked_in
      }));
      checkUnsaved();
    });
  }

  // 取得參加者資料
  if (activityId) {
    fetch(`/api/activities/participants?activity_id=${activityId}`)
      .then(res => res.json())
      .then(data => {
        joinedParticipants = data.joined_participants || [];
        // 初始化 lastSavedState
        lastSavedState = joinedParticipants.map(p => ({
          member_id: p.member_id,
          is_checked_in: p.is_checked_in
        }));
        renderList();
        checkUnsaved();
      });
  }

  function redirectToMemberView() {
    window.history.back();
  }
</script>
</body>
</html>
