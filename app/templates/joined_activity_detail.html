  <script>
  document.getElementById("back-button").onclick = () => {
    // 直接從網址讀 member_id（避免依賴外部變數）
    const params = new URLSearchParams(location.search);
    const mid = params.get("member_id");

    // 保底：一定回「我的活動 → 我參加的活動」
    const fallback = `/activity${mid ? `?member_id=${mid}&tab=joined` : `?tab=joined`}`;

    // 1) 若有瀏覽歷史，優先用 history.back()（可保留列表捲動位置）
    if (history.length > 1) {
      history.back();
      return;
    }

    // 2) 沒歷史但有 referrer → 同網域就回去；若 referrer 是 /activity 但沒有 tab=joined，改帶你到 joined
    const ref = document.referrer;
    if (ref) {
      try {
        const u = new URL(ref);
        const sameOrigin = u.origin === location.origin;

        if (sameOrigin && u.pathname === "/activity") {
          const tab = u.searchParams.get("tab");
          location.href = (tab === "joined") ? ref : fallback;
        } else {
          location.href = sameOrigin ? ref : fallback;
        }
        return;
      } catch {
        // referrer 解析失敗 → 走保底
        location.href = fallback;
        return;
      }
    }

    // 3) 沒歷史也沒 referrer → 走保底
    location.href = fallback;
  };



  const urlParams = new URLSearchParams(window.location.search);
  const activityId = urlParams.get("id");
  const memberId = urlParams.get("member_id");

  // 取得會員資料並存 is_subscribed 狀態
      let isSubscribed = false;
      fetch(`/api/members/${memberId}`)
        .then(res => res.json())
        .then(data => {
          if (data && typeof data.is_subscribed !== "undefined") {
            isSubscribed = !!data.is_subscribed;
          }
        })
        .catch(err => {
          console.error("無法取得會員資料", err);
        });

      if (!activityId) {
        document.querySelector(".container").innerHTML =
          `<p style="color:red;">找不到活動 ID！</p>`;
        throw new Error("No activity ID found in URL");
      }

  if (!activityId) {
    document.querySelector(".container").innerHTML =
    `<p style="color:red;">找不到活動 ID！</p>`;
    throw new Error("No activity ID found in URL");
  }

      Promise.all([
      fetch(`/api/activities/details?activity_id=${activityId}`).then(res => res.json()),
      fetch(`/api/activities/participants?activity_id=${activityId}`).then(res => res.json())
    ])
    .then(([detail, participant]) => {
      console.log("🧪 活動類型 =", detail.activity_type, "｜type =", detail.type);
      console.log("🧪 課表長度 =", detail.course_schedules?.length);
      console.log("🧪 課表內容 =", detail.course_schedules);

      const now = new Date();
      const signupDeadline = new Date(detail.registration_deadline);
      const hasDeadline = signupDeadline > now;
      const confirmed = detail.current_participants;
      const pending = participant.pending_participants.length;
      const max = detail.max_participants;
      const isFull = (confirmed + pending) >= max;


      // 報名狀態（假設 API 有回傳 participant.joined_ids 陣列，裡面有 memberId 代表已報名）
      const isJoined = participant.joined_participants.some(p => String(p.member_id) === String(memberId));
      const isPending = participant.pending_participants.some(p => String(p.member_id) === String(memberId));

      const joinBtn = document.getElementById("join-btn");
      // 活動狀態：open、deadline、ongoing、close
      let state = "";
      switch (detail.status) {
        case "open":
          state = "已報名";
          break;
        case "deadline":
          state = "準備中";
          break;
        case "ongoing":
          state = "進行中";
          break;
        case "close":
          state = "已結束";
          break;
        default:
          state = "未知狀態";
      }

      // 只檢查參加者中，網址中的 member_id 的 has_review 狀態
      let hasEvaluated = false;
      const self = participant.joined_participants.find(p => String(p.member_id) === String(memberId));
      if (self) {
        hasEvaluated = self.has_review === true;
      }

      // 判斷 member_id 是否在參加者列表
      const isParticipant = participant.joined_participants.some(p => String(p.member_id) === String(memberId));

      if (isParticipant) {
        // 狀態為已取消則不顯示按鈕
        if (detail.status === "cancelled") {
          joinBtn.style.display = "none";
        } else if (state === "已報名") {
          joinBtn.textContent = "取消參加";
          joinBtn.classList.remove("disabled");
          joinBtn.disabled = false;
          joinBtn.style.backgroundColor = "#81d3e1";
          joinBtn.onclick = () => {
            if (confirm("你確定要取消參加這個活動嗎？（取消後須重新報名審核）")) {
              fetch("/api/activities/cancel", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ member_id: memberId, activity_id: activityId }),
              })
                .then(res => res.json())
                .then(result => {
                  if (!result.error) {
                    alert("已取消參加！");
                    window.location.href = `/activity?member_id=${memberId}`;
                  } else {
                    alert(result.error || "取消失敗！");
                  }
                });
            }
          };
        } else if (state === "準備中") {
          joinBtn.style.display = "none";
        } else if (state === "進行中") {
          joinBtn.textContent = "待評價";
          joinBtn.classList.add("disabled");
          joinBtn.disabled = true;
          joinBtn.onclick = null;
        } else if (state === "已結束") {
          if (hasEvaluated) {
            joinBtn.textContent = "已評價";
            joinBtn.classList.remove("disabled");
            joinBtn.disabled = false;
            joinBtn.onclick = () => {
              window.location.href = `/evaluation_result?activity_id=${activityId}&member_id=${memberId}`;
            };
          } else {
            joinBtn.textContent = "待評價";
            joinBtn.classList.remove("disabled");
            joinBtn.disabled = false;
            joinBtn.onclick = () => {
              window.location.href = `/evaluate?activity_id=${activityId}&member_id=${memberId}`;
            };
          }
        } else {
          joinBtn.style.display = "none";
        }
     }

      // 活動狀態：open、deadline、ongoing、close
      let statusText = "";
      switch (detail.status) {
        case "open":
          statusText = "已報名";
          break;
        case "deadline":
          statusText = "準備中";
          break;
