<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>地圖探索</title>
    <style>
      :root {
        --deep-blue: #2c4975;
        --light-blue: #64bcd0;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: var(--deep-blue);
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 30px;
        background-color: #fff;
        flex-wrap: wrap;
        gap: 16px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        z-index: 2;
      }

      .logo {
        flex-shrink: 0;
        padding-right: 16px;
      }

      .logo img {
        height: 40px;
        display: block;
        object-fit: contain;
      }

      .search-box {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        border-radius: 6px;
        padding: 7px 16px;
        width: 90%;
        max-width: 320px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        flex-grow: 1;
      }

      .search-icon {
        width: 20px;
        height: 20px;
        color: var(--deep-blue);
        flex-shrink: 0;
        transition: all 0.3s ease;
      }

      .search-box input {
        border: none;
        background: transparent;
        outline: none;
        color: #000 !important;
        font-size: 16px;
        flex: 1;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .search-box input::placeholder {
        font-size: 14px;
        color: var(--deep-blue);
        opacity: 0.6;
      }

      .filter-icon {
        width: 24px;
        height: 24px;
        margin-left: 12px;
        color: var(--deep-blue);
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .filter-icon:hover {
        color: var(--light-blue);
      }

      .overview-button {
        font-size: 14px;
        font-weight: bold;
        color: var(--deep-blue);
        background-color: #fff;
        border: 2px solid var(--deep-blue);
        border-radius: 6px;
        padding: 6px 12px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .overview-button:hover {
        background-color: var(--light-blue);
        color: white;
        border-color: var(--light-blue);
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .map-area {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      .bottom-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        background-color: #fff;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px 0;
        height: 40px;
      }

      .bottom-bar-button {
        background: none;
        border: none;
        padding: 5px 0;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.2s ease;
      }

      .bottom-bar-button:hover {
        transform: scale(1.2);
      }

      .bottom-bar-icon {
        width: 24px;
        height: 24px;
        margin-bottom: 4px;
      }

      .bottom-bar-label {
        font-size: 12px;
        color: var(--deep-blue);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="static/logo.jpg" alt="Logo" />
      </div>
      <div class="search-box">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M15.8 15.8L21 21M18 10.5C18 14.64 14.64 18 10.5 18C6.36 18 3 14.64 3 10.5C3 6.36 6.36 3 10.5 3C14.64 3 18 6.36 18 10.5Z"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <input type="text" placeholder="搜尋地點或活動名稱" />
        <svg class="filter-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <line x1="4" y1="7" x2="12" y2="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <line x1="4" y1="17" x2="6" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <line x1="18" y1="7" x2="20" y2="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <line x1="13" y1="17" x2="20" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <circle cx="15" cy="7" r="3" stroke="currentColor" stroke-width="2" fill="none" />
          <circle cx="9" cy="17" r="3" stroke="currentColor" stroke-width="2" fill="none" />
        </svg>
      </div>
      <a class="overview-button" id="overview-link">活動總覽</a>
    </div>

    <div class="main-content">
      <div class="map-area" id="map"></div>
    </div>

    <div class="bottom-bar">
      <button class="bottom-bar-button" onclick="goToActivity()">
        <img src="/static/icons/clipboard.png" alt="活動" class="bottom-bar-icon" />
        <div class="bottom-bar-label">活動</div>
      </button>
      <button class="bottom-bar-button" onclick="goToPage()">
        <img src="/static/icons/map.png" alt="地圖" class="bottom-bar-icon" />
        <div class="bottom-bar-label">地圖</div>
      </button>
      <button class="bottom-bar-button" onclick="goToProfile()">
        <img src="/static/icons/user.png" alt="個人" class="bottom-bar-icon" />
        <div class="bottom-bar-label">個人</div>
      </button>
    </div>

    <script>
      function initMap() {
        const center = { lat: 25.033964, lng: 121.562321 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: center,
        });

        new google.maps.Marker({
          position: center,
          map: map,
          title: "台北 101",
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap"
    ></script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const memberId = urlParams.get("member_id");

      const overviewBtn = document.getElementById("overview-link");
      if (overviewBtn) {
        overviewBtn.href = memberId
          ? `/api/activities/overview?member_id=${memberId}`
          : `/api/activities/overview`;
      }

      function goToActivity() {
        window.location.href = `/activity?member_id=${memberId}`;
      }

      function goToPage() {
        window.location.href = `/home?member_id=${memberId}`;
      }

      function goToProfile() {
        window.location.href = `/profile_view?member_id=${memberId}`;
      }
    </script>
  </body>
</html>
