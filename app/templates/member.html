<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員中心</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      color: #1e2a39;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding-bottom: 80px;
      background-color: #ffffff;     /* ✅ 白色背景 */
      border-radius: 12px;           /* ✅ 圓角 */
      padding: 0px 0px 0px 0px;                 /* ✅ 內距（上下左右） */
      margin-bottom: 60px;           /* ✅ 與其他元素間距 */
       margin-top: 5px;

    }
    .profile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 32px;
      margin-bottom: 24px;
      position: relative;
      max-width: 90%;            /* ✅ 控制距離左右邊距 */
      margin-left: auto;
      margin-right: auto;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .username {
      font-size: 28px;
      font-weight: 700;
      color: #1B3A6E;
    }

    .streak {
      font-size: 14px;
      color: #81d3e1;
      margin-top: 6px;
      margin-left: 2px;
      font-weight: bold;
    }

    .avatar-wrapper {
      aspect-ratio: 1 / 1;           /* ✅ 保持正方形比例 */
      max-height: 90px;             /* ✅ 根據需要調整最大高度 */
      border-radius: 50%;        /* ✅ 修改：確保是圓形 */
      overflow: hidden;
      border: none;
    }

    .avatar-wrapper img {
      width: 100%;               /* ✅ 修改：填滿容器 */
      height: 100%;              /* ✅ 修改：填滿容器 */
      object-fit: cover;         /* ✅ 新增：裁切圖片維持比例 */
    }

    #changeAvatarBtn {
      position: absolute;
      bottom: -5px;
      right: 0;
      background: #81d3e1;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #changeAvatarBtn img {
      width: 24px;
      height: 24px;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr)); /* 三欄 */
      gap: 16px;
      margin: 24px auto;
      max-width: 90%;  /* 讓卡片群和 profile 對齊左右留白 */
    }


    .action {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      align-items: center;     /* 水平置中 */
      justify-content: center;
      background-color: #f5f6f7;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;       /* 文字粗體 */
      color: #1B3A6E;
      border: none;
      outline: none;
      cursor: pointer;
      aspect-ratio: 1 / 1;
    }

    .action:hover {
      background-color: #e0e3e7;
      transition: background-color 0.2s ease;
    }

    .divider-line {
      width: 100%;
      height: 1px;
      background-color: #ccc;
      margin: 16px 0;         /* 上下間距 */  
    }

    .divider-line1 {
      width: 100%;
      height: 5px;
      background-color: #f4f4f4;
      margin: 16px 0;         /* 上下間距 */  
    }

    .section {
      margin-top: 20px;
      color:#2c4975
    }

    .section-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 12px;
      padding-left: 8px;
    }

    .item {
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    .item:hover {
      background-color: #f0f5f9; /* ✅ hover 視覺提示 */
    }

    .item-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      z-index: 1000;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
    }

    .bottom-item {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      transition: transform 0.2s ease;
      z-index: 1;
      border: none; /* ✅ 移除邊框 */
      outline: none; /* ✅ 移除點擊時的外框 */
      background-color: #ffffff;
    }

    .bottom-item svg {
      fill: #2c4975;
      transition: fill 0.9s ease, transform 0.9s ease;
      width: 26px;
      height: 28px;
      position: relative;
    }

    .bottom-item.active svg {
      fill: #64bcd0;
      transform: translateY(0px);
    }

    .item-label {
      font-size: 12px;
      color: #2c4975;
      height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .bottom-item.active .item-label {
      height: 16px;
      opacity: 1;
      margin-top: 0px;
      color: #64bcd0;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(129, 211, 225, 0.35);
      transform: scale(0);
      animation: ripple-animation 0.9s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
      z-index: 0;
     }

    @keyframes ripple-animation {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
      
    .right-section {
      display: flex;
      align-items: center;
      gap: 64px;
      justify-content: flex-end;
      flex: 1;
      min-width: 0; /* 防止右側撐爆，尤其搜尋框有 max-width 時 */
    }

    /* 取代原本的手機版規則 */
    @media (max-width: 480px) {
      .profile {
        /* 和桌機一樣維持橫排 */
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        text-align: left;
      }
      .avatar-wrapper { max-height: 72px; margin: 0; }
      .username { font-size: 24px; }
      .streak { font-size: 13px; }
      /* quick-actions 不再改成直向，保持橫排三格（第 2 步會改成 Grid）*/
    }


    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .modal-content h3 {
      color: #1B3A6E;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .modal-content p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-around;
    }

    .modal-buttons button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-buttons button:hover {
      opacity: 0.85;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transform: translateY(-1px);
      transition: all 0.2s ease;
    }

    #cancelLogout {
      background-color: #fff;
      border: 2px solid #f8a9b3;
      color: #f8a9b3;
    }

    #confirmLogout {
      background-color: #f8a9b3;
      border: none;
      color: white;
    }

    #cancelDelete {
      background-color: #fff;
      border: 2px solid #f8a9b3;
      color: #f8a9b3;
    }

    #confirmDelete {
      background-color: #f8a9b3;
      border: none;
      color: white;
    }
    @media (max-width: 480px) {
      /* 調整方框內容比例 */
      .action {
        font-size: 14px;          /* 文字小一點 */
        padding: 8px;             /* 內距縮小 */
      }

      .action svg {
        width: 24px;              /* 圖示變小 */
        height: 24px;
        margin-bottom: 2px;       /* 圖示和文字的間距 */
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-info">
        <h2 id="name" class="username">會員姓名</h2>
        <div class="streak">{{ random_motivational_message }}</div>
      </div>
      <div class="avatar-wrapper">
        <img
          id="avatarImage"
          src="{{ url_for('static', filename='avatars/' + member_id + '.png') }}"
          alt="會員頭像"
          onerror="this.src='{{ url_for('static', filename='avatars/default.jpg') }}';"
        />
      </div>
    </div>

    <div class="quick-actions">

        viewBox="0 0 24 24"
        style="margin-bottom: 4px;"

             l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06
             L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
      </svg>
      我的收藏
      </button>

      <button class="action" id="reviewsBtn">

        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="none"
        stroke="#1B3A6E"
        stroke-width="2"
        viewBox="0 0 24 24"
        style="margin-bottom: 4px;"

      </svg>
      評價記錄

        height="30"
        fill="#1B3A6E"

      </svg>

      運動分析
      </button>
    </div>
    <div class="divider-line1"></div>

    <div class="section">
      <div class="section-title">個人檔案</div>
      
      <div class="item" id="editProfileBtn">

          height="18"
          fill="none"
          stroke="#2c4975"
          stroke-width="2"
          viewBox="0 0 24 24">
        <path d="M9 6l6 6-6 6"/>
        </svg>
      </div>
    </div>
    <div class="section">

            height="20"

            stroke="#1B3A6E"

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"

          stroke="#2c4975"

          viewBox="0 0 24 24">

    <div class="section">
      <div class="section-title">其他</div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"

        <div class="item-label">活動</div>

      document.querySelectorAll(".bottom-item").forEach((item) => {
        item.addEventListener("click", function (e) {
          e.preventDefault(); // ✅ 阻止立即跳頁

          // 移除舊 ripple（確保只有一個）
          const oldRipple = this.querySelector(".ripple");
          if (oldRipple) oldRipple.remove();

          // 建立新 ripple
          const ripple = document.createElement("span");
          ripple.classList.add("ripple");

          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = `${size * 2}px`;
          ripple.style.left = `${e.clientX - rect.left - size}px`;
          ripple.style.top = `${e.clientY - rect.top - size}px`;

          this.appendChild(ripple);

          // 切換 active 樣式
          document
            .querySelectorAll(".bottom-item")
            .forEach((i) => i.classList.remove("active"));
          this.classList.add("active");

          // ✅ 延遲導頁：依照順序呼叫對應函式
