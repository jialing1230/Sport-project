<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>活動總覽</title>
    <style>

      html, body {
        max-width: 100%;
        overflow-x: hidden;
      }
      /* 統一上方列高度（桌機/手機一致） */
      :root { 
        --nav-top-h: 56px;   /* 想更高或更低改這裡，例如 60px */
        --nav-x: 12px;       /* 左右內距，可自訂 */
      }
      /* ===== 基本樣式 ===== */
      body{
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #2c4975;
        padding: 0;
        margin: 0;
      }

      /* ===== 導覽列（整體） ===== */
      .navbar{
        width: 100%;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        position: fixed;   /* ← 原本 sticky 改成 fixed */
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;     /* 高一點，蓋過內容 */
      }

      .navbar-inner{
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        width: 100%;
        box-sizing: border-box;
      }

      /* 上層：logo + 桌機/手機 icon 區 */
      .navbar-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: nowrap;                 /* ✅ 不換行，避免撐高 */
        max-width: 1400px;
        margin: 0 auto;
        box-sizing: border-box;
        width: 100%;

        height: var(--nav-top-h);          /* ✅ 用變數統一高度 */
        padding: 0 var(--nav-x);           /* ✅ 左右一致，無上下 padding */
      }

      .navbar-logo{ display:flex; align-items:center; }
      .navbar-logo img { 
        max-height: calc(var(--nav-top-h) - 16px); /* 上下留 8px 緩衝 */
        height: auto;
        display: block; 
      }
      .navbar-title{
        font-size:20px;
        color:#2c4975;
        white-space:nowrap;
        margin: 0;
        line-height: 1;
      }

      /* 桌機 icon/文字 */
      .desktop-icons{ display:flex; align-items:center; gap:30px; margin: 0 !important; }
      .desktop-search{
        height:30px; padding:0 10px; border-radius:16px; border:1px solid #2c4975;
        font-size:14px; color:#2c4975;
      }
      .desktop-map, .desktop-menu{
        font-size:14px; font-weight:bold; color:#2c4975; cursor:pointer;
      }
      .desktop-map:hover, .desktop-menu:hover{ color:#81d3e1; }

      /* 手機 icon 列（預設先隱藏，交由 RWD 顯示） */
      .mobile-icons{ display:none; margin: 0 !important;}

      /* 搜尋盒（桌機顯示） */
      .search-box{
        display:flex; align-items:center; background-color:#fff; border-radius:6px;
        padding:7px 16px; max-width:240px; box-shadow:0 0 4px rgba(0,0,0,0.08);
        margin-right:-4px; transition: box-shadow .2s, border-color .2s; gap:8px;
      }
      .search-icon{ width:22px; height:22px; color:#2c4975; stroke:currentColor; transition: color .2s, stroke .2s; }
      .search-box input{ border:none; background:transparent; outline:none; color:#2c4975; font-size:16px; flex:1; padding-left:4px; }
      .search-box input::placeholder{ color:#2c4975; opacity:.6; font-size:14px; }
      .search-box:hover .search-icon,
      .search-box:focus-within .search-icon{ color:#64bcd0; stroke:#64bcd0; }

      /* 下層：篩選列外層 */
      .navbar-bottom{
        margin-top: 12px;
        padding-top: 0;
        padding-bottom: 10px;
        background-color: #fff;
        box-shadow: none;
        border-bottom: 1px solid rgba(0,0,0,0.06); /* ← 新增底線 */
      }


      /* ===== 篩選列 ===== */
      .filter-bar-outer{ width:100%; }
      .filter-bar-inner{
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 12px;                 /* ← 統一左右 12px，拿掉 250px */
        box-sizing: border-box;
        overflow-x: auto;
        scrollbar-width: none;           /* Firefox */
        -ms-overflow-style: none;        /* IE 10+ */
        cursor: grab;
      }
      /* 隱藏 WebKit 捲軸（Chrome/Safari/Edge） */
      .filter-bar-inner::-webkit-scrollbar{ display:none; }

      .filter-bar-inner.dragging { cursor: grabbing; }

      .filters{
        display: flex;
        flex-wrap: nowrap;
        gap: 8px;
      }
      .filters .fake-padding{
        display: none !important;
      }

      /* 自訂下拉樣式（外框） */
      .select-wrapper{
        position:relative; display:inline-block;
        border:1px solid #2c4975; border-radius:10px;
        margin:0; padding:0; background-color:#fff; flex:0 0 auto;
      }
      .select-wrapper select{
        border:none; font-size:14px; font-weight:500; color:#2c4975;
        padding:4px 24px 4px 12px; border-radius:10px; background:transparent;
        appearance:none; height:24px; width:100%; text-align:center; text-align-last:center; cursor:pointer;
      }
      .select-wrapper .arrow{
        position:absolute; right:10px; top:50%; transform:translateY(-50%);
        width:0; height:0; pointer-events:none;
        border-left:5px solid transparent; border-right:5px solid transparent; border-top:5px solid #2c4975;
      }
      .select-wrapper:focus-within{ box-shadow:0 0 0 2px rgba(100,188,208,.15); }
      .select-wrapper select:focus{ outline:none; }

      /* 固定寬度（桌機用） */
      .select-wrapper.city, .select-wrapper.type, .select-wrapper.sport{ width:92px; }
      .select-wrapper.time, .select-wrapper.gender, .select-wrapper.level{ width:70px; }

      /* ===== 活動清單與卡片 ===== */
      .main-content{ max-width:1480px; margin:0 auto; padding:20px 40px; margin-bottom:80px; padding-top: 20px;}


      .activity-card{
        background:#fff; border-radius:8px; padding:20px;
        box-shadow:0 2px 8px rgba(0,0,0,.05);
        transition: box-shadow .3s ease, transform .3s ease;

        /* ✅ 固定卡片寬度，不被拉伸 */
        width: 340px;
        flex: 0 0 340px;
        box-sizing: border-box;
      }
      .activity-card:hover{ box-shadow:0 4px 12px rgba(0,0,0,.15);}

     
      .activity-info{ font-size:16px; margin:4px 0; color:#444; }

      .center-message{ grid-column:1 / -1; text-align:center; color:#999; font-weight:bold; }
      .error-message{ color:red; text-align:center; font-weight:bold; }

      .activity-title-row{ display:flex; justify-content:space-between; align-items:stretch; }
      .activity-title{ font-size:28px; font-weight:bold; margin:0; line-height:1.2; flex:1 1 0; }

      .status-badge{
        font-size:16px; padding:2px 32px; border-radius:10px; font-weight:bold; color:#fff;
        background:#fea3a8; margin-left:10px; line-height:1.2; display:inline-flex; align-items:center; justify-content:center;
        width:auto; min-width:0; flex:none; letter-spacing: 1px;
      }

      /* ===== 底部導覽 ===== */
      .bottom-nav{
        display:flex; justify-content:space-around; align-items:center;
        height:60px; background-color:#fff; border-top:1px solid #ccc;
        position:fixed; bottom:0; left:0; right:0; overflow:hidden;
        box-shadow:0 -2px 6px rgba(0,0,0,.05); z-index:101;
      }
      .bottom-item{
        flex:1; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;
        position:relative; overflow:hidden; text-decoration:none; transition:transform .2s ease;
        z-index:1; border:none; outline:none; background-color:#fff; cursor:pointer;
      }
      .bottom-item svg{ fill:#2c4975; transition: fill .3s ease, transform .3s ease; width:26px; height:28px; position:relative; }
      .bottom-item.active svg{ fill:#64bcd0; transform: translateY(0); }
      .item-label{ font-size:12px; color:#2c4975; height:0; overflow:hidden; opacity:0; transition: all .3s ease; }
      .bottom-item.active .item-label{ height:16px; opacity:1; margin-top:0; color:#64bcd0; }

      .ripple{
        position:absolute; border-radius:50%; background-color:rgba(129,211,225,.35);
        transform: scale(0); animation: ripple-animation .9s cubic-bezier(.4,0,.2,1); pointer-events:none; z-index:0;
      }
      @keyframes ripple-animation{ to{ transform:scale(2.5); opacity:0; } }

      /* ===== 公用效果 ===== */
      .fade-out{ transition: opacity .4s cubic-bezier(.4,0,.2,1); opacity:0; }

      .activity-card a{ display:block; max-width:100%; }
      .activity-card svg, .activity-card img{ max-width:100%; height:auto; }

      /* =========================================================
        RWD：手機 / 平板（<= 900px）
        ========================================================= */
      @media (max-width: 600px){
        /* 桌機區塊關掉 */
        .desktop-icons{ display:none; }

        /* 手機 icon 列靠右 */
        navbar-logo { flex: 1 1 auto; min-width: 0; display:flex; align-items:center; gap:8px; }
        .mobile-icons{
          display:flex;
          align-items:center;
          gap:14px;
          margin:0;
          padding:0 2px;
        }
        .mobile-icons svg{
          width:24px;
          height:24px;
          color: #2c4975;
          transition: color .25s ease;         /* 溫和變化 */
          -webkit-tap-highlight-color: transparent;
          touch-action: manipulation;
          cursor: pointer;  
        }
        @media (hover:hover){
          .mobile-icons svg:hover{ color:#81d3e1; }
        }

        /* 觸控按住（手機） */
        .mobile-icons svg:active{ color:#81d3e1; }

        /* 鍵盤可見焦點（可有可無，無障礙友善） */
        .mobile-icons svg:focus-visible{ outline:none; color:#81d3e1; }
       
        /* 標題列間距更緊湊 */
        .navbar-top{ gap:8px; }


        /* 篩選列外層縮左右 padding，加底線分隔 */
        .filter-bar-outer{
          padding:0 8px;
          background-color:#fff;
        }
        .navbar-bottom{
          border-bottom:1px solid rgba(0,0,0,0.06); /* 新增底線 */
        }

        /* 篩選列本體：取消桌機大 padding，啟用慣性捲動 */
        .filter-bar-inner{
          padding:0 8px;
          -webkit-overflow-scrolling: touch;
        }

        .filters{
          flex-wrap:nowrap;
          gap:8px;
        }
        .filters .fake-padding{ display:none; }
        /* 新增：移除左右緩衝空白 */
        .filters::before,
        .filters::after{
          content:none;           /* 或 content:""; flex-basis:0; */
          flex: 0 0 0;
        }
        /* 手機下拉按鈕尺寸稍大，方便點擊 */
        .select-wrapper{ min-width:84px; }
        .select-wrapper.city,
        .select-wrapper.type,
        .select-wrapper.sport,
        .select-wrapper.time,
        .select-wrapper.gender,
        .select-wrapper.level{ width:auto; }
        .select-wrapper select{
          height:24px;
          font-size:14px;
          padding:4px 24px 4px 10px;
        }

        /* 活動清單：單欄 */
        .activity-list{
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
          padding-inline: 12px;
        }



        /* 手機隱藏桌機的搜尋框 */
        .search-box{ display:none !important; }
        .activity-card {
        width: 320px;   /* 👈 固定寬度，不再用 1fr */
        flex: 0 0 auto;
        box-sizing: border-box;
        }
      }
      #mobileSearchInline {
        flex: 0 1 auto;
        width: 100%;
        max-width: 50vw;
        height: 32px;
        border: none;
        border-radius: 6px;
        padding: 0 12px;
        font-size: 15px;
        color: #2c4975;
        outline: none;
        background: #fff;
        box-shadow: 0 0px 4px rgba(0,0,0,0.15);
        box-sizing: border-box;

        opacity: 0;
        visibility: hidden;                   /* 初始隱藏 */
        transition: opacity 0.3s ease;        /* ✅ 平滑淡入淡出 */
      }

      #mobileSearchInline.show {
        opacity: 1;
        visibility: visible;                  /* 顯示時可點 */
      }


      #mobileSearchInline::placeholder {
        color: #2c4975;
        opacity: .55;
      }




      /* =========================================================
        RWD：桌機（>= 601px）
        ========================================================= */
      @media (min-width: 601px){
        /* 保留桌機右側 250px 內縮空間（避免與右側桌機文字撞位） */
        .filter-bar-inner{
          padding: 0 12px;          /* 與全域一致 */
          max-width: 1400px;
          margin: 0 auto;
          display: flex;            /* 讓裡面那個 form 可以被置中 */
          justify-content: center;  /* 置中整個表單 */
          overflow: visible;        /* 取消橫向捲動，才能真正置中 */
        }
          #navbarFilters{
          display: inline-flex;     /* 變成行內彈性盒，寬 = 內容寬 */
          flex-wrap: nowrap;
          margin: 0 auto;       /* 置中！ */
          gap: 8px;
        }
        .navbar-top{
          max-width:1400px;
          margin:0 auto;
        }

        .navbar-inner .filters{
          justify-content:center; gap:6px;
        }

        .filters {
          justify-content: center; /* ✅ 讓內部項目置中 */
          gap: 8px;
        }

        /* 活動清單：3 欄 */
        .activity-list{
          display: flex !important;   /* ✅ 回到 flex 排列 */
          flex-wrap: wrap;
          gap: 40px;
          justify-content: flex-start !important;
          max-width: 1480px;
          margin: 0 auto;

          /* ✅ 保險：清掉任何殘留的 grid 設定 */
          grid-template-columns: unset !important;
        }

        .filters::before,
        .filters::after{
          content: "";
          flex: 0 0 12px;                  /* ← 左右各 12px 緩衝 */
        }
        .activity-card {
          width: 340px !important;
          flex: 0 0 340px !important;
          box-sizing: border-box;
        }
      }
      #nav-spacer { height: 0; }

      /* 訓練課程標籤樣式 */
      .activity-type-label.training-course {
        background-color: #2c4975;   /* 深藍底 */
        color: #fff;                 /* 白字 */
        padding: 5px 9px 5px 9px;            /* 內距讓字不會太擠 */
        border-radius: 0px;          /* 圓角 */
        font-size: 16px;
        
      }
      /* === 整頁右側滑入效果 === */
      .page-slide-in {
        animation: slideInFromRight .4s cubic-bezier(.4,0,.2,1);
      }

      @keyframes slideInFromRight {
        from {
          transform: translateX(100%);
          opacity: 0.6;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      /* 右側滑入的全螢幕遮罩，不影響版面與 fixed 元素 */
      .page-slide-veil{
        position: fixed;
        inset: 0;                    /* top:0; right:0; bottom:0; left:0 */
        background: #fff;            /* 依你的頁面底色調整；現在用白色 */
        transform: translateX(100%); /* 一開始在右側螢幕外 */
        transition: transform .38s cubic-bezier(.4,0,.2,1), opacity .38s;
        opacity: 1;
        z-index: 4000;               /* 蓋過 navbar / bottom-nav */
        pointer-events: none;        /* 常態不擋點擊 */
        will-change: transform;
      }
      .page-slide-veil.show{
        pointer-events: auto;        /* 動畫中避免誤點 */
        transform: translateX(0);    /* 從右邊滑入覆蓋整個畫面 */
      }
      .divider {
        color: #64bcd0;   /* 想要的顏色 */
        margin: 0 6px;    /* 左右距離 */
       
      }
      .value {
        white-space: nowrap;
      }
      /* 專門控制時間列上下距離 */
      .time-row {
        margin-top: 11px;   /* 想要多一點空間就加大這裡 */
        margin-bottom: 11px;
      }

    </style>
  </head>
  <body>

      <div id="pageSlideVeil" class="page-slide-veil" aria-hidden="true"></div>
      <nav class="navbar">
        <div class="navbar-inner">
          <!-- ✅ 上層：品牌 + icon/文字 -->
          <div class="navbar-top">
            <div class="navbar-logo">
              <img src="/static/logo.png" alt="logo" />
              <span class="navbar-title" id="brandTitle">SportMatch</span>
                <!-- ✅ 手機就地伸展的搜尋輸入框（預設縮起來） -->
                <input id="mobileSearchInline" type="text" placeholder="搜尋活動名稱" autocomplete="off" />
            </div>
            <!-- 桌機版 -->
            <div class="navbar-icons desktop-icons">
              <div class="search-box">
                <svg
                    class="search-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" 
                  >

                      stroke-linejoin="round"
                    />

                <input type="text" id="searchTitle" placeholder="搜尋活動名稱" />
              </div>
             <span class="desktop-map" id="mapSwitchBtn">切換地圖</span>
              <span class="desktop-menu">選單</span>
            </div>
            <!-- 手機版 -->
            <div class="navbar-icons mobile-icons">
                
              
                <!-- 搜尋 -->

                  <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="2" fill="none"/>

            </div>
          </div>

          <!-- ✅ 下層：篩選列 -->

                      <option value="雲林縣">雲林縣</option>
                      <option value="嘉義市">嘉義市</option>
                      <option value="嘉義縣">嘉義縣</option>
                      <option value="台南市">台南市</option>

                  <div class="select-wrapper">
                    <select id="searchActivityType">
                      <option value="">活動類型</option>
                      <option value="一般活動">一般活動</option>
                      <option value="訓練課程">訓練課程</option>
                    </select>
                    <span class="arrow"></span>
                  </div>
                  <div class="select-wrapper">
                    <select id="searchType">
                      <option value="">運動類型</option>
                      <option value="籃球">籃球</option>

    <script>
      const params = new URLSearchParams(window.location.search);
      const memberId = params.get("member_id");

      // ✅ 返回按鈕處理（帶上 member_id）
      document.getElementById("backBtn").onclick = () => {
        if (memberId) {
          location.href = `/home?member_id=${memberId}`;

          location.href = "/home";

  let activities = [];
  let filteredActivities = [];
      // 產生「一般活動 / 訓練課程」標籤的 HTML
      function renderActivityType(act) {
        // 優先用 act.type 判斷
        if (act.type === 'class') {
          // 單堂
          return `<span class="activity-type-label training-course">訓練課程｜單堂</span>`;
        }
        if (act.type === 'muti_class') {
          // 多堂（優先用課表長度，其次用 act.count，最後用 ?）
          const cnt =
            (Array.isArray(act.course_schedules) && act.course_schedules.length) ||
            (typeof act.count === 'number' && act.count) ||
            '?';
          return `<span class="activity-type-label training-course">訓練課程｜共 ${cnt} 堂</span>`;
        }

        // 回退：若後端只給了 activity_type 文字
        if (act.activity_type === '訓練課程') {
          // type 缺失但被標記成訓練課程時，保守顯示「訓練課程」
          return `<span class="activity-type-label training-course">訓練課程</span>`;
        }

        // 一般活動
        return `<span class="activity-type-label general">一般活動</span>`;
      }

      function renderActivities(list) {
        const container = document.getElementById("activityList");
        container.innerHTML = "";

        if (list.length === 0) {
          container.innerHTML = `<div class="center-message">查無符合條件的活動。</div>`;
          return;
        }

        list.forEach((act) => {
          // 報名截止判斷
          const now = new Date();
          const deadline = act.registration_deadline ? new Date(act.registration_deadline) : null;
          if (deadline && now > deadline) {
            // 報名截止，整個卡片不顯示
            return;
          }
          // 狀態判斷
          let statusText = '';
          if (deadline && now <= deadline) {
            if (act.current_participants !== undefined && act.max_participants !== undefined && act.current_participants >= act.max_participants) {
              statusText = '已額滿';
            } else {
              statusText = '開放報名';
            }
          }
          const days = ['日','一','二','三','四','五','六'];
          function pad(n) { return String(n).padStart(2, '0'); }
          let timeStr = '';
          if (act.type === "muti_class" && Array.isArray(act.course_schedules) && act.course_schedules.length > 0) {
            const first = new Date(act.course_schedules[0].start_time);
            const firstEnd = new Date(act.course_schedules[0].end_time);
            const weekdayFirst = days[first.getDay()];
            const startTime = pad(first.getHours()) + ":" + pad(first.getMinutes());
            const endTime = pad(firstEnd.getHours()) + ":" + pad(firstEnd.getMinutes());
            const total = act.course_schedules.length;
            const daysUsed = [...new Set(act.course_schedules.map(s => days[new Date(s.start_time).getDay()]))];

            timeStr = `
              <div class="activity-info time-row" style="display: flex; align-items: flex-start; color: #2c4975;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2c4975" viewBox="0 0 256 256" style="margin-right:8px; vertical-align:middle;">
                  <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm64-88a8,8,0,0,1-8,8H128a8,8,0,0,1-8-8V72a8,8,0,0,1,16,0v48h48A8,8,0,0,1,192,128Z"></path>
                </svg>
                <span class="value" style="color: #2c4975; margin-left: -2px;  margin-top: -2px;">${first.getMonth() + 1}/${first.getDate()}（${weekdayFirst}）${startTime}～${endTime}</span>
              </div>
            `;

          } else {
            const start = new Date(act.start_time);
            const end = new Date(act.end_time);
            const weekday = days[start.getDay()];
            const startTime = pad(start.getHours()) + ":" + pad(start.getMinutes());
            const endTime = pad(end.getHours()) + ":" + pad(end.getMinutes());

            timeStr = `
              <div class="activity-info time-row" style="display: flex; align-items: center; color: #2c4975;">
              <svg xmlns="http://www.w3.org/2000/svg" 
                  width="24" height="24" 
                  fill="#2c4975" 
                  viewBox="0 0 256 256"
                  style="margin-right:8px; vertical-align:middle;">
                <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm64-88a8,8,0,0,1-8,8H128a8,8,0,0,1-8-8V72a8,8,0,0,1,16,0v48h48A8,8,0,0,1,192,128Z"></path>
              </svg>
                <span class="value" style="color: #2c4975; margin-left: -2px;  margin-top: -4px;">${start.getMonth() + 1}/${start.getDate()}（${weekday}）${startTime}～${endTime}</span>
              </div>
            `;
          }


          const card = document.createElement("div");
          card.className = "activity-card";
          card.innerHTML = `<a href="/api/activities/details_page?id=${act.activity_id}${memberId ? `&member_id=${memberId}` : ""}" style="text-decoration: none; color: inherit; display: block; position: relative;">
            <div class="activity-title-row" style="display: flex; justify-content: space-between; align-items: center;">
              <div class="activity-title">${act.title || "未命名活動"}</div>
              ${statusText ? `<span class="status-badge" style="font-size: 16px; padding: 5px 10px 3px 10px; border-radius: 8px; font-weight: bold; color: white; background: ${statusText === '開放報名' ? '#fea3a8' : '#81d3e1'}; margin-left: 10px;">${statusText}</span>` : ''}
            </div>
            <div class="activity-info" style="color: #2c4975 !important;">
              <span class="value" style="color: #2c4975 !important;">${act.sport_type||"－"}</span> <span class="divider">|</span> <span class="value" style="color: #2c4975 !important;">${act.level ? act.level : '－'}</span> <span class="divider">|</span> <span class="value" style="color: #2c4975 !important;">${act.organizer_name ? '由 ' + act.organizer_name + ' 發起' : '－'}</span>
            </div>
            <div class="card-divider" style="display:block;width:100%;height:0;border-top:1px solid #81d3e1;margin:10px 0 15px 0;"></div>
            <div class="activity-info" style="display: flex; align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2c4975" viewBox="0 0 256 256">
              <path d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z"></path>
            </svg>
              <span class="value" style="color: #2c4975; margin-left: -11px; margin-top: -4px;">　${act.location_name}</span>
            </div>
            ${timeStr}


            </div>
            <div class="activity-info" style="color: #2c4975; display: flex; align-items: center; justify-content: space-between;">
              <div style="display: flex; align-items: center;">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2c4975" viewBox="0 0 256 256">
                <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm40-68a28,28,0,0,1-28,28h-4v8a8,8,0,0,1-16,0v-8H104a8,8,0,0,1,0-16h36a12,12,0,0,0,0-24H116a28,28,0,0,1,0-56h4V72a8,8,0,0,1,16,0v8h16a8,8,0,0,1,0,16H116a12,12,0,0,0,0,24h24A28,28,0,0,1,168,148Z"></path>
              </svg>
               <span class="value" style="color: #2c4975; margin-left: -11px;">
                　${act.venue_fee && act.venue_fee !== 0 ? act.venue_fee  : '免費'} ｜ ${renderActivityType(act)}
               </span>

              </div>
              <span class="heart-icon" style="display:inline-block; cursor:pointer; vertical-align:middle;">
                <svg class="heart-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="vertical-align: middle;">
                  <path class="heart-path" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke="#fea3a8" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
            </div>
          </a>`;
          container.appendChild(card);
        });

  
        // 加入愛心點擊切換事件
        document.querySelectorAll('.heart-icon').forEach(function(heart) {
          heart.addEventListener('click', function(e) {
            e.stopPropagation();
            e.preventDefault();
            const svg = this.querySelector('.heart-svg');
            const path = svg.querySelector('.heart-path');
            const activityId = this.closest('.activity-card').querySelector('a').href.split('id=')[1].split('&')[0];

            if (path.getAttribute('fill') === 'none' || !path.getAttribute('fill')) {
              // 填滿心形，發送新增請求
              fetch(`/api/activities/favorite`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  member_id: memberId,
                  activity_id: activityId,
                }),
              })
                .then((response) => {
                  if (response.ok) {
                    path.setAttribute('fill', '#fea3a8');
                    path.setAttribute('stroke', '#fea3a8');
                  } else {
                    alert('加入收藏失敗');
                  }
                })
                .catch(() => alert('加入收藏失敗'));
            } else {
              // 清空心形，發送刪除請求
              fetch(`/api/activities/favorite`, {
                method: 'DELETE',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  member_id: memberId,
                  activity_id: activityId,
                }),
              })
                .then((response) => {
                  if (response.ok) {
                    path.setAttribute('fill', 'none');
                    path.setAttribute('stroke', '#fea3a8');
                  } else {
                    alert('移除收藏失敗');
                  }
                })
                .catch(() => alert('移除收藏失敗'));
            }
          });
        });
      }

      function filterActivities() {
        const city = document.getElementById("searchCity").value;
        const activityType = document.getElementById("searchActivityType").value;
        const type = document.getElementById("searchType").value.toLowerCase();
        const timeOption = document.getElementById("searchTimeOption").value;
        const level = document.getElementById("searchLevel").value;
        const titleKeyword = document.getElementById("searchTitle") ? document.getElementById("searchTitle").value.trim().toLowerCase() : "";

        const filtered = filteredActivities.filter(
          (act) =>
            (city === "" || (act.location_name && act.location_name.toLowerCase().includes(city.toLowerCase()))) &&
            (activityType === "" || (act.activity_type && act.activity_type === activityType)) &&
            (act.sport_type || "").toLowerCase().includes(type)
            && (function() {
              if (!timeOption) return true;
              // 取得活動的開始時間
              let startTimeStr = act.start_time;
              if ((act.type === 'class' || act.type === 'muti_class') && Array.isArray(act.course_schedules) && act.course_schedules.length > 0) {
                // 找到最近未來的課程
                const now = new Date();
                let showSchedule = act.course_schedules.find(cs => new Date(cs.start_time) > now);
                if (!showSchedule) showSchedule = act.course_schedules[0];
                startTimeStr = showSchedule.start_time;
              }
              if (!startTimeStr) return true;
              const start = new Date(startTimeStr);
              const hour = start.getHours();
              if (timeOption === 'morning') return hour >= 6 && hour < 12;
              if (timeOption === 'afternoon') return hour >= 12 && hour < 18;
              if (timeOption === 'evening') return hour >= 18 && hour < 24;
              return true;
            })()
            && (function() {
              if (level === '') return true;
              return act.level === level;
            })()
            && (titleKeyword === "" || (act.title && act.title.toLowerCase().includes(titleKeyword)))
        );

        renderActivities(filtered);
      }

      // 先取得會員資料
      fetch(`/api/members/${memberId}`)
        .then(res => res.json())
        .then(member => {
          // gender正規化
          if (member.gender === '男') member.gender = '男性';
          if (member.gender === '女') member.gender = '女性';
          // 取得活動資料
          fetch("/api/activities")
            .then((res) => res.json())
            .then((data) => {
              // 計算年齡
              let userAge = null;
              if (member.birthdate) {
                const birth = new Date(member.birthdate);
                const today = new Date();
                userAge = today.getFullYear() - birth.getFullYear();
                if (today.getMonth() < birth.getMonth() || (today.getMonth() === birth.getMonth() && today.getDate() < birth.getDate())) {
                  userAge--;
                }
              }
              // 過濾活動
              activities = data.map((a) => ({
                activity_id: a.activity_id,
                title: a.title || "",
                sport_type: a.sport_name || "",
                level: a.level || "",
                organizer_name: a.organizer_name || "",
                start_time: a.start_time || a.time,
                end_time: a.end_time || a.time,
                location_name: a.location_name || a.location,
                type: a.type,
                course_schedules: a.course_schedules || [],
                venue_fee: a.venue_fee || 0,
                activity_type: a.activity_type || "一般活動",
                registration_deadline: a.registration_deadline,
                current_participants: a.current_participants,
                max_participants: a.max_participants,
                gender: a.gender || "不限",
                age_range: a.age_range || null,
              }));
              // 根據會員年齡與性別過濾
              let filtered = activities.filter(act => {
                // 性別
                console.log('[活動性別過濾] member.gender:', member.gender, '| act.gender:', act.gender);
                if (act.gender && act.gender !== "不限" && member.gender && act.gender !== member.gender) {
                  console.warn('[性別不符] member.gender:', member.gender, '| act.gender:', act.gender);
                  return false;
                }
                // 年齡
                if (act.age_range && userAge !== null) {
                  const ageRange = act.age_range.split('-');
                  if (ageRange.length === 2) {
                    const min = parseInt(ageRange[0], 10);
                    const max = parseInt(ageRange[1], 10);
                    const inRange = userAge >= min && userAge <= max;
                    console.log('[活動年齡過濾] userAge:', userAge, '| age_range:', act.age_range, '| min:', min, '| max:', max, '| inRange:', inRange);
                    if (!inRange) {
                      console.warn('[年齡不符] userAge:', userAge, '| age_range:', act.age_range);
                      return false;
                    }
                  }
                }
                return true;
              });
              filteredActivities = filtered;
              renderActivities(filteredActivities);
            })
            .catch((err) => {
              console.error("載入錯誤", err);
              document.getElementById("activityList").innerHTML =
                `<div class="error-message">無法載入活動資料，請稍後再試。</div>`;
            });
        });

      document.getElementById("searchCity").addEventListener("change", filterActivities);
      document.getElementById("searchActivityType").addEventListener("change", filterActivities);
      document.getElementById("searchType").addEventListener("change", filterActivities);
      document.getElementById("searchTimeOption").addEventListener("change", filterActivities);
      document.getElementById("searchLevel").addEventListener("change", filterActivities);
      if (document.getElementById("searchTitle")) {
        document.getElementById("searchTitle").addEventListener("input", filterActivities);
      }

      function goToActivity() {
        if (memberId) {
          window.location.href = `/activity?member_id=${memberId}`;
        } else {
          window.location.href = '/activity';
        }
      }
      function goToPage() {
        if (memberId) {
          window.location.href = `/home?member_id=${memberId}`;
        } else {
          window.location.href = '/home';
        }
      }

      function goToProfile() {
        if (memberId) {
          window.location.href = `/member_view?member_id=${memberId}`;
        } else {
          window.location.href = '/member_view';
        }
      }

      function goToNews() {
        window.location.href = `/notice?member_id=${memberId}`;
      }


      document.querySelectorAll(".bottom-item").forEach((item) => {
        item.addEventListener("click", function (e) {
          e.preventDefault();

          const oldRipple = this.querySelector(".ripple");
          if (oldRipple) oldRipple.remove();

          const ripple = document.createElement("span");
          ripple.classList.add("ripple");

          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = `${size * 2}px`;
          ripple.style.left = `${e.clientX - rect.left - size}px`;
          ripple.style.top = `${e.clientY - rect.top - size}px`;

          this.appendChild(ripple);

          document
            .querySelectorAll(".bottom-item")
            .forEach((i) => i.classList.remove("active"));
          this.classList.add("active");

          const index = [...document.querySelectorAll(".bottom-item")].indexOf(
            this
          );
          setTimeout(() => {
            if (index === 0) goToPage();
            else if (index === 1) goToActivity();
            else if (index === 2) goToNews();
            else if (index === 3) goToProfile();
          }, 300);
        });
      });

      document.addEventListener('DOMContentLoaded', function() {
        let activityIds = [];

        fetch(`/api/activities/favorite/list?member_id=${memberId}`)
          .then(response => response.json())
          .then(ids => {
            activityIds = ids;
            console.log('收藏的活動 ID 列表:', activityIds);
            document.querySelectorAll('.activity-card').forEach(function(card) {
              const activityId = parseInt(card.querySelector('a').href.split('id=')[1].split('&')[0], 10);
              console.log('卡片活動 ID:', activityId);
              const heartIcon = card.querySelector('.heart-icon');
              const svg = heartIcon.querySelector('.heart-svg');
              const path = svg.querySelector('.heart-path');

              if (!path) {
                console.error('心形 path 元素未找到');
                return;
              }

              // 如果該活動已收藏，設置心形為填滿狀態
              if (activityIds.includes(activityId)) {
                path.setAttribute('fill', '#fea3a8');
                path.setAttribute('stroke', '#fea3a8');
              } else {
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke', '#fea3a8');
              }
            });
          })
          .catch(() => console.error('無法獲取收藏列表'));

        // 確保活動卡片渲染完成後更新心形狀態
        const observer = new MutationObserver(() => {
          document.querySelectorAll('.activity-card').forEach(function(card) {
            const activityId = parseInt(card.querySelector('a').href.split('id=')[1].split('&')[0], 10);
            const heartIcon = card.querySelector('.heart-icon');
            const svg = heartIcon.querySelector('.heart-svg');
            const path = svg.querySelector('.heart-path');

            if (!path) {
              console.error('心形 path 元素未找到');
              return;
            }

            if (activityIds.includes(activityId)) {
              path.setAttribute('fill', '#fea3a8');
              path.setAttribute('stroke', '#fea3a8');
            } else {
              path.setAttribute('fill', 'none');
              path.setAttribute('stroke', '#fea3a8');
            }
          });
        });

        observer.observe(document.getElementById('activityList'), { childList: true });
      });
      // 篩選列：順滑橫向捲動（含慣性），滑鼠/觸控板皆可
      document.querySelectorAll('.filter-bar-inner').forEach(el => {
        let vx = 0;          // 目前速度
        let rafId = null;    // 動畫 id

        function step() {
          el.scrollLeft += vx;
          vx *= 0.92;                        // 摩擦力（0.90~0.95 越小越快停）
          if (Math.abs(vx) > 0.3) {
            rafId = requestAnimationFrame(step);
          } else {
            rafId = null;
            vx = 0;
          }
        }

        el.addEventListener('wheel', (e) => {
          // 觸控板會有 deltaX；一般滑鼠只有 deltaY，轉成水平
          const delta = Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY;

          e.preventDefault();                // 阻止預設垂直捲
          vx += delta;                       // 疊加速度（越滾越快）
          if (!rafId) step();                // 啟動動畫循環
        }, { passive: false });
      });

      document.getElementById("mapSwitchBtn").onclick = function() {
        document.body.classList.add("fade-out");
        setTimeout(goToPage, 400); // 0.4秒後導頁
      };
      // 篩選列：滑鼠拖曳左右捲，避開表單元件
      document.querySelectorAll('.filter-bar-inner').forEach(el => {
        let isDown = false;
        let startX = 0;
        let startLeft = 0;

        const isInteractive = (node) =>
          node.closest('select, option, .select-wrapper, button, input, textarea, label, a');

        el.addEventListener('mousedown', (e) => {
          // 只接受左鍵，且不在互動元素上
          if (e.button !== 0 || isInteractive(e.target)) return;

          isDown = true;
          startX = e.pageX;
          startLeft = el.scrollLeft;
          el.classList.add('dragging');
          e.preventDefault(); // 避免選字
        });

        window.addEventListener('mousemove', (e) => {
          if (!isDown) return;
          const dx = e.pageX - startX;
          el.scrollLeft = startLeft - dx;
        });

        window.addEventListener('mouseup', () => {
          isDown = false;
          el.classList.remove('dragging');
        });
      });

      // === 手機版：就地伸縮搜尋欄（淡入淡出 + 修正二次點擊閃爍） ===
      (function(){
        const btn = document.getElementById('mobileSearchBtn');   // 🔍
        const brand = document.getElementById('brandTitle');      // <span id="brandTitle">SportMatch</span>
        const input = document.getElementById('mobileSearchInline');
        const desktopInput = document.getElementById('searchTitle');

        if (!btn || !brand || !input) return;

        const FADE_MS = 300;           // 必須與 CSS transition 時間一致
        let suppressBlur = false;      // 防止點🔍造成的 blur 觸發收起

        function openSearch() {
          // 顯示輸入框（先讓它可見，再開啟淡入）
          input.style.visibility = 'visible';
          brand.style.display = 'none';
          if (desktopInput) input.value = desktopInput.value || '';

          // 下一幀再加 .show，讓 opacity 能動畫
          requestAnimationFrame(() => {
            input.classList.add('show');
            setTimeout(() => input.focus(), 0);
          });
        }

        function closeSearch({clearValue = true} = {}) {
          // 淡出：先移除 .show，等 opacity 動畫結束後再隱藏 visibility & 還原品牌
          input.classList.remove('show');

          // 一次性 transitionend 監聽（只關心 opacity）
          const onFadeOutEnd = (e) => {
            if (e.propertyName !== 'opacity') return;
            input.style.visibility = 'hidden';
            brand.style.display = 'inline';
            input.removeEventListener('transitionend', onFadeOutEnd);
          };
          input.addEventListener('transitionend', onFadeOutEnd);

          // 若不放心某些瀏覽器的 transitionend，備援 setTimeout
          setTimeout(() => {
            input.style.visibility = 'hidden';
            brand.style.display = 'inline';
          }, FADE_MS + 20);

          if (clearValue) {
            input.value = '';
            if (desktopInput) desktopInput.value = '';
            if (typeof filterActivities === 'function') filterActivities();
          }
        }

        // 比 click 早觸發，避免先 blur
        btn.addEventListener('pointerdown', () => { suppressBlur = true; });

        // 點🔍 → toggle 開/關
        btn.addEventListener('click', () => {
          const isOpen = input.classList.contains('show');
          if (isOpen) closeSearch({clearValue: true});
          else openSearch();

          // 本輪事件結束後再解除，確保 blur 被忽略
          setTimeout(() => { suppressBlur = false; }, 0);
        });

        // 即時同步到桌機欄位並篩選
        input.addEventListener('input', () => {
          if (desktopInput) desktopInput.value = input.value;
          if (typeof filterActivities === 'function') filterActivities();
        });

        // Enter 觸發篩選並收起（保留關鍵字）
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && typeof filterActivities === 'function') {
            filterActivities();
            input.blur(); // 讓鍵盤收起
          }
        });

        // 不是因為按🔍造成的 blur，且內容為空 → 收起（清空動作在 closeSearch 裡會做）
        input.addEventListener('blur', () => {
          if (suppressBlur) return;
          if (input.value.trim() === '') {
            closeSearch({clearValue: true});
          }
        });
      })();

      (function () {
        const nav    = document.querySelector('.navbar');
        const spacer = document.getElementById('nav-spacer');

        if (!nav || !spacer) return;

        function setNavSpacer() {
          // 讀取實際高度（含上下邊距/陰影以外）
          spacer.style.height = nav.offsetHeight + 'px';
        }

        // 初始 & 視窗尺寸變更時更新
        window.addEventListener('load', setNavSpacer);
        window.addEventListener('resize', setNavSpacer);

        // 若 navbar 內容高度有變（例如篩選列折行/RWD），也更新
        const mo = new MutationObserver(setNavSpacer);
        mo.observe(nav, { childList: true, subtree: true, attributes: true });

        // 若有字型載入造成高度改變，再保險更新一次
        setTimeout(setNavSpacer, 0);
      })();

      // 活動卡：右側滑入（用固定遮罩，不碰 <body>，不影響 fixed 導覽列）
      (function(){
        const list = document.getElementById('activityList');
        const veil = document.getElementById('pageSlideVeil');
        if(!list || !veil) return;

        list.addEventListener('click', (e)=>{
          const a = e.target.closest('.activity-card a');
          if(!a) return;

          // 新分頁行為維持原樣
          if (e.button === 1 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;

          e.preventDefault();

          // 顯示遮罩並右側滑入
          veil.classList.add('show');

          // 與 CSS transition 時間對齊（.38s → 380ms）
          const DELAY = 380;
          setTimeout(()=>{ window.location.href = a.href; }, DELAY);
        });
      })();


    </script>
