<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>發起活動</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        width: 100%;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .title-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 30px;
      }
      .logo-inline {
        width: 50px;
        height: 50px;
        object-fit: contain;
        border-radius: 50%;
      }
      h1 {
        color: #2c4975;
        white-space: nowrap;
        font-size: 24px;
        margin: 0;
      }
      .form-row {
        margin-bottom: 20px;
      }
      .form-label {
        margin-bottom: 20px;
        font-weight: bold;
        color: #2c4975;
        display: block;
      }
      .radio-card-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
      }
      .radio-card {
        padding: 10px 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
        text-align: center;
      }
      .radio-card input {
        display: none;
      }
      .radio-card:has(input:checked) {
        background-color: #eaf3fa;
        border-color: #2c4975;
        color: #2c4975;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        background-color: #81d3e1;
        width: 100%;
        transition: 0.2s ease;
      }
      .btn-primary:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .btn-primary:hover:enabled {
        background-color: #2c4975;
      }
      input[type="text"],
      input[type="datetime-local"],
      input[type="number"],
      textarea {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      #other-sport-row {
        margin-top: 16px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-row">
        <img src="/static/logo.jpg" alt="Logo" class="logo-inline" />
        <h1>發起活動</h1>
      </div>
      <form id="preferenceForm">
       
        <div class="form-row">
          <label class="form-label">活動名稱</label>
          <input
            type="text"
            name="title"
            placeholder="公開顯示，請簡明清楚"
            required
          />
        </div>
        <div class="form-row">
          <label class="form-label">類型</label>
          <div class="radio-card-group" id="sport-options">
            <!-- 選項將由 JavaScript 動態生成 -->
          </div>
          <div class="form-row" id="other-sport-row">
            <input
              type="text"
              id="other-sport-input"
              placeholder="請輸入其他類型"
            />
          </div>
        </div>
        <div class="form-row">
          <label class="form-label">開始時間</label>
          <input type="datetime-local" name="startTime" required />
        </div>
        <div class="form-row">
          <label class="form-label">結束時間</label>
          <input type="datetime-local" name="endTime" required />
        </div>
        <div class="form-row">
          <label class="form-label">地點</label>
          <input
            type="text"
            name="location"
            placeholder="請輸入完整地址"
            required
          />
        </div>
        <div class="form-row">
          <label class="form-label">人數（包含自己）</label>
          <input
            type="number"
            name="numPeople"
            placeholder="請輸入正確人數"
            required
            min="1"
          />
        </div>
        <div class="form-row">
          <label class="form-label">場地費 (NTD)</label>
          <input
            type="number"
            name="venue_fee"
            placeholder="請輸入場地費用"
            step="0.01"
            min="0"
            required
          />
        </div>
        <div class="form-row">
          <label class="form-label">報名截止日期</label>
          <input
            type="datetime-local"
            name="registration_deadline"
            required
          />
        </div>
        <div class="form-row">
          <label class="form-label">性別</label>
          <div class="radio-card-group">
            <label class="radio-card"
              ><input
                type="radio"
                name="gender"
                value="不限"
                required
              />不限</label
            >
            <label class="radio-card"
              ><input
                type="radio"
                name="gender"
                value="男性"
                required
              />男性</label
            >
            <label class="radio-card"
              ><input
                type="radio"
                name="gender"
                value="女性"
                required
              />女性</label
            >
          </div>
        </div>
        <div class="form-row">
          <label class="form-label">年齡區間</label>
          <div class="radio-card-group">
            <label class="radio-card"
              ><input
                type="radio"
                name="ageRange"
                value="18-25"
                required
              />18–25　</label
            >
            <label class="radio-card"
              ><input
                type="radio"
                name="ageRange"
                value="26-35"
                required
              />26–35　</label
            >
            <label class="radio-card"
              ><input
                type="radio"
                name="ageRange"
                value="36-45"
                required
              />36–45　</label
            >
            <label class="radio-card"
              ><input
                type="radio"
                name="ageRange"
                value="46-64"
                required
              />46–64　</label
            >
            <label class="radio-card"
              ><input type="radio" name="ageRange" value="65+" required />65
              以上</label
            >
            <label class="radio-card"
              ><input
                type="radio"
                name="ageRange"
                value="不限"
                required
              />不限</label
            >
          </div>
        </div>
        <div class="form-row">
          <label class="form-label">等級</label>
          <div class="radio-card-group">
            <label class="radio-card"
              ><input
                type="radio"
                name="level"
                value="初學"
                required
              />初學</label
            >
            <label class="radio-card"
              ><input
                type="radio"
                name="level"
                value="中階"
                required
              />中階</label
            >
            <label class="radio-card"
              ><input
                type="radio"
                name="level"
                value="進階"
                required
              />進階</label
            >
            <label class="radio-card"
              ><input
                type="radio"
                name="level"
                value="不限"
                required
              />不限</label
            >
          </div>
        </div>
        <div class="form-row">
          <label class="form-label">補充說明</label>
          <textarea
            name="description"
            placeholder="EX：地標描述、裝備建議、注意事項..."
          ></textarea>
        </div>
        <button type="submit" class="btn-primary" id="submitBtn">
          發起活動
        </button>
      </form>
    </div>
    <script>
      const sportRadios = document.querySelectorAll('input[name="sport"]');
      const otherSportRow = document.getElementById("other-sport-row");
      const otherSportInput = document.getElementById("other-sport-input");
      const submitBtn = document.getElementById("submitBtn");

      sportRadios.forEach((radio) => {
        radio.addEventListener("change", function () {
          otherSportRow.style.display =
            this.value === "其他" ? "block" : "none";
          if (this.value !== "其他") otherSportInput.value = "";
        });
      });

      fetch('/api/preferences/options')
        .then(response => response.json())
        .then(data => {
          const sportOptionsContainer = document.getElementById('sport-options');
          data.sport_types.forEach(sport => {
            const label = document.createElement('label');
            label.className = 'radio-card';
            label.innerHTML = `
              <input type="radio" name="sport" value="${sport.sport_type_id}" required />
              ${sport.name}
            `;
            sportOptionsContainer.appendChild(label);
          });
        })
        .catch(error => console.error('Error fetching sport types:', error));

      const urlParams = new URLSearchParams(window.location.search);
      const memberId = urlParams.get("member_id");

      document.getElementById("preferenceForm").addEventListener("submit", function (e) {
        e.preventDefault();

        if (!confirm("確定要發起活動嗎？")) {
          return;
        }

        const formData = new FormData(this);
        const data = {
          title: formData.get("title"),
          start_time: formData.get("startTime"),
          end_time: formData.get("endTime"),
          location_name: formData.get("location"),
          location_lat: 25.033,
          location_lng: 121.565,
          max_participants: parseInt(formData.get("numPeople")),
          venue_fee: parseFloat(formData.get("venue_fee")),
          registration_deadline: formData.get("registration_deadline"),
          organizer_id: memberId, // 使用網址中的 member_id
          level: formData.get("level"),
          sport_type_id: parseInt(formData.get("sport")),
          description: formData.get("description"),
          status: "open",
          target_identity: "不限",
          gender: formData.get("gender"),
          age_range: formData.get("ageRange"),
        };

        fetch("/api/activities", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => {
            if (res.ok) {
              alert("活動發起成功！");
              window.location.href = `/activity?member_id=${memberId}`;
            } else {
              alert("活動發起失敗，請稍後再試！");
            }
          })
          .catch((err) => {
            console.error("錯誤:", err);
            alert("發起活動時出錯！");
          });
      });

      function sportNameToId(sport) {
        const mapping = {
          跑步: 1,
          羽球: 2,
          瑜珈: 3,
          健身: 4,
          騎單車: 5,
          籃球: 6,
          游泳: 7,
          排球: 8,
          網球: 9,
          棒球: 10,
          足球: 11,
        };
        return mapping[sport] || 0;
      }
    </script>
  </body>
</html>
