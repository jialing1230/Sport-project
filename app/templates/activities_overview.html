      // ç¯©é¸åˆ—ï¼šé †æ»‘æ©«å‘æ²å‹•ï¼ˆå«æ…£æ€§ï¼‰ï¼Œæ»‘é¼ /è§¸æ§æ¿çš†å¯
      document.querySelectorAll('.filter-bar-inner').forEach(el => {
        let vx = 0;          // ç›®å‰é€Ÿåº¦
        let rafId = null;    // å‹•ç•« id

        function step() {
          el.scrollLeft += vx;
          vx *= 0.92;                        // æ‘©æ“¦åŠ›ï¼ˆ0.90~0.95 è¶Šå°è¶Šå¿«åœï¼‰
          if (Math.abs(vx) > 0.3) {
            rafId = requestAnimationFrame(step);
          } else {
            rafId = null;
            vx = 0;
          }
        }

        el.addEventListener('wheel', (e) => {
          // è§¸æ§æ¿æœƒæœ‰ deltaXï¼›ä¸€èˆ¬æ»‘é¼ åªæœ‰ deltaYï¼Œè½‰æˆæ°´å¹³
          const delta = Math.abs(e.deltaX) > Math.abs(e.deltaY) ? e.deltaX : e.deltaY;

          e.preventDefault();                // é˜»æ­¢é è¨­å‚ç›´æ²
          vx += delta;                       // ç–ŠåŠ é€Ÿåº¦ï¼ˆè¶Šæ»¾è¶Šå¿«ï¼‰
          if (!rafId) step();                // å•Ÿå‹•å‹•ç•«å¾ªç’°
        }, { passive: false });
      });

      document.querySelectorAll('.filter-bar-inner').forEach(el => {
        let isDown = false;
        let startX = 0;
        let startLeft = 0;

        const isInteractive = (node) =>
          node.closest('select, option, .select-wrapper, button, input, textarea, label, a');

        el.addEventListener('mousedown', (e) => {
          // åªæ¥å—å·¦éµï¼Œä¸”ä¸åœ¨äº’å‹•å…ƒç´ ä¸Š
          if (e.button !== 0 || isInteractive(e.target)) return;

          isDown = true;
          startX = e.pageX;
          startLeft = el.scrollLeft;
          el.classList.add('dragging');
          e.preventDefault(); // é¿å…é¸å­—
        });

        window.addEventListener('mousemove', (e) => {
          if (!isDown) return;
          const dx = e.pageX - startX;
          el.scrollLeft = startLeft - dx;
        });

        window.addEventListener('mouseup', () => {
          isDown = false;
          el.classList.remove('dragging');
        });
      });

      // === æ‰‹æ©Ÿç‰ˆï¼šå°±åœ°ä¼¸ç¸®æœå°‹æ¬„ï¼ˆæ·¡å…¥æ·¡å‡º + ä¿®æ­£äºŒæ¬¡é»æ“Šé–ƒçˆï¼‰ ===
      (function(){
        const btn = document.getElementById('mobileSearchBtn');   // ğŸ”
        const brand = document.getElementById('brandTitle');      // <span id="brandTitle">SportMatch</span>
        const input = document.getElementById('mobileSearchInline');
        const desktopInput = document.getElementById('searchTitle');

        if (!btn || !brand || !input) return;

        const FADE_MS = 300;           // å¿…é ˆèˆ‡ CSS transition æ™‚é–“ä¸€è‡´
        let suppressBlur = false;      // é˜²æ­¢é»ğŸ”é€ æˆçš„ blur è§¸ç™¼æ”¶èµ·

        function openSearch() {
          // é¡¯ç¤ºè¼¸å…¥æ¡†ï¼ˆå…ˆè®“å®ƒå¯è¦‹ï¼Œå†é–‹å•Ÿæ·¡å…¥ï¼‰
          input.style.visibility = 'visible';
          brand.style.display = 'none';
          if (desktopInput) input.value = desktopInput.value || '';

          // ä¸‹ä¸€å¹€å†åŠ  .showï¼Œè®“ opacity èƒ½å‹•ç•«
          requestAnimationFrame(() => {
            input.classList.add('show');
            setTimeout(() => input.focus(), 0);
          });
        }

        function closeSearch({clearValue = true} = {}) {
          // æ·¡å‡ºï¼šå…ˆç§»é™¤ .showï¼Œç­‰ opacity å‹•ç•«çµæŸå¾Œå†éš±è— visibility & é‚„åŸå“ç‰Œ
          input.classList.remove('show');

          // ä¸€æ¬¡æ€§ transitionend ç›£è½ï¼ˆåªé—œå¿ƒ opacityï¼‰
          const onFadeOutEnd = (e) => {
            if (e.propertyName !== 'opacity') return;
            input.style.visibility = 'hidden';
            brand.style.display = 'inline';
            input.removeEventListener('transitionend', onFadeOutEnd);
          };
          input.addEventListener('transitionend', onFadeOutEnd);

          // è‹¥ä¸æ”¾å¿ƒæŸäº›ç€è¦½å™¨çš„ transitionendï¼Œå‚™æ´ setTimeout
          setTimeout(() => {
            input.style.visibility = 'hidden';
            brand.style.display = 'inline';
          }, FADE_MS + 20);

          if (clearValue) {
            input.value = '';
            if (desktopInput) desktopInput.value = '';
            if (typeof filterActivities === 'function') filterActivities();
          }
        }

        // æ¯” click æ—©è§¸ç™¼ï¼Œé¿å…å…ˆ blur
        btn.addEventListener('pointerdown', () => { suppressBlur = true; });

        // é»ğŸ” â†’ toggle é–‹/é—œ
        btn.addEventListener('click', () => {
          const isOpen = input.classList.contains('show');
          if (isOpen) closeSearch({clearValue: true});
          else openSearch();

          // æœ¬è¼ªäº‹ä»¶çµæŸå¾Œå†è§£é™¤ï¼Œç¢ºä¿ blur è¢«å¿½ç•¥
          setTimeout(() => { suppressBlur = false; }, 0);
        });

        // å³æ™‚åŒæ­¥åˆ°æ¡Œæ©Ÿæ¬„ä½ä¸¦ç¯©é¸
        input.addEventListener('input', () => {
          if (desktopInput) desktopInput.value = input.value;
          if (typeof filterActivities === 'function') filterActivities();
        });

        // Enter è§¸ç™¼ç¯©é¸ä¸¦æ”¶èµ·ï¼ˆä¿ç•™é—œéµå­—ï¼‰
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && typeof filterActivities === 'function') {
            filterActivities();
            input.blur(); // è®“éµç›¤æ”¶èµ·
          }
        });

        // ä¸æ˜¯å› ç‚ºæŒ‰ğŸ”é€ æˆçš„ blurï¼Œä¸”å…§å®¹ç‚ºç©º â†’ æ”¶èµ·ï¼ˆæ¸…ç©ºå‹•ä½œåœ¨ closeSearch è£¡æœƒåšï¼‰
        input.addEventListener('blur', () => {
          if (suppressBlur) return;
          if (input.value.trim() === '') {
            closeSearch({clearValue: true});
          }
        });
      })();
