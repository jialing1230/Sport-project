<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>活動詳細頁</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        color: #2c4975;
      }
      .container {
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 28px;
        color: #2c4975;
      }

      .info-box h3 {
        margin-top: 10px;    /* 距離卡片頂部縮小 */
        margin-bottom: 8px;  /* 與內容間距 */
        color: #81d3e1;
      }
      .info-box {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        margin: 0 auto 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      .info-box p {
        margin: 5px 0;
      }
      .info-box p strong {
        color: #2c4975;
        font-weight: bold;
      }
      .info-box p span {
        color: #2c4975;
      }
      .btn {
        display: block;
        width: 200px;
        padding: 12px;
        margin-top: 20px;
        background-color: #81d3e1;
        color: white;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #2c4975;
      }
      .disabled {
        background-color: #ccc;
        cursor: not-allowed;
        pointer-events: none;
      }
      @media screen and (max-width: 600px) {
        .container {
          padding: 10px;
        }
      }

      /* 讓 header sticky */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 30px;
        background-color: #fff;
        flex-wrap: wrap;
        gap: 16px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        position: sticky;
        top: 0;
      }

      .left-section {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 10px;
      }

      .left-section svg {
        width: 24px;
        height: 24px;
        fill: var(--deep-blue);
        cursor: pointer;
        transition: fill 0.3s ease;
      }

      .right-section {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 10px;
        padding: 10px;
      }

      .right-section svg {
        cursor: pointer;           /* 鼠標懸停時顯示手型 */
        transition: fill 0.3s ease; /* 鼠標懸停時的過渡效果 */
      }

      .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .title-text {
        font-size: 30px;
        font-weight: bold;
        margin: 0;
        color: #2c4975;
      }

      .status-badge {
        font-size: 20px;
        padding: 4px 10px;
        border-radius: 10px;
        font-weight: bold;
        white-space: nowrap;
        color: white;
      }

      .badge-open {
        background-color: #f8a9b3; /* 粉紅 */
      }

      .badge-full {
        background-color: #81d3e1; /* 淡藍 */
      }

      .section-divider {
        width: 100%;
        height: 1.5px;
        background-color: #81d3e1; /* 淺藍色 */
        margin: 10px 0 15px 0;     /* 上下留點空隙 */
        border-radius: 1px;
      }

      .location-row {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .location-icon {
        margin-right: 12px; /* 統一左右間距 */
        display: inline-block;
        vertical-align: middle;
      }

      .location-text {
        flex: 1;
        min-width: 0;
      }

      .activity-type-label {
        padding: 3px 8px;
        font-size: 14px;
        font-weight: bold;
        border-radius: 4px;
        vertical-align: baseline; /* 垂直居中對齊 */
      }

      .activity-type-label.training-course {
        background-color: #2c4975; /* 訓練課程的背景色 */
        color: white; /* 訓練課程的文字顏色 */
        font-size: inherit;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 10px;
        padding-right: 10px;
      }

      .activity-type-label.general-activity {
        color: inherit;
        background: none;
        font-size: inherit;
        font-weight: inherit;
        padding: 0;
        border-radius: 0;
      }

      .location-row span {
        margin-right: 8px; /* 費用與活動類型之間的間距 */
        vertical-align: baseline;
      }
      .activity-type-label {
        vertical-align: baseline;
      }

      .bottom-center {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 100px;
        font-weight: bold;
        color: #2c4975;
        font-size: 15px;
        line-height: 1.3;
      }
      .bottom-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-right: 16px;
      }
      
      #join-btn {
        margin-right: 15px; /* 按鈕往右邊移一點 */
      }

      #signup-deadline {
        font-size: 15px;
        margin-top: 2px;
        color: #2c4975;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0px;
        left: 0;
        width: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 72px;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.06);
        z-index: 99;
      }

      .bottom-nav-inner {
        max-width: 900px;
        margin: 0 auto;
        width: 100%;
        height: 100%;
        padding: 0 30px; /* 左右與 header 一致 */
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .bottom-nav .nav-item {
        color: #2c4975;
        font-size: 16px;
        text-decoration: none;
        padding: 8px 0;
        flex: 1;
        text-align: center;
        transition: color 0.2s;
      }
      .bottom-nav .nav-item:hover {
        color: #81d3e1;
        background: #eaf7fb;
      }
      .bottom-nav .btn {
        white-space: nowrap;   /* 不換行 */
        width: auto;           /* 自動寬度 */
        margin-left: auto;    
        margin-right: 36px;    
        padding: 10px 16px;
        font-size: 16px;
        font-weight: bold;
        background-color: #81d3e1;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 24px;
        margin-top: 24px;
      }

      @media (min-width: 768px) {
        .search-box {
          max-width: 420px; /* ✅ 桌機版拉長 */
        }
      }
      .filter-icon {
        width: 24px;
        height: 24px;
        margin-left: 12px;
        color: var(--deep-blue);
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .filter-icon:hover {
        color: var(--light-blue);
      }

      .overview-button {
        font-size: 14px;
        font-weight: bold;
        color: var(--deep-blue);
        background-color: #fff;
        border: 2px solid var(--deep-blue);
        border-radius: 6px;
        padding: 6px 12px;
        text-decoration: none;
        transition: all 0.3s ease;
        white-space: nowrap; /* 不要自動換行 */
      }

      .overview-button:hover {
        background-color: var(--light-blue);
        color: white;
        border-color: var(--light-blue);
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .map-area {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .avatar-box {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .avatar-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: block;
      }

      .heart-icon {
        cursor: pointer;
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
      }

      .heart-path {
        transition: fill 0.3s ease, stroke 0.3s ease;
      }
      #course-schedule {
        margin-top: 20px;
        padding: 16px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        color: #2c4975;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      #course-schedule h3 {
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #81d3e1;
      }
      .schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      .schedule-table th,
      .schedule-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      .schedule-table th {
        background-color: #81d3e1;
        color: white;
        font-weight: bold;
      }

      


    </style>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
          <svg
          id="back-button" 
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24">
            <path d="M15 19l-7-7 7-7"

                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
          </svg>
      </div>
      <div class="right-section">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          width="30"
          height="30"
        >
          <path
            d="M24 30 V14"
            stroke="#1B3A6E"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <path
            d="M16 22 L24 14 L32 22"
            stroke="#1B3A6E"
            stroke-width="3"
            fill="none"

          ></path>
          <path
            d="M10 30 V36 A4 4 0 0 0 14 40 H34 A4 4 0 0 0 38 36 V30"
            stroke="#1B3A6E"

          ></path>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"

        >
          <path
            class="heart-path"
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            stroke="#f8a9b3"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </div>
    </div>

    <div class="container">
      <section id="activity-info" class="info-box"></section>
            <!-- ✅ 新增課程時間表 -->
      <section id="course-schedule" class="info-box" style="display: none;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3>課程時間表</h3>
            <button id="toggle-schedule" style="font-size: 14px; background: none; border: none; color: #2c4975; cursor: pointer;">
  <span id="toggle-text">展開</span>
  <span id="toggle-arrow" style="display: inline-block; transition: transform 0.3s;">▾</span>
</button>
          </div>
          <div id="schedule-content">
            <table class="schedule-table">
              <thead>
                <tr>
                  <th>堂數</th>
                  <th>上課日期</th>
                  <th>時間段</th>
                </tr>
              </thead>
              <tbody id="schedule-tbody"></tbody>
            </table>
          </div>
      </section>
      <section id="description" class="info-box" style="display: none;"></section>
      <section id="participants" class="info-box"></section>
      <div style="height: 40px;"></div>
    </div>

    <div class="bottom-nav">
      <div class="bottom-center">
        <div class="bottom-text">
          <div id="participant-status">人數：</div>
          <div id="signup-deadline">報名截止：</div>
        </div>
        <button class="btn" id="join-btn">我要報名</button>
      </div>
    </div>

    <script>
      document.getElementById("back-button").onclick = () => {
        const referrer = document.referrer;
        if (referrer) {
          location.href = referrer;
        } else {
          alert("無法獲取上一頁的網址！");
        }
      };

      const urlParams = new URLSearchParams(window.location.search);
      const activityId = urlParams.get("id");
      const memberId = urlParams.get("member_id");

      let joinStatus = "";  // ✅ 這行是新增的：用來記錄使用者的報名狀態

      if (!activityId) {
        document.querySelector(".container").innerHTML =
          `<p style="color:red;">找不到活動 ID！</p>`;
        throw new Error("No activity ID found in URL");
      }

      Promise.all([
      fetch(`/api/activities/details?activity_id=${activityId}`).then(res => res.json()),
      fetch(`/api/activities/participants?activity_id=${activityId}`).then(res => res.json())
    ])
    .then(([detail, participant]) => {
      console.log("🧪 活動類型 =", detail.activity_type, "｜type =", detail.type);
      console.log("🧪 課表長度 =", detail.course_schedules?.length);
      console.log("🧪 課表內容 =", detail.course_schedules);

      const now = new Date();
      const signupDeadline = new Date(detail.registration_deadline);
      const hasDeadline = signupDeadline > now;
      const confirmed = detail.current_participants;
      const pending = participant.pending_participants.length;
      const max = detail.max_participants;
      const isFull = (confirmed + pending) >= max;


      // 報名狀態（假設 API 有回傳 participant.joined_ids 陣列，裡面有 memberId 代表已報名）
      const isJoined = participant.joined_participants.some(p => String(p.member_id) === String(memberId));
      const isPending = participant.pending_participants.some(p => String(p.member_id) === String(memberId));

      const joinBtn = document.getElementById("join-btn");
      if (isJoined || isPending) {
        joinBtn.textContent = "審核中";
        joinBtn.classList.add("disabled");
        joinBtn.style.backgroundColor = "#ccc";
        joinBtn.disabled = true;
      } else if (isFull && hasDeadline) {
        joinBtn.textContent = "加入候補";
        joinBtn.classList.remove("disabled");
        joinBtn.style.backgroundColor = "#81d3e1";
        joinBtn.disabled = false;
      } else if (!isFull && hasDeadline) {
        joinBtn.textContent = "我要報名";
        joinBtn.classList.remove("disabled");
        joinBtn.style.backgroundColor = "#81d3e1";
        joinBtn.disabled = false;
      } else {
        // 報名截止或其他狀況
        joinBtn.textContent = "報名截止";
        joinBtn.classList.add("disabled");
        joinBtn.style.backgroundColor = "#ccc";
        joinBtn.disabled = true;
      }

      const statusText = now > signupDeadline ? "報名截止" : isFull ? "額滿候補" : "開放報名";
      const statusClass = isFull ? "badge-full" : "badge-open";
      const organizerName = participant.organizer.name;
          
        document.getElementById("activity-info").innerHTML = `
          <div class="title-row">
            <h2 class="title-text">${detail.title}</h2>
            <span class="status-badge ${statusClass}">${statusText}</span>
          </div>
          <span>${detail.sport_name}｜${detail.level}運動者推薦｜由
    <a href="/introduce?member_id=${detail.organizer_id}">${organizerName}</a>
    發起
</span>
          <div class="section-divider"></div>
          <div class="location-row">
            <svg class="location-icon" 
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="26"
                  height="26"
                  style="vertical-align: middle; margin-right: 14px;">
            <path d="M12 1.5C6.5 1.5 3 6 3 10c0 6.5 9 13 9 13s9-6.5 9-13c0-4-3.5-8.5-9-8.5z"
                  stroke="#2c4975"
                  stroke-width="2"
                  fill="none"/>
            <circle cx="12" cy="10" r="2.5" stroke="#2c4975" stroke-width="2" fill="none"/>
            </svg>
            <span>${detail.location_name}</span>
          </div>
          
                ${(() => {
          if (detail.type === "muti_class" && detail.course_schedules?.length > 1) {
            const first = new Date(detail.course_schedules[0].start_time);
            const pad = (n) => String(n).padStart(2, "0");
            const dayNames = ["日", "一", "二", "三", "四", "五", "六"];

            const firstStr = `${first.getMonth() + 1}/${first.getDate()}（${dayNames[first.getDay()]}）${pad(first.getHours())}:${pad(first.getMinutes())}～${pad(new Date(detail.course_schedules[0].end_time).getHours())}:${pad(new Date(detail.course_schedules[0].end_time).getMinutes())}`;

            const daysUsed = [...new Set(detail.course_schedules.map(s => dayNames[new Date(s.start_time).getDay()]))];
            const second = new Date(detail.course_schedules[1].start_time);
            const secondEnd = new Date(detail.course_schedules[1].end_time);
            const rangeTime = `${pad(second.getHours())}:${pad(second.getMinutes())}～${pad(secondEnd.getHours())}:${pad(secondEnd.getMinutes())}`;
            const total = detail.course_schedules.length;

            return `
              <div class="location-row">
                <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="26" height="26" style="vertical-align: middle; margin-right: 14px;">
                  <circle cx="12" cy="12" r="9" stroke="#2c4975" stroke-width="2" fill="none"/>
                  <path d="M12 7v5l3 3" stroke="#2c4975" stroke-width="2" fill="none"/>
                </svg>
                <span class="location-text">第一次上課：${firstStr}</span>
              </div>
              <div class="location-row">
                <svg class="location-icon" xmlns="http://www.w3.org/2000/svg"
                  width="26" height="26"
                  viewBox="0 0 256 256"
                  fill="#2c4975"
                  style="vertical-align: middle; margin-right: 14px;">
                  <path d="M208,28H188V24a12,12,0,0,0-24,0v4H92V24a12,12,0,0,0-24,0v4H48A20,20,0,0,0,28,48V208a20,20,0,0,0,20,20H208a20,20,0,0,0,20-20V48A20,20,0,0,0,208,28ZM68,52a12,12,0,0,0,24,0h72a12,12,0,0,0,24,0h16V76H52V52ZM52,204V100H204V204Zm112-52a12,12,0,0,1-12,12H104a12,12,0,0,1,0-24h48A12,12,0,0,1,164,152Z" />
                </svg>
                <span class="location-text">固定課程：每週${daysUsed.join("、")}｜${rangeTime}（共 ${total} 堂）</span>
              </div>`;
          } else {
            return `
              <div class="location-row">
                <svg class="location-icon"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      width="26"
                      height="26"
                      style="vertical-align: middle; margin-right: 14px;">
                  <path d="M12 12 V5"
                        stroke="#2c4975"
                        stroke-width="2"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"/>
                  <path d="M12 12 L16 15"
                        stroke="#2c4975"
                        stroke-width="2"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="9" stroke="#2c4975" stroke-width="2" fill="none"></circle>
                </svg>
                <span class="location-text">${formatDateRange(detail.start_time, detail.end_time)}</span>
              </div>`;
          }
        })()}

          
          <div class="location-row">
            <!-- 圓圈裡面的錢圖示 -->
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                style="vertical-align: middle; margin-right: 16px;">
                <circle cx="12" cy="12" r="10" stroke="#2c4975" stroke-width="2" fill="none"/>
                <text x="12" y="16" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c4975" font-family="Arial">$</text>
            <span style="vertical-align: baseline; line-height: 1.2;">
              ${!detail.venue_fee || detail.venue_fee === 0 
                ? `免費` 
                : `${detail.venue_fee} 元`}
              <span style="margin: 0 4px; vertical-align: baseline;">|</span>
              <span class="activity-type-label" id="activity-type">
                ${detail.activity_type === '一般活動' ? '一般活動' : detail.activity_type === '訓練課程' ? '訓練課程' : detail.type === 'class' || detail.type === 'muti_class' ? '訓練課程' : detail.type === 'activity' ? '一般活動' : '活動'}
              </span>
            </span>
          </div>
          `;


          const participantText = `報名完成：${confirmed} / ${max} 人`;
          document.getElementById("participant-status").textContent = participantText;


          const pad = (n) => String(n).padStart(2, "0");
          const days = ["日", "一", "二", "三", "四", "五", "六"];
          const month = signupDeadline.getMonth() + 1;
          const day = signupDeadline.getDate();
          const week = days[signupDeadline.getDay()];
          const hour = pad(signupDeadline.getHours());
          const minute = pad(signupDeadline.getMinutes());

          function formatDateRange(start, end) {
            const startDate = new Date(start);
            const endDate = new Date(end);

            const pad = (n) => String(n).padStart(2, "0");
            const getDayLabel = (d) => {
              const days = ["日", "一", "二", "三", "四", "五", "六"];
              return days[d.getDay()];
            };

            const sMonth = startDate.getMonth() + 1;
            const sDay = startDate.getDate();
            const sWeek = getDayLabel(startDate);
            const sTime = `${pad(startDate.getHours())}:${pad(startDate.getMinutes())}`;

            const eMonth = endDate.getMonth() + 1;
            const eDay = endDate.getDate();
            const eWeek = getDayLabel(endDate);
            const eTime = `${pad(endDate.getHours())}:${pad(endDate.getMinutes())}`;

            if (sMonth === eMonth && sDay === eDay) {
              // ✅ 同一天，只顯示一次日期
              return `${sMonth}/${sDay}（${sWeek}）${sTime} ~ ${eTime}`;
            } else {
              // ⏭️ 不同天，兩個日期都顯示
              return `${sMonth}/${sDay}（${sWeek}）${sTime} ~ ${eMonth}/${eDay} ${eTime}`;
            }
          }
