<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>活動詳細頁</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        color: #2c4975;
      }
      .container {
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 10px;
        font-size: 28px;
        color: #2c4975;
      }

      .info-box h3 {
        margin-top: 0px;    /* 距離卡片頂部縮小 */
        margin-bottom: 8px;  /* 與內容間距 */
        color: #64bcd0;
        margin-bottom: 15px;
      }
      .info-box {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        margin: 0 auto 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }

      .info-box p strong {
        color: #2c4975;
        font-weight: bold;
      }
      .info-box p span {
        color: #2c4975;
      }
      .btn {
        display: block;
        width: 200px;
        padding: 12px;
        margin-top: 20px;
        background-color: #81d3e1;
        color: white;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #2c4975;
      }
      .disabled {
        background-color: #ccc;
        cursor: not-allowed;
        pointer-events: none;
      }


      /* 讓 header sticky */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 30px;
        background-color: #fff;
        flex-wrap: wrap;
        gap: 16px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        position: sticky;
        top: 0;
      }

      .left-section {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        
      }

      .left-section svg {
        width: 24px;
        height: 24px;
        fill: var(--deep-blue);
        cursor: pointer;
        transition: fill 0.3s ease;
      }

      .right-section {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 10px;
        padding: 10px;
      }

      .right-section svg {
        cursor: pointer;           /* 鼠標懸停時顯示手型 */
        transition: fill 0.3s ease; /* 鼠標懸停時的過渡效果 */
      }

      .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .title-text {
        font-size: 28px;
        font-weight: bold;
        margin: 0;
        color: #2c4975;
      }

      .status-badge {
        font-size: 16px;
        padding: 3px 10px;
        border-radius: 8px;
        font-weight: bold;
        white-space: nowrap;
        color: white;
      }

      .badge-open {
        background-color: #fea3a8; /* 粉紅 */
      }

      .badge-full {
        background-color: #81d3e1; /* 淡藍 */
      }

      .section-divider {
        width: 100%;
        height: 1.5px;
        background-color: #81d3e1; /* 淺藍色 */
        margin: 10px 0 15px 0;     /* 上下留點空隙 */
        border-radius: 1px;
      }

      .location-row {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .location-icon {
        margin-right: 12px; /* 統一左右間距 */
        display: inline-block;
        vertical-align: middle;
      }

      .location-text {
        flex: 1;
        min-width: 0;
      }

      .activity-type-label {
        padding: 3px 8px;
        font-size: 14px;
        font-weight: bold;
        vertical-align: baseline; /* 垂直居中對齊 */
      }

      .activity-type-label.training-course {
        background-color: #2c4975; /* 訓練課程的背景色 */
        color: white; /* 訓練課程的文字顏色 */
        font-size: inherit;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 10px;
        padding-right: 10px;
      }

      .activity-type-label.general-activity {
        color: inherit;
        background: none;
        font-size: inherit;
        font-weight: inherit;
        padding: 0;
        border-radius: 0;
      }

      .location-row span {
        margin-right: 8px; /* 費用與活動類型之間的間距 */
        vertical-align: baseline;
      }
      .activity-type-label {
        vertical-align: baseline;
      }

      .bottom-center {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 100px;
        font-weight: bold;
        color: #2c4975;
        font-size: 15px;
        line-height: 1.3;
      }
      .bottom-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-right: 16px;
      }
      
      #join-btn {
        margin-right: 15px; /* 按鈕往右邊移一點 */
      }

      #signup-deadline {
        font-size: 15px;
        margin-top: 2px;
        color: #2c4975;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0px;
        left: 0;
        width: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 72px;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.06);
        z-index: 99;
      }

      .bottom-nav-inner {
        max-width: 900px;
        margin: 0 auto;
        width: 100%;
        height: 100%;
        padding: 0 30px; /* 左右與 header 一致 */
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .bottom-nav .nav-item {
        color: #2c4975;
        font-size: 16px;
        text-decoration: none;
        padding: 8px 0;
        flex: 1;
        text-align: center;
        transition: color 0.2s;
      }
      .bottom-nav .nav-item:hover {
        color: #81d3e1;
        background: #eaf7fb;
      }
      .bottom-nav .btn {
        white-space: nowrap;   /* 不換行 */
        width: auto;           /* 自動寬度 */
        margin-left: auto;    
        margin-right: 36px;    
        padding: 10px 16px;
        font-size: 16px;
        font-weight: bold;
        background-color: #81d3e1;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 24px;
        margin-top: 24px;
      }

      @media (min-width: 768px) {
        .search-box {
          max-width: 420px; /* ✅ 桌機版拉長 */
        }
      }
      .filter-icon {
        width: 24px;
        height: 24px;
        margin-left: 12px;
        color: var(--deep-blue);
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .filter-icon:hover {
        color: var(--light-blue);
      }

      .overview-button {
        font-size: 14px;
        font-weight: bold;
        color: var(--deep-blue);
        background-color: #fff;
        border: 2px solid var(--deep-blue);
        border-radius: 6px;
        padding: 6px 12px;
        text-decoration: none;
        transition: all 0.3s ease;
        white-space: nowrap; /* 不要自動換行 */
      }

      .overview-button:hover {
        background-color: var(--light-blue);
        color: white;
        border-color: var(--light-blue);
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .map-area {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .avatar-box {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .avatar-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: block;
      }

      .heart-icon {
        cursor: pointer;
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
      }

      .heart-path {
        transition: fill 0.3s ease, stroke 0.3s ease;
      }
      #course-schedule {
        margin-top: 20px;
        padding: 16px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        color: #2c4975;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      #course-schedule h3 {
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #81d3e1;
      }
      .schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      .schedule-table th,
      .schedule-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      .schedule-table th {
        background-color: #81d3e1;
        color: white;
        font-weight: bold;
      }

    /* 手機版（≤600px）：左右固定，中間距離可自動縮小 */
    @media (max-width: 600px) {
      /* 手機時整條底部列離邊緣退 16px（可依需要調整） */
      .bottom-nav { 
        padding: 0 22px; 
        box-sizing: border-box;
      }

      /* 左文字、右按鈕；中間距離用 clamp 會隨寬度縮放 */
      .bottom-center {
        width: 100%;
        justify-content: space-between;              /* 固定左右位置 */
        column-gap: clamp(6px, 4vw, 24px);           /* 只縮中間距離 */
      }

      /* 文字區可伸縮，避免把按鈕擠出去 */
      .bottom-text {
        align-items: flex-start;
        text-align: left;
        flex: 1 1 auto;                               /* 可撐可縮 */
        min-width: 0;                                  /* 防止溢出 */
        margin-right: 0;                               /* 交給 column-gap 控制 */
        padding-left: 0;                               /* 視覺更緊湊，如要可以改回 10px */
      }

      /* 每一行維持在一行（通常夠短），字小一點、更緊湊 */
      .bottom-text > div {
        white-space: nowrap;
        line-height: 1.25;
        font-size: 14px;
      }

      /* 按鈕不要用外距推位置，交給 space-between + gap 處理 */
      .bottom-nav .btn,
      #join-btn {
        margin: 0;
        white-space: nowrap;
      }
    }

    .avatar-list {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: flex-start;
    }

    .avatar-card {
      width: 56px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .avatar-card .avatar-box {
      width: 48px;
      height: 48px;
    }

    .avatar-name {
      margin-top: 6px;
      font-size: 12px;
      color: #2c4975;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 分隔線：只給發起人加，右邊一條直線 */
    .avatar-card.organizer::after {
      content: "";
      position: absolute;
      top: 0;
      right: -8px;           /* 線的位置，配合 gap=16 剛好在線中 */
      width: 1px;
      height: 100%;
      background: #d8d8d8;
    }

    .back-arrow-path {
      stroke: #2c4975;              /* 預設深藍 */
      transition: stroke 0.3s ease; /* 溫順過渡 */
    }

    .left-section svg:hover .back-arrow-path {
      stroke: #81d3e1;              /* hover 淺藍 */
    }

    /* 頁面離場（往右滑出去） */
    .page-exit {
      transform: translateX(0);
      opacity: 1;
    }
    .page-exit-active {
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.4s ease; /* 動畫時間 0.4 秒 */
    }
    .activity-type-label.training-course {
      background-color: #2c4975;   /* 深藍底 */
      color: white;               /* 白字 */
      font-size: 16px;
      font-weight: normal;
      padding: 5px 10px 3px 10px;
      display: inline-block;       /* 保持塊狀貼合文字 */
      white-space: nowrap;         /* 不換行 */
    }

    .activity-type-label.general-activity {
      color: #2c4975;       /* 深藍字 */
      background: none;     /* 沒有底色 */
      font-size: 16px;
      font-weight: normal;  /* 同樣不用粗體 */
      padding: 0;
      border-radius: 0;
    }
    .address-text {
      position: relative;
      top: -2px;
    }
    .time-text {
      position: relative;
      top: -2px;  /* ✅ 往上移，可以改成 -3px 或 -4px 看效果 */
    }

    </style>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
          <svg
          id="back-button" 
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24">
            <path d="M15 19l-7-7 7-7"
                  class="back-arrow-path"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
            <path d="M8 12h14"
                  class="back-arrow-path"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
          </svg>
      </div>
      <div class="right-section">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          class="heart-icon"
        >
          <path
            class="heart-path"
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            stroke="#fea3a8"
            stroke-width="2"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </div>
    </div>

    <div class="container">
      <section id="activity-info" class="info-box"></section>
            <!-- ✅ 新增課程時間表 -->
      <section id="course-schedule" class="info-box" style="display: none;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3>課程時間表</h3>
            <button id="toggle-schedule" style="font-size: 14px; background: none; border: none; color: #2c4975; cursor: pointer;">
  <span id="toggle-text">展開</span>
  <span id="toggle-arrow" style="display: inline-block; transition: transform 0.3s;">▾</span>
</button>
          </div>
          <div id="schedule-content">
            <table class="schedule-table">
              <thead>
                <tr>
                  <th>堂數</th>
                  <th>上課日期</th>
                  <th>時間段</th>
                </tr>
              </thead>
              <tbody id="schedule-tbody"></tbody>
            </table>
          </div>
      </section>
      <section id="description" class="info-box" style="display: none;"></section>
      <section id="participants" class="info-box"></section>
      <div style="height: 50px;"></div>
    </div>

    <div class="bottom-nav">
      <div class="bottom-center">
        <div class="bottom-text">
          <div id="participant-status">人數：</div>
          <div id="signup-deadline">報名截止：</div>
        </div>
        <button class="btn" id="join-btn">我要報名</button>
      </div>
    </div>

    <script>
      document.getElementById("back-button").onclick = (e) => {
        e.preventDefault();
        const body = document.body;
        body.classList.add("page-exit");          // 設定初始狀態
        requestAnimationFrame(() => {
          body.classList.add("page-exit-active"); // 啟動動畫
        });

        // 動畫結束後再切頁
        setTimeout(() => {
          const referrer = document.referrer;
          if (referrer) {
            location.href = referrer;
          } else {
            alert("無法獲取上一頁的網址！");
          }
        }, 400); // 時間要跟 CSS transition 一致
      };


      const urlParams = new URLSearchParams(window.location.search);
      const activityId = urlParams.get("id");
      const memberId = urlParams.get("member_id");

      let joinStatus = "";  // ✅ 這行是新增的：用來記錄使用者的報名狀態
      let isUserPending = false;  // ✅ 新增：記錄使用者是否處於「待審核」狀態

      if (!activityId) {
        document.querySelector(".container").innerHTML =
          `<p style="color:red;">找不到活動 ID！</p>`;
        throw new Error("No activity ID found in URL");
      }

      Promise.all([
        fetch(`/api/activities/details?activity_id=${activityId}`).then(res => res.json()),
        fetch(`/api/activities/participants?activity_id=${activityId}`).then(res => res.json())
      ])
      .then(async ([detail, participant]) => {
        // 取得發起人黑名單
        let isBlocked = false;
        if (memberId && participant.organizer && participant.organizer.member_id) {
          try {
            const blacklistRes = await fetch(`/api/members/blacklist?member_id=${participant.organizer.member_id}`);
            if (blacklistRes.ok) {
              const blacklist = await blacklistRes.json();
              if (Array.isArray(blacklist)) {
                isBlocked = blacklist.some(b => String(b.blocked_member_id) === String(memberId));
              }
            }
          } catch (e) {
            // ignore blacklist error
          }
        }
      console.log("🧪 活動類型 =", detail.activity_type, "｜type =", detail.type);
      console.log("🧪 課表長度 =", detail.course_schedules?.length);
      console.log("🧪 課表內容 =", detail.course_schedules);

      const now = new Date();
      const signupDeadline = new Date(detail.registration_deadline);
      const hasDeadline = signupDeadline > now;
      const confirmed = detail.current_participants;
      const pending = participant.pending_participants.length;
      const max = detail.max_participants;
      const isFull = confirmed >= max;


      // 報名狀態（假設 API 有回傳 participant.joined_ids 陣列，裡面有 memberId 代表已報名）
      const isJoined = participant.joined_participants.some(p => String(p.member_id) === String(memberId));
      const isPending = participant.pending_participants.some(p => String(p.member_id) === String(memberId));
      isUserPending = isPending;   // ✅ 把判斷結果存到外層變數


      const joinBtn = document.getElementById("join-btn");
      // 先判斷是否為發起人
      if (String(participant.organizer.member_id) === String(memberId)) {
        joinBtn.textContent = "發起人";
        joinBtn.classList.add("disabled");
        joinBtn.style.backgroundColor = "#ccc";
        joinBtn.disabled = true;
      } else if (isBlocked) {
        joinBtn.textContent = "禁止參加";
        joinBtn.classList.add("disabled");
        joinBtn.style.backgroundColor = "#ccc";
        joinBtn.disabled = true;
      } else if (isJoined) {
        joinBtn.textContent = "已參加";
        joinBtn.classList.add("disabled");
        joinBtn.style.backgroundColor = "#ccc";
        joinBtn.disabled = true;
      } else if (isPending) {
        joinBtn.textContent = "取消報名";
        joinBtn.classList.remove("disabled");
        joinBtn.classList.add("btn-pink");  // 粉紅底
        joinBtn.style.backgroundColor = ""; // 交給 .btn-pink 控制
        joinBtn.disabled = false;
      } else if (!isFull && hasDeadline) {
        joinBtn.textContent = "我要報名";
        joinBtn.classList.remove("disabled");
        joinBtn.style.backgroundColor = "#81d3e1";
        joinBtn.disabled = false;
        joinStatus = "pending";
      } else {
        // 報名截止或其他狀況
        joinBtn.textContent = "報名截止";
        joinBtn.classList.add("disabled");
        joinBtn.style.backgroundColor = "#ccc";
        joinBtn.disabled = true;
      }

      const statusText = now > signupDeadline ? "報名截止" : isFull ? "已額滿" : "開放報名";
      const statusClass = isFull ? "badge-full" : "badge-open";
      const organizerName = participant.organizer.name;
          
        document.getElementById("activity-info").innerHTML = `
          <div class="title-row">
            <h2 class="title-text">${detail.title}</h2>
            <span class="status-badge ${statusClass}">${statusText}</span>
          </div>
          <span>${detail.sport_name}｜${detail.level}運動者推薦｜由
    <a href="/introduce?member_id=${detail.organizer_id}">${organizerName}</a>
    發起
</span>
          <div class="section-divider"></div>
          <div class="location-row">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#2c4975" viewBox="0 0 256 256" style="vertical-align: middle; margin-right: 14px;">
              <path d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z"></path>
            </svg>
