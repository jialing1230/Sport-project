    <script>
  async function fetchOrganizerData() {
    const urlParams = new URLSearchParams(window.location.search);
    const organizerId = urlParams.get("member_id");

    if (!organizerId) {
      console.error("缺少 organizer_id");
      return;
    }

    try {
      // 調用第一個 API 獲取最近活動日期
      const lastActivityResponse = await fetch(`/reviews/organizer_last_activity?organizer_id=${organizerId}`);
      const lastActivityData = await lastActivityResponse.json();
      const lastActivityDate = lastActivityData.last_activity_date || "無最近活動";

      // 更新最近活動日期到頁面
      document.querySelector(".review-date strong").textContent = `最近發起：${lastActivityDate}`;

      // 調用第二個 API 獲取統計數據
      const statisticsResponse = await fetch(`/reviews/organizer_statistics?organizer_id=${organizerId}`);
      const statisticsData = await statisticsResponse.json();

      // 更新評論數量和平均星等到頁面
      document.querySelector(".review-stars .score").textContent = statisticsData.average_rating.toFixed(1);
      document.querySelector(".review-stars .count").textContent = `/ ${statisticsData.total_reviews}則評論`;
      document.querySelector(".review-attendance strong").textContent = `發起場數：${statisticsData.total_activities}場`;

      // 更新常見評價到頁面
      const badgeGroup = document.querySelector(".badge-group");
      badgeGroup.innerHTML = ""; // 清空原有內容
      statisticsData.common_templates.forEach(template => {
        const badge = document.createElement("span");
        badge.className = "badge";
        badge.textContent = `${template.template} `;
        badgeGroup.appendChild(badge);
      });
    } catch (error) {
      console.error("Error fetching organizer data:", error);
    }
  }

  fetchOrganizerData();
</script>
<script>
  async function fetchMemberIntro() {
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = urlParams.get("member_id");

    if (!memberId) {
      console.error("缺少 member_id");
      return;
    }

    try {
      const response = await fetch(`/api/members/${memberId}`);
      const memberData = await response.json();

      if (memberData.error) {
        console.error("Error fetching member data:", memberData.error);
        return;
      }

      // 更新 name 和公開介紹到頁面
      document.querySelector(".info-box h3").textContent = memberData.name;
      document.querySelector(".info-box p").textContent = memberData.public_intro;
    } catch (error) {
      console.error("Error fetching member data:", error);
    }
  }

  fetchMemberIntro();
</script>
