<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>體育相關新聞</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #2c4975;
        padding: 20px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      header h1 {
        font-size: 24px;
        font-weight: bold;
        color: #2c4975;
      }
      nav a {
        margin-left: 20px;
        color: #2c4975;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .hero {
        background: #81d3e1;
        color: white;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 30px;
      }
      .news-section {
        margin-top: 30px;
      }
      .news-card {
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
      }
      .news-card h5 {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .news-card p {
        color: #555;
      }
      .map-section {
        margin-top: 40px;
      }
      #map {
        width: 100%;
        height: 400px;
        border-radius: 10px;
        margin-top: 15px;
      }
      .avatar-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
        .hero {
          padding: 20px;
          font-size: 18px;
        }
        .news-section {
          margin-top: 18px;
        }
        .news-card {
          padding: 12px;
        }
        .map-section {
          margin-top: 20px;
        }
        #map {
          height: 250px;
        }
        nav a {
          margin-left: 10px;
          font-size: 15px;
        }
        .avatar-img {
          width: 32px;
          height: 32px;
        }
      }
      @media (max-width: 480px) {
        .hero {
          padding: 10px;
          font-size: 15px;
        }
        h1,
        h2,
        h3 {
          font-size: 17px !important;
        }
        .news-card {
          font-size: 13px;
        }
      }

      .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
      }

      .back-button svg:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button onclick="goToHome()" class="back-button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#1B3A6E"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    
    <section class="news-section">
      <h3><i class="fas fa-newspaper"></i> 體育相關新聞</h3>
    </section>

    <section class="news-section">
      <div id="news-container">
        <p>載入中...</p>
      </div>
    </section>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const memberId = urlParams.get("member_id");

      function goToHome() {
        window.location.href = `/home?member_id=${memberId}`;
      }

      fetch("/api/yahoo-sports-news")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("news-container");
          container.innerHTML = ""; // 清掉「載入中...」

          data.forEach((article) => {
            const card = document.createElement("div");
            card.className = "news-card";
            card.innerHTML = `
          <h5><a href="${article.url}" target="_blank">${article.title}</a></h5>
          <p>${article.summary}</p>
        `;
            container.appendChild(card);
          });
        })
        .catch((err) => {
          // ❌ 不覆蓋畫面、不影響靜態內容
          console.warn("載入動態新聞失敗：", err);
          const container = document.getElementById("news-container");
          container.innerHTML = "";
        });
    </script>

    
  </body>
</html>
