<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員註冊</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;

    }

    .container {
      max-width: 800px;
      min-width: 320px;
      width: 100%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-box {
      flex: 1 1 300px;
    }

    .image-box {
      flex: 1 1 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 40%;
      height: auto;
      border-radius: 6px;
    }

    h1 {
      text-align: center;
      color: #2c4975;
      margin-bottom: 30px;
      white-space: nowrap;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #2c4975;
      white-space: nowrap;
    }

    .form-input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      transition: 0.2s ease;
      white-space: nowrap;
    }

    .btn:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-verify {
      background-color: #fea3a8;
      margin-top: 8px;
    }

    .btn-verify:hover {
      background-color: #fdf9ed;
      color: #000;
    }

    .btn-primary {
      background-color: #81d3e1;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #2c4975;
    }

    .error,
    .success {
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-box {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>會員註冊</h1>
      <form id="registrationForm">
        <div class="form-row">
          <label for="account" class="form-label">帳號</label>
          <input type="email" id="account" name="account" class="form-input" placeholder="EX: 123456@gmail.com" required />
          <button type="button" class="btn btn-verify" onclick="validateEmail()">驗證</button>
        </div>

        <div class="form-row" id="captcha-container" style="display: none;">
          <label for="captcha" class="form-label">驗證碼</label>
          <input type="text" id="captcha" name="captcha" class="form-input" required />
          <button type="button" class="btn btn-verify" onclick="verifyCaptcha()">確認</button>
        </div>

        <div id="success-message" class="success" style="display: none;">驗證成功！</div>

        <div class="form-row">
          <label for="password" class="form-label">密碼</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="至少 8 字元，含大小寫字母與數字" required />
        </div>
        <p id="password-error" class="error" style="display: none;">密碼需至少 8 字，含大小寫與數字</p>

        <div class="form-row">
          <label for="confirmPassword" class="form-label">確認密碼</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required />
        </div>
        <p id="confirm-password-error" class="error" style="display: none;">密碼與確認密碼不一致！</p>

        <button type="submit" class="btn btn-primary">送出</button>
      </form>
    </div>

    <div class="image-box">
      <img src="123456.jpg" alt="illustration">
    </div>
  </div>

  <script>
    let isCaptchaVerified = false;

    function validateEmail() {
      const email = document.getElementById("account").value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (emailPattern.test(email)) {
        document.getElementById("captcha-container").style.display = "flex";
        document.getElementById("captcha-container").style.flexDirection = "column";
      } else {
        alert("請輸入正確的電子郵件地址！");
      }
    }

    function verifyCaptcha() {
      const enteredCaptcha = document.getElementById("captcha").value;
      const correctCaptcha = "123456";

      if (enteredCaptcha === correctCaptcha) {
        document.getElementById("captcha-container").style.display = "none";
        document.getElementById("success-message").style.display = "block";
        document.getElementById("account").disabled = true;
        isCaptchaVerified = true;
      } else {
        alert("驗證碼錯誤，請重新輸入！");
      }
    }

    function validatePassword() {
      const password = document.getElementById("password").value;
      const passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[A-Za-z0-9]{8,}$/;

      if (!passwordPattern.test(password)) {
        document.getElementById("password-error").style.display = "block";
        return false;
      }

      document.getElementById("password-error").style.display = "none";
      return true;
    }

    function validateConfirmPassword() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        document.getElementById("confirm-password-error").style.display = "block";
        return false;
      }

      document.getElementById("confirm-password-error").style.display = "none";
      return true;
    }

    document.getElementById("registrationForm").onsubmit = function (event) {
      if (!isCaptchaVerified) {
        alert("請先完成電子郵件驗證！");
        event.preventDefault();
        return;
      }

      if (!validatePassword() || !validateConfirmPassword()) {
        event.preventDefault();
      }
    };
  </script>
</body>
</html>
