<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>體育相關新聞</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #2c4975;
        padding: 20px;
      }
      .news-section {
        margin-top: 30px;
      }
      .news-card {
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
      }
      .news-card h5 {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .news-card p {
        color: #555;
      }
      .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
      }
      .back-button svg:hover {
        transform: scale(1.1);
      }
      /* ✅ Carousel 圖片樣式調整，避免失真 */
      .carousel-item img {
        max-height: 300px;  /* 限制高度 */
        width: auto;        /* 不硬撐滿寬 */
        margin: 0 auto;     /* 水平置中 */
        object-fit: contain; /* 保持比例 */
      }
    </style>
  </head>
  <body>
    <button onclick="goToHome()" class="back-button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#1B3A6E"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>

    <!-- ✅ 上方滾動式圖片 -->
    <div id="news-carousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner" id="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/300x200?text=載入中..." class="d-block w-100" alt="loading">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#news-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#news-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    
    <section class="news-section">
      <h3><i class="fas fa-newspaper"></i> 體育相關新聞</h3>
    </section>

    <section class="news-section">
      <div id="news-container">
        <p>載入中...</p>
      </div>
    </section>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const memberId = urlParams.get("member_id");

      function goToHome() {
        window.location.href = `/home?member_id=${memberId}`;
      }

      fetch("/api/yahoo-sports-news")
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("news-container");
          container.innerHTML = ""; // 清掉「載入中...」

          const carouselInner = document.getElementById("carousel-inner");
          carouselInner.innerHTML = ""; // 清空預設

          data.forEach((article, index) => {
            // 下方新聞卡片
            const card = document.createElement("div");
            card.className = "news-card";
            card.innerHTML = `
              <h5><a href="${article.url}" target="_blank">${article.title}</a></h5>
              <p>${article.summary}</p>
            `;
            container.appendChild(card);

            // 上方 Carousel 圖片
            if (article.image) {
              const item = document.createElement("div");
              item.className = "carousel-item" + (index === 0 ? " active" : "");
              item.innerHTML = `
                <a href="${article.url}" target="_blank">
                  <img src="${article.image}" class="d-block" alt="${article.title}" loading="lazy">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>${article.title}</h5>
                  </div>
                </a>
              `;
              carouselInner.appendChild(item);
            }
          });
        })
        .catch((err) => {
          console.warn("載入動態新聞失敗：", err);
          document.getElementById("news-container").innerHTML = "";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
