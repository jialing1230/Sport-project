<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活動詳細頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #2c4975;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 28px;
      color: #2c4975;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 24px;
      color: #2c4975;
    }

    .info-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin: 0 auto 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .info-box p {
    margin: 5px 0;
    }

    .info-box p strong {
    color: #2c4975;
    font-weight: bold;
    }

    .info-box p span {
    color: #000; 
    }

    .btn {
      display: block;
      width: 200px;
      padding: 12px;
      margin-top: 20px;
      background-color: #81D3E1;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn:hover { background-color: #2c4975; }

    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
      pointer-events: none;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1 id="activity-title">載入中...</h1>
  <div class="container">
    <section id="activity-info" class="info-box">
      <p style="text-align:center; color: gray;">載入中...</p>
    </section>
    <section id="description" class="info-box">
      <p style="text-align:center; color: gray;">載入中...</p>
    </section>
    <section id="participants" class="info-box">
      <p style="text-align:center; color: gray;">載入中...</p>
    </section>
    <div class="button-group" id="button-group">
      <button class="btn" id="view-others-btn">我想看看其他活動！</button>
      <button class="btn" id="join-btn">我要參加！</button>
    </div>    
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const activityId = urlParams.get("id");

    if (!activityId) {
      document.querySelector('.container').innerHTML = `<p style="color:red;">找不到活動 ID！</p>`;
      throw new Error("No activity ID found in URL");
    }

    fetch(`/api/activities/details?activity_id=${activityId}`)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.error) {
          throw new Error(data.error);
        }
        const isFull = data.current_participants >= data.max_participants;
        document.getElementById('activity-title').innerText = data.title;
        document.getElementById('activity-info').innerHTML = `
          <p><strong>類型：</strong><span>${data.sport_name} / ${data.level}</span></p>
          <p><strong>開始時間：</strong><span>${data.start_time}</span></p>
          <p><strong>結束時間：</strong><span>${data.end_time}</span></p>
          <p><strong>地點：</strong><span>${data.location_name}</span></p>
          <p><strong>目前報名人數：</strong><span>${data.current_participants} / ${data.max_participants} 人</span></p>
          ${isFull ? `<p style='color: red; font-weight: bold;'>報名人數已額滿囉！</p>` : ''}
        `;

        if (data.description && data.description.trim() !== "") {
          document.getElementById('description').innerHTML = `
            <h3>活動介紹</h3>
            <p>${data.description}</p>
          `;
        } else {
          document.getElementById('description').style.display = "none";
        }

        const joinBtn = document.getElementById('join-btn');
        const viewOthersBtn = document.getElementById('view-others-btn');
        const buttonGroup = document.getElementById('button-group');

        if (isFull) {
          joinBtn.disabled = true;
          joinBtn.classList.add('disabled');
          joinBtn.innerText = '已額滿';
          joinBtn.style.width = '300px';
          viewOthersBtn.style.display = 'none';
          buttonGroup.style.justifyContent = 'center';
        }
      })
      .catch(error => {
        console.error('載入活動資料失敗', error);
        document.querySelector('.container').innerHTML = `
          <div style="text-align:center; color: red; font-weight: bold; font-size: 20px;">
            無法載入活動資料，請稍後再試。
          </div>
        `;
      });

    // 額外呼叫參與者 API
    fetch(`/api/activities/participants?activity_id=${activityId}`)
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        const organizer = data.organizer;
        const joined = data.joined_participants;

        let html = `
          <h3>主辦人</h3>
          <p style="margin: 6px 0; color: #000;">${organizer.name}</p>
        `;

        if (joined.length > 0) {
          html += `
            <h3>已參加</h3>
            ${joined.map(p => `<p style="margin: 6px 0; color: #000;">${p.name}</p>`).join('')}
          `;
        } else {
          html += `<h3 style="color: gray;">目前還沒有參加人員喔！</h3>`;
        }

        document.getElementById('participants').innerHTML = html;
      })
      .catch(err => {
        console.error("載入參加者失敗", err);
        document.getElementById('participants').innerHTML = `
          <p style="color: red; font-weight: bold;">無法載入參加者資訊</p>
        `;
      });
  </script>
</body>
</html>
