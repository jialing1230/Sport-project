<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>評價紀錄</title>
     <style>
        * {
        box-sizing: border-box;
        font-family: 'Noto Sans TC', sans-serif;
        margin: 0;
        padding: 0;
        }

        body {
            background-color: #f4f4f4;
            color: #2c4975;
        }

        .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 10px 30px;
        background-color: #fff;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        height: 70px;
        }
        body { padding-top: 90px; }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 12px;
        }


        .tab-switch {
        position: relative;
        display: flex;
        gap: 6px;
        justify-content: center;
        max-width: 360px;            /* 桌機稍寬 */
        margin: 0 auto 20px;         /* 🔹上距離交給 .container 的 padding，這裡只留下距離 */
        padding: 6px;
        border: 1px solid #e6eef5;
        border-radius: 999px;
        background: #ffffff;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        z-index: 1;
        
        }



        /* 背後的「高亮底片」；預設在左邊（參加人） */
        .tab-switch::before {
        content: "";
        position: absolute;
        top: 6px;
        left: 6px;
        width: calc(50% - 6px);             /* 兩半分 */
        height: calc(100% - 12px);
        border-radius: 999px;
        background: linear-gradient(180deg, #81d3e1, #66c4d6);
        box-shadow: 0 6px 14px rgba(129,211,225,0.30);
        transition: transform .25s ease;    /* 滑動動畫 */
        z-index: 0;                         /* 在文字下方 */
        }

        /* 當右邊（發起人）是 active，就把底片滑到右邊 */
        /* 只用 CSS :has()，不改你的 JS/HTML */
        .tab-switch:has(#tab-organizer.active)::before {
        transform: translateX(100%);
        }

        /* 兩顆按鈕的共同樣式（不再用底線） */
        .tab-btn {
        position: relative;
        z-index: 1;                         /* 文字在底片上層 */
        flex: 1;
        padding: 10px 0;
        text-align: center;
        font-weight: 700;
        font-size: 15px;
        letter-spacing: .5px;
        color: #2c4975;                     /* 未選中：中性藍灰 */
        background: transparent;
        border: none;                       /* 移除底線 */
        border-radius: 999px;               /* 膠囊外型 */
        cursor: pointer;
        transition: color .2s ease, transform .05s ease;
        }

        .tab-btn:active { transform: scale(.98); }

        /* 選中時只改文字顏色（底片由 ::before 負責） */
        .tab-btn.active { color: #ffffff; }

        /* 小尺寸微調 */
        @media (max-width: 400px) {
        .tab-switch { max-width: 280px; }
        .tab-btn { font-size: 14px; }
        }



        .arrow-icon {
            fill: #2c4975;
            transition: fill 0.2s ease;
        }

        .back-button:hover .arrow-icon {
            fill: #81d3e1;
        }

        .left-section {
            position: relative;
            z-index: 2;
        }

        .left-section svg {
            width: 24px;
            height: 24px;
            fill: #81d3e1;
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        .left-section svg path {
            stroke: #2c4975!important;
            transition: stroke 0.3s ease;
        }

        .left-section svg:hover path {
            stroke: #81d3e1 !important;
        }

        .navbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            color: #2c4975;
        }

        .navbar-title img {
            height: 40px;
            margin-right: 5px;
            margin-top: 3px;
        }

        .container {
        /* 讓容器永遠比螢幕窄一點：兩側各 24px 邊溝（桌機預設） */
        width: min(500px, calc(100% - 48px));  /* 48 = 24*2 */
        max-width: 500px;
        margin: 0 auto;                   /* 置中 */
        padding: 24px 24px 36px;          /* 內容內距（不是邊溝） */
        background: #fff;
        min-height: calc(100vh - 70px);   /* 扣掉 header */
        position: relative;
        z-index: 0;
        }


        /* 讓白底往上延伸，把 tab 的背景也變白（不改 HTML） */
        .container::before {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        top: -90px;              /* 覆蓋到 tab 的高度（可微調 -60 ~ -80） */
        height: 110px;            /* 覆蓋範圍：tab 高度 + 一點緩衝（可微調） */
        background: #fff;
        z-index: -1;             /* 放到最底層，只做背景 */
        pointer-events: none;
        }


        .review-card {
            position: relative;
            /* 在白底上就不需要卡片樣式 */
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            /* 不要額外留白，交由 .container 控制整體間距 */
            padding: 0;
            margin: 0;

            /* 讓內容可以用 order 控制上下順序 */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .review-card .right-label {
            /* 取消絕對定位，回到正常文流 */
            position: static;
            top: auto;
            left: auto;

            /* 放到最後（在 flex 裡用 order 控制）*/
            order: 99;

            /* 做一條水平分隔線 */
            border-top: 1px solid #e6eef5;
            padding-top: 15px;
            margin-top: 8px;

            font-size: 16px;
            font-weight: bold;
            color: #2c4975;
        }


        .badge-group {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 13px;
            color: #2c4975;               /* 深藍色文字 */
            border: 1px solid #ccc;       /* 淺灰色外框 */
            border-radius: 6px;
            background-color: #fff;       /* 背景白 */
        }

        .review-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
            margin-top: 2px;
        }

        .review-stars {
            display: flex;
            align-items: flex-end;
            gap: 6px;
            margin-bottom: 2px;
        }
        .review-stars .score {
            font-size: 30px;
            font-weight: bold;
            color: #2c4975;
            line-height: 1;
        }
        
        .review-stars .count {
            font-size: 12px;
            color: #2c4975;
            line-height: 1;
            padding-bottom: 2px;
        }
        .review-attendance {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #2c4975;
            margin-top: 2px;
            line-height: 1.6;
        }
        .review-date {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: bold;
            color: #2c4975;
            margin-top: 2px;
            line-height: 1.6;
        }

        .rating-text {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            line-height: 1;
        }

        .rating-text .score {
            font-size: 20px; /* 跟星星高度相近 */
            color: #f9a825;
            font-weight: bold;
        }

        .rating-text .count {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }


        @media (max-width: 480px) {
        .navbar-title {
            font-size: 18px;
        }
        .review-card {
            padding: 12px;
        }
        }
        /* <= 768px：兩側各 18px 邊溝 */
        @media (max-width: 768px) {
        .container {
            width: min(800px, calc(100% - 36px));  /* 36 = 18*2 */
            padding: 20px 18px 28px;               /* 內容內距也一起略縮 */
        }
        .tab-switch {
            max-width: 320px;
            margin: 0 auto 18px;
        }
        }

        /* <= 480px：兩側各 14px 邊溝 */
        @media (max-width: 480px) {
        .container {
            width: min(800px, calc(100% - 28px));  /* 28 = 14*2 */
            padding: 16px 14px 24px;
        }
        .tab-switch {
            max-width: 280px;
            margin: 0 auto 16px;
        }
        }
        /* 1) 縮小「Tab 自己」的下邊距 */
        .header + .tab-switch {
        margin-bottom: 5px !important;   /* 原本約 20 → 改 10 */
        }

        /* 2) 縮小「Tab 底下 .container」的上內距 */
        .tab-switch + .container {
        padding-top: 10px !important;     /* 原本 16/24 → 改 10（視覺會明顯靠近） */
        }
        /* 進場動畫 */
        @keyframes fadeUp {
        from { opacity: 0; transform: translateY(8px); }
        to   { opacity: 1; transform: translateY(0); }
        }

        /* 預設隱藏兩個區塊 */
        #participant-section,
        #organizer-section {
        display: none;
        }

        /* 顯示中的區塊：block + 動畫 */
        #participant-section.active,
        #organizer-section.active {
        display: block;
        animation: fadeUp .28s ease both;
        }


    </style>
  </head>
  <body>
    <div class="header">
        <div class="left-section">
            <svg
            id="back-button"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            >
            <path
                d="M15 19l-7-7 7-7"
                stroke="#81d3e1"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
            ></path>
            <path
                d="M8 12h14"
                stroke="#81d3e1"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
            ></path>
            </svg>
        </div>
        <div class="navbar-title">
            <img src="/static/logo.png" alt="Logo" />
            評價紀錄
        </div>
    </div>
    <div class="tab-switch">
        <button id="tab-participant" class="tab-btn active">參加人</button>
        <button id="tab-organizer" class="tab-btn">發起人</button>
    </div>

    <!-- 主要內容 -->
    <div class="container">
        <div id="participant-section">
            <div class="review-card">
                <div class="right-label">常見評價
                <div class="badge-group">
                </div>
                </div>
                <div class="review-title">參與概況</div>
                <div class="review-stars">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#f9a825" stroke="#f9a825" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
                        <path d="M12 2L15 9H22L17 14L19 21L12 17L5 21L7 14L2 9H9L12 2Z"/>
                    </svg>
                    <span class="score" style="vertical-align: middle;"></span>
                    <span class="count" style="vertical-align: middle;"></span>
                </div>
                <div class="review-attendance">
               
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        fill="none"
                        stroke="#2c4975"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        style="margin-right: 2px;
                        transform: translateX(4px);">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M8 12l3 3l5-5" />
                    </svg>
                    <span id="attendance-rate" style="margin-left: 4px;">出 席 率：</span>
                </div>
                <div class="review-date">
                    <div style="width: 0.5px;"></div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        width="20" height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#2c4975"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        style="vertical-align: middle; margin-right: 6px;transform: translateX(4px);">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                </div>
            </div>
        </div>

        <div id="organizer-section">
            <div class="review-card">
                <div class="right-label">常見評價
                <div class="badge-group">
                </div>
                </div>
                <div class="review-title">參與概況</div>
                <div class="review-stars">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="#f9a825" stroke="#f9a825" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
                        <path d="M12 2L15 9H22L17 14L19 21L12 17L5 21L7 14L2 9H9L12 2Z"/>
                    </svg>
                    <span class="score" style="vertical-align: middle;"></span>
                    <span class="count" style="vertical-align: middle;"></span>
                </div>
                <div class="review-date">
                    <div style="width: 0.5px;"></div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        width="20" height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#2c4975"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        style="vertical-align: middle; margin-right: 6px; transform: translateX(4px);">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                </div>
            </div>
        </div>      
    </div>

    <script>
        document.getElementById("back-button").onclick = () => {
            history.back(); // 或改為 location.href = 'member.html';
        };
        const tabParticipant = document.getElementById("tab-participant");
        const tabOrganizer = document.getElementById("tab-organizer");
        const sectionParticipant = document.getElementById("participant-section");
        const sectionOrganizer = document.getElementById("organizer-section");
       

        tabParticipant.onclick = () => {
            tabParticipant.classList.add("active");
            tabOrganizer.classList.remove("active");
            sectionParticipant.classList.add("active");
            sectionOrganizer.classList.remove("active");
     
        };

        tabOrganizer.onclick = () => {
            tabOrganizer.classList.add("active");
            tabParticipant.classList.remove("active");
            sectionOrganizer.classList.add("active");
            sectionParticipant.classList.remove("active");
        };
        sectionParticipant.classList.add("active");
        sectionOrganizer.classList.remove("active");

        // 從網址中提取 member_id
        const urlParams = new URLSearchParams(window.location.search);
        const targetMemberId = urlParams.get("member_id");

        if (!targetMemberId) {
            console.error("無法取得 member_id");
        }

        // 獲取最近參與的活動
        fetch(`/reviews/last_activity?target_member_id=${targetMemberId}`)
            .then(response => response.json())
            .then(data => {
                const lastActivityDate = data.last_activity_date || "無記錄";
                const reviewDateElement = document.querySelector("#participant-section .review-date");
                const svgElement = reviewDateElement.querySelector("svg");
                reviewDateElement.innerHTML = ""; // 清空原內容
                reviewDateElement.appendChild(svgElement); // 保留原本的 SVG
                reviewDateElement.append(` 最近參與：${lastActivityDate}`); // 添加空格和文字
            })
            .catch(error => console.error("獲取最近參與活動失敗：", error));

        // 獲取評論統計資料
        fetch(`/reviews/statistics?target_member_id=${targetMemberId}`)
            .then(response => response.json())
            .then(data => {
                const badgeGroup = document.querySelector("#participant-section .badge-group");
                badgeGroup.innerHTML = ""; // 清空原有的罐頭訊息

                // 添加前三個罐頭訊息
                data.common_templates.forEach(template => {
                    const badge = document.createElement("span");
                    badge.className = "badge";
                    badge.textContent = `${template.template}`;
                    badgeGroup.appendChild(badge);
                });

                // 更新平均星等和總評價數量
                document.querySelector("#participant-section .score").textContent = data.average_rating.toFixed(1);
                document.querySelector("#participant-section .count").textContent = `/ ${data.total_reviews}則評論`;
                const attendanceRate = data.attendance_rate_percent !== null && data.attendance_rate_percent !== undefined ? data.attendance_rate_percent + '%' : '無資料';
                document.getElementById('attendance-rate').textContent = `出 席 率：${attendanceRate}`;
            })
            .catch(error => console.error("獲取評論統計資料失敗：", error));

        // 獲取最近發起的活動
        fetch(`/reviews/organizer_last_activity?organizer_id=${targetMemberId}`)
            .then(response => response.json())
            .then(data => {
                const lastOrganizerActivityDate = data.last_activity_date || "無記錄";
                const organizerReviewDateElement = document.querySelector("#organizer-section .review-date");
                const organizerSvgElement = organizerReviewDateElement.querySelector("svg");
                organizerReviewDateElement.innerHTML = ""; // 清空原內容
                organizerReviewDateElement.appendChild(organizerSvgElement); // 保留原本的 SVG
                organizerReviewDateElement.append(` 最近發起：${lastOrganizerActivityDate}`); // 添加空格和文字
            })
            .catch(error => console.error("獲取最近發起活動失敗：", error));

        // 獲取發起人統計資料
        fetch(`/reviews/organizer_statistics?organizer_id=${targetMemberId}`)
            .then(response => response.json())
            .then(data => {
                // 更新平均星等和總評價數量
                document.querySelector("#organizer-section .score").textContent = data.average_rating.toFixed(1);
                document.querySelector("#organizer-section .count").textContent = `/ ${data.total_reviews}則評論`;

                // 更新罐頭訊息
                const organizerBadgeGroup = document.querySelector("#organizer-section .badge-group");
                organizerBadgeGroup.innerHTML = ""; // 清空原有的罐頭訊息

                data.common_templates.forEach(template => {
                    const badge = document.createElement("span");
                    badge.className = "badge";
                    badge.textContent = `${template.template}`;
                    organizerBadgeGroup.appendChild(badge);
                });
            })
            .catch(error => console.error("獲取發起人統計資料失敗：", error));
    </script>
  </body>
</html>
