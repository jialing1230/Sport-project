<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首頁｜運動夥伴平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #fdf9ed;
        color: #2c4975;
        padding: 20px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      header h1 {
        font-size: 24px;
        font-weight: bold;
        color: #2c4975;
      }
      nav a {
        margin-left: 20px;
        color: #2c4975;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .hero {
        background: #81d3e1;
        color: white;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 30px;
      }
      .news-section {
        margin-top: 30px;
      }
      .news-card {
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
      }
      .news-card h5 {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .news-card p {
        color: #555;
      }
      .map-section {
        margin-top: 40px;
      }
      #map {
        width: 100%;
        height: 400px;
        border-radius: 10px;
        margin-top: 15px;
      }
      .avatar-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
        .hero {
          padding: 20px;
          font-size: 18px;
        }
        .news-section {
          margin-top: 18px;
        }
        .news-card {
          padding: 12px;
        }
        .map-section {
          margin-top: 20px;
        }
        #map {
          height: 250px;
        }
        nav a {
          margin-left: 10px;
          font-size: 15px;
        }
        .avatar-img {
          width: 32px;
          height: 32px;
        }
      }
      @media (max-width: 480px) {
        .hero {
          padding: 10px;
          font-size: 15px;
        }
        h1, h2, h3 {
          font-size: 17px !important;
        }
        .news-card {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-dumbbell"></i> 運動夥伴平台</h1>
      <nav>
        <a href="#">首頁</a>
        <a href="#">配對</a>
        <a href="#">場地查詢</a>
        <a href="#">評價</a>
        <!-- 顯示會員頭像 -->
        <a href="/profile_view?member_id={{ member_id }}" id="profileLink">
          <img
            id="profileImage"
            src="{{ url_for('static', filename='avatars/' + member_id + '.png') }}"
            alt="會員頭像"
            class="avatar-img"
            onerror="this.src='{{ url_for('static', filename='avatars/default.jpg') }}';"
          />
        </a>
        
      </nav>
    </header>

    <div class="hero">
      <h2>找到屬於你的運動夥伴</h2>
      <p>根據興趣、時間、地點智能媒合，一起動起來！</p>
    </div>

    <section class="news-section">
      <h3><i class="fas fa-newspaper"></i> 體育相關新聞</h3>
      <div class="news-card">
        <h5>中華隊備戰奧運，田徑選手表現亮眼</h5>
        <p>中華田徑代表隊近期積極備戰巴黎奧運，已有數位選手達標資格。</p>
      </div>
      <div class="news-card">
        <h5>NBA 季後賽開打，詹皇再創紀錄</h5>
        <p>NBA 季後賽如火如荼展開，LeBron James 再度刷新季後賽得分紀錄。</p>
      </div>
      <div class="news-card">
        <h5>羽球公開賽開戰 戴資穎首輪輕鬆過關</h5>
        <p>台灣羽球好手戴資穎在本次國際賽中展現絕佳實力，輕鬆晉級第二輪。</p>
      </div>
    </section>

    <section class="map-section">
      <h3><i class="fas fa-map-marked-alt"></i> 附近熱門運動場地</h3>
      <div id="map"></div>
    </section>

    <script>
      function initMap() {
        const center = { lat: 25.033964, lng: 121.562321 }; // 台北 101 附近
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: center,
        });

        const locations = [
          { lat: 25.034153, lng: 121.564507, title: "信義運動中心" },
          { lat: 25.032728, lng: 121.565183, title: "台北市大安運動中心" },
          { lat: 25.0375, lng: 121.5637, title: "台北市政府前廣場" },
        ];

        locations.forEach(loc => {
          new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng },
            map: map,
            title: loc.title,
          });
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
