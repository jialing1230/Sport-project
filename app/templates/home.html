<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link rel="manifest" href="/static/manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/static/service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch((error) =>
            console.error("Service Worker Registration Failed:", error)
          );
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>地圖探索</title>
    <style>
      :root {
        --deep-blue: #2c4975;
        --light-blue: #64bcd0;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: var(--deep-blue);
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 30px;
        background-color: #fff;
        flex-wrap: wrap;
        gap: 16px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        z-index: 2;
      }

      .logo {
        flex-shrink: 0;
        padding-right: 16px;
      }

      .logo img {
        height: 40px;
        display: block;
        object-fit: contain;
      }

      .search-box {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        border-radius: 6px;
        padding: 7px 16px;
        width: 90%;
        max-width: 240px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        flex-grow: 1;
        flex-shrink: 1; /* 防止放大撐出邊界 */
      }

      .search-icon {
        width: 20px;
        height: 20px;
        color: var(--deep-blue);
        flex-shrink: 0;
        transition: all 0.3s ease;
      }

      .search-box input {
        border: none;
        background: transparent;
        outline: none;
        color: #000 !important;
        font-size: 16px;
        flex: 1;
        margin-left: 10px;
        transition: all 0.3s ease;
      }

      .search-box input::placeholder {
        font-size: 14px;
        color: var(--deep-blue);
        opacity: 0.6;
      }
      @media (min-width: 768px) {
        .search-box {
          max-width: 420px; /* ✅ 桌機版拉長 */
        }
      }
      .filter-icon {
        width: 24px;
        height: 24px;
        margin-left: 12px;
        color: var(--deep-blue);
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .filter-icon:hover {
        color: var(--light-blue);
      }

      .overview-button {
        font-size: 14px;
        font-weight: bold;
        color: var(--deep-blue);
        background-color: #fff;
        border: 2px solid var(--deep-blue);
        border-radius: 6px;
        padding: 6px 12px;
        text-decoration: none;
        transition: all 0.3s ease;
        white-space: nowrap; /* 不要自動換行 */
      }

      .overview-button:hover {
        background-color: var(--light-blue);
        color: white;
        border-color: var(--light-blue);
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .map-area {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #map {
        width: 100%;
        height: 100%;
      }
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        background-color: #fff;
        border-top: 1px solid #ccc;
        position: relative;
        overflow: hidden;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
      }

      .bottom-item {
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        text-decoration: none;
        transition: transform 0.2s ease;
        z-index: 1;
        border: none;         /* ✅ 移除邊框 */
        outline: none;        /* ✅ 移除點擊時的外框 */
        background-color: #ffffff;
      }

      .bottom-item svg {
        fill: #2c4975;
        transition: fill 0.3s ease, transform 0.3s ease;
        width: 26px;
        height: 28px;
        position: relative;
      }

      .bottom-item.active svg {
        fill: #64bcd0;
        transform: translateY(0px);
      }

      .item-label {
        font-size: 12px;
        color: #2c4975;
        height: 0;
        overflow: hidden;
        opacity: 0;
        transition: all 0.3s ease;
      }

      .bottom-item.active .item-label {
        height: 16px;
        opacity: 1;
        margin-top: 0px;
        color: #64bcd0;
      }

      .ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(129, 211, 225, 0.35);
        transform: scale(0);
        animation: ripple-animation 0.9s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        z-index: 0;
      }

      @keyframes ripple-animation {
        to {
          transform: scale(2.5);
          opacity: 0;
        }
      }
      .right-section {
        display: flex;
        align-items: center;
        gap: 64px;
        justify-content: flex-end;
        flex: 1;
        min-width: 0; /* 防止右側撐爆，尤其搜尋框有 max-width 時 */
      }
      @media (max-width: 767px) {
        .right-section {
          gap: 16px; /* 📱 手機板回到緊湊間距 */
        }
      }
      @media (max-width: 767px) {
      .header {
        padding-right: 16px; /* ✅ 手機版右邊縮小 */
        }
      }

    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="static/logo.jpg" alt="Logo" />
      </div>
     <div class="right-section">
      <div class="search-box">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M15.8 15.8L21 21M18 10.5C18 14.64 14.64 18 10.5 18C6.36 18 3 14.64 3 10.5C3 6.36 6.36 3 10.5 3C14.64 3 18 6.36 18 10.5Z"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <input type="text" placeholder="搜尋地點或活動名稱" />
        <svg class="filter-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <line x1="4" y1="7" x2="12" y2="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <line x1="4" y1="17" x2="6" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <line x1="18" y1="7" x2="20" y2="7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <line x1="13" y1="17" x2="20" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          <circle cx="15" cy="7" r="3" stroke="currentColor" stroke-width="2" fill="none" />
          <circle cx="9" cy="17" r="3" stroke="currentColor" stroke-width="2" fill="none" />
        </svg>
      </div>
      <a class="overview-button" id="overview-link">活動總覽</a>
      </div>
     </div>
    <div class="main-content">
      <div class="map-area" id="map"></div>
    </div>

    <div class="bottom-nav">
      <button class="bottom-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#000000" viewBox="0 0 256 256"><path d="M208,28H188V24a12,12,0,0,0-24,0v4H92V24a12,12,0,0,0-24,0v4H48A20,20,0,0,0,28,48V208a20,20,0,0,0,20,20H208a20,20,0,0,0,20-20V48A20,20,0,0,0,208,28ZM68,52a12,12,0,0,0,24,0h72a12,12,0,0,0,24,0h16V76H52V52ZM52,204V100H204V204Zm92-76a16,16,0,1,1-16-16A16,16,0,0,1,144,128Zm48,0a16,16,0,1,1-16-16A16,16,0,0,1,192,128ZM96,176a16,16,0,1,1-16-16A16,16,0,0,1,96,176Zm48,0a16,16,0,1,1-16-16A16,16,0,0,1,144,176Zm48,0a16,16,0,1,1-16-16A16,16,0,0,1,192,176Z"></path></svg>
        <div class="item-label">活動</div>
      </button>
      <button class="bottom-item active">
        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#000000" viewBox="0 0 256 256"><path d="M108,80a20,20,0,1,1,20,20A20,20,0,0,1,108,80ZM60,80a68,68,0,0,1,136,0c0,62.25-59.51,97-62.05,98.42a12,12,0,0,1-11.9,0C119.51,177,60,142.25,60,80Zm24,0c0,38.2,30.71,64.2,44,73.64C141.21,144.15,172,118,172,80a44,44,0,0,0-88,0Zm124.57,65.6a12,12,0,1,0-9.14,22.19C213.56,173.61,220,180.27,220,184c0,4-7.13,11.07-22.77,17.08-18.3,7-42.89,10.92-69.23,10.92s-50.93-3.88-69.23-10.92C43.12,195.07,36,188,36,184c0-3.73,6.44-10.39,20.57-16.21a12,12,0,1,0-9.14-22.19C31.27,152.25,12,164.31,12,184c0,34.14,58.36,52,116,52,29.22,0,56.86-4.44,77.85-12.52C220.1,218,244,205.59,244,184,244,164.31,224.73,152.25,208.57,145.6Z"></path></svg>
        <div class="item-label">地圖</div>
      </button>
      <button class="bottom-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="#000000" viewBox="0 0 256 256"><path d="M234.38,210a123.36,123.36,0,0,0-60.78-53.23,76,76,0,1,0-91.2,0A123.36,123.36,0,0,0,21.62,210a12,12,0,1,0,20.77,12c18.12-31.32,50.12-50,85.61-50s67.49,18.69,85.61,50a12,12,0,0,0,20.77-12ZM76,96a52,52,0,1,1,52,52A52.06,52.06,0,0,1,76,96Z"></path></svg>
        <div class="item-label">個人</div>
      </button>
    </div>

    <script>
      function initMap() {
        const center = { lat: 25.033964, lng: 121.562321 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: center,
        });

        new google.maps.Marker({
          position: center,
          map: map,
          title: "台北 101",
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap"
    ></script>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const memberId = urlParams.get("member_id");

      const overviewBtn = document.getElementById("overview-link");
      if (overviewBtn) {
        overviewBtn.href = memberId
          ? `/api/activities/overview?member_id=${memberId}`
          : `/api/activities/overview`;
      }

      function goToActivity() {
        window.location.href = `/activity?member_id=${memberId}`;
      }

      function goToPage() {
        window.location.href = `/home?member_id=${memberId}`;
      }

      function goToProfile() {
        window.location.href = `/profile_view?member_id=${memberId}`;
      }
    </script>
    <script>
      document.querySelectorAll(".bottom-item").forEach((item) => {
      item.addEventListener("click", function (e) {
        e.preventDefault(); // ✅ 阻止立即跳頁

        // 移除舊 ripple（確保只有一個）
        const oldRipple = this.querySelector(".ripple");
        if (oldRipple) oldRipple.remove();

        // 建立新 ripple
        const ripple = document.createElement("span");
        ripple.classList.add("ripple");

        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = `${size * 2}px`;
        ripple.style.left = `${e.clientX - rect.left - size}px`;
        ripple.style.top = `${e.clientY - rect.top - size}px`;

        this.appendChild(ripple);

        // 切換 active 樣式
        document.querySelectorAll(".bottom-item").forEach((i) =>
          i.classList.remove("active")
        );
        this.classList.add("active");

        // ✅ 延遲導頁：依照順序呼叫對應函式
        const index = [...document.querySelectorAll(".bottom-item")].indexOf(this);
        setTimeout(() => {
          if (index === 0) goToActivity();
          else if (index === 1) goToPage();
          else if (index === 2) goToProfile();
        }, 300); // 動畫時間配合 CSS 中的 animation 時長
      });
    });

    </script>    
  </body>
</html>
