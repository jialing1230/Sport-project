<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>發起活動</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    .logo-inline {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 50%;
    }
    h1 {
      color: #2c4975;
      white-space: nowrap;
      font-size: 24px;
      margin: 0;
    }
    .form-row {
      margin-bottom: 20px;
    }
    .form-label {
      margin-bottom: 20px;
      font-weight: bold;
      color: #2c4975;
      display: block;
    }
    .radio-card-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .radio-card {
      padding: 10px 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
    }
    .radio-card input { display: none; }
    .radio-card:has(input:checked) {
      background-color: #eaf3fa;
      border-color: #2c4975;
      color: #2c4975;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn-primary {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      background-color: #81d3e1;
      width: 100%;
      transition: 0.2s ease;
    }
    .btn-primary:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .btn-primary:hover:enabled {
      background-color: #2c4975;
    }
    input[type="text"], input[type="datetime-local"], input[type="number"], textarea {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea { resize: vertical; min-height: 100px; }
    #other-sport-row {
      margin-top: 16px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title-row">
    <img src="logo.jpg" alt="Logo" class="logo-inline" />
    <h1>發起活動</h1>
  </div>
  <form id="preferenceForm">
    <!-- 身分選擇放最前面 -->
    <div class="form-row">
      <label class="form-label">今天想以什麼身分發起活動？</label>
      <div class="radio-card-group">
        <label class="radio-card"><input type="radio" name="identity" value="教練" required>教練</label>
        <label class="radio-card"><input type="radio" name="identity" value="學徒" required>學徒</label>
        <label class="radio-card"><input type="radio" name="identity" value="不限" required>不限</label>
      </div>
    </div>
    <div class="form-row">
      <label class="form-label">活動名稱</label>
      <input type="text" name="title" placeholder="公開顯示，請簡明清楚" required>
    </div>
    <div class="form-row">
      <label class="form-label">類型</label>
      <div class="radio-card-group">
        <label class="radio-card"><input type="radio" name="sport" value="跑步" required>跑步</label>
        <label class="radio-card"><input type="radio" name="sport" value="羽球" required>羽球</label>
        <label class="radio-card"><input type="radio" name="sport" value="瑜珈" required>瑜珈</label>
        <label class="radio-card"><input type="radio" name="sport" value="健身" required>健身</label>
        <label class="radio-card"><input type="radio" name="sport" value="騎單車" required>騎單車</label>
        <label class="radio-card"><input type="radio" name="sport" value="籃球" required>籃球</label>
        <label class="radio-card"><input type="radio" name="sport" value="游泳" required>游泳</label>
        <label class="radio-card"><input type="radio" name="sport" value="排球" required>排球</label>
        <label class="radio-card"><input type="radio" name="sport" value="網球" required>網球</label>
        <label class="radio-card"><input type="radio" name="sport" value="棒球" required>棒球</label>
        <label class="radio-card"><input type="radio" name="sport" value="足球" required>足球</label>
        <label class="radio-card"><input type="radio" name="sport" value="其他" required>其他</label>
      </div>
      <div class="form-row" id="other-sport-row">
        <input type="text" id="other-sport-input" placeholder="請輸入其他類型">
      </div>
    </div>
    <div class="form-row">
      <label class="form-label">開始時間</label>
      <input type="datetime-local" name="startTime" required>
    </div>
    <div class="form-row">
      <label class="form-label">結束時間</label>
      <input type="datetime-local" name="endTime" required>
    </div>
    <div class="form-row">
      <label class="form-label">地點</label>
      <input type="text" name="location" placeholder="請輸入完整地址" required>
    </div>
    <div class="form-row">
      <label class="form-label">人數（包含自己）</label>
      <input type="number" name="numPeople" placeholder="請輸入正確人數" required min="1">
    </div>
    <div class="form-row">
      <label class="form-label">性別</label>
      <div class="radio-card-group">
        <label class="radio-card"><input type="radio" name="gender" value="不限" required>不限</label>
        <label class="radio-card"><input type="radio" name="gender" value="男性" required>男性</label>
        <label class="radio-card"><input type="radio" name="gender" value="女性" required>女性</label>
      </div>
    </div>
	<div class="form-row">
	  <label class="form-label">年齡區間</label>
	  <div class="radio-card-group">
		<label class="radio-card"><input type="radio" name="ageRange" value="18-25" required>18–25　</label>
		<label class="radio-card"><input type="radio" name="ageRange" value="26-35" required>26–35　</label>
		<label class="radio-card"><input type="radio" name="ageRange" value="36-45" required>36–45　</label>
		<label class="radio-card"><input type="radio" name="ageRange" value="46-64" required>46–64　</label>
		<label class="radio-card"><input type="radio" name="ageRange" value="65+" required>65 以上</label>
		<label class="radio-card"><input type="radio" name="ageRange" value="不限" required>不限</label>
	  </div>
	</div>
    <div class="form-row">
      <label class="form-label">等級</label>
      <div class="radio-card-group">
        <label class="radio-card"><input type="radio" name="level" value="初學" required>初學</label>
        <label class="radio-card"><input type="radio" name="level" value="中階" required>中階</label>
        <label class="radio-card"><input type="radio" name="level" value="進階" required>進階</label>
        <label class="radio-card"><input type="radio" name="level" value="不限" required>不限</label>
      </div>
    </div>
    <div class="form-row">
      <label class="form-label">補充說明</label>
      <textarea name="description" placeholder="EX：地標描述、裝備建議、注意事項..."></textarea>
    </div>
    <button type="submit" class="btn-primary" id="submitBtn">發起活動</button>
  </form>
</div>
<script>
  const sportRadios = document.querySelectorAll('input[name="sport"]');
  const otherSportRow = document.getElementById('other-sport-row');
  const otherSportInput = document.getElementById('other-sport-input');
  const submitBtn = document.getElementById('submitBtn');

  sportRadios.forEach(radio => {
    radio.addEventListener('change', function() {
      otherSportRow.style.display = this.value === '其他' ? 'block' : 'none';
      if (this.value !== '其他') otherSportInput.value = '';
    });
  });

  document.getElementById('preferenceForm').addEventListener('submit', function (e) {
    e.preventDefault();

    let selectedSport = document.querySelector('input[name="sport"]:checked')?.value;
    if (selectedSport === '其他') {
      selectedSport = otherSportInput.value.trim();
      if (!selectedSport) return alert("請輸入其他類型！");
    }

    const title = document.querySelector('input[name="title"]').value;
    const startTime = document.querySelector('input[name="startTime"]').value;
    const endTime = document.querySelector('input[name="endTime"]').value;
    const location = document.querySelector('input[name="location"]').value;
    const numPeople = document.querySelector('input[name="numPeople"]').value;
    const myIdentity = document.querySelector('input[name="identity"]:checked')?.value;
    const gender = document.querySelector('input[name="gender"]:checked')?.value;
    const level = document.querySelector('input[name="level"]:checked')?.value;
    const description = document.querySelector('textarea[name="description"]').value;
	const ageRange = document.querySelector('input[name="ageRange"]:checked')?.value;


    const startDate = new Date(startTime);
    const endDate = new Date(endTime);
    if (startDate >= endDate) return alert("結束時間必須晚於開始時間！");

    let targetIdentity = "不限";
    if (myIdentity === "教練") targetIdentity = "學徒";
    else if (myIdentity === "學徒") targetIdentity = "教練";

    const data = {
      title, start_time: startTime, end_time: endTime,
      location_name: location, location_lat: 25.033, location_lng: 121.565,
      max_participants: parseInt(numPeople), organizer_id: "test-123",
      level, sport_type_id: sportNameToId(selectedSport),
      description, status: "open", identity: myIdentity,
      target_identity: targetIdentity, gender,
	  age_range: ageRange,

    };

    console.log("送出的資料：", data);
    submitBtn.disabled = true;
    submitBtn.textContent = "發起中...";

    fetch('http://localhost:5002/api/activities', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.ok ? window.location.href = "/home" : alert("發起活動失敗！"))
    .catch(err => {
      console.error('錯誤:', err);
      alert("發起活動時出錯！");
    })
    .finally(() => {
      submitBtn.disabled = false;
      submitBtn.textContent = "發起活動";
    });
  });

  function sportNameToId(sport) {
    const mapping = { "跑步": 1, "羽球": 2, "瑜珈": 3, "健身": 4, "騎單車": 5, "籃球": 6, "游泳": 7, "排球": 8, "網球": 9, "棒球": 10, "足球": 11 };
    return mapping[sport] || 0;
  }
</script>
</body>
</html>
