<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂閱服務</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
        box-sizing: border-box;
        font-family: 'Noto Sans TC', sans-serif;
        margin: 0; padding: 0;
    }

    body {
        background-color: #F4F4F4;
        color: #1e2a39;
        padding: 20px;
        padding-top: var(--header-h);
    }

    :root{
        --header-h: 64px;
        --page-max: 500px;
        --gutter: 16px;
        --deep-blue: #2c4975;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 23px 30px;
        background-color: #fff;
        box-shadow: 0 1px 6px rgba(0,0,0,0.2);
        z-index: 1000;
        box-sizing: border-box;
    }

    .left-section {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 0;
    }

    .left-section svg{
        color: #2c4975;
        transition: color 0.3s ease;
    }
    .left-section svg:hover{
        color: #81d3e1;
    }

    .navbar-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 18px;
        color: #2c4975;
    }
    .navbar-title img { height: 28px; margin-right: 6px; margin-top: 0; }
      #back-button {
        margin-left: -10px; /* 👈 讓箭頭與左邊保持距離 */
      }
      .container { 
          max-width: var(--page-max);
          margin: 0 auto;             /* ✅ 置中 */
          padding-bottom: 80px;
          min-height: calc(100vh - var(--header-h)); /* ✅ 填滿除 header 外的高度 */
          display: flex;              /* ✅ 讓內容能撐開 */
          flex-direction: column;     /* ✅ 內容直向排列 */
            margin-top: 20px;   /* ✅ 新增這行 */

      }


    .section-header {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 16px; padding: 16px 20px;
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
    }

    .title {
        font-size: 22px;
        font-weight: 700;
        color: #1B3A6E;
    }

    .plan-badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: #eef5ff;
      color: #2c4975;
      font-size: 13px;
      font-weight: 600;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); /* ✅ 小立體感 */
    }


    .card {
      border-radius: 12px;
      padding: 20px;
      margin: 12px auto;
      width: 95%;       /* ✅ 跟 container 一樣寬 */
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }


    .row {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .row.between { justify-content: space-between; width: 100%; }

    .row + .row { 
        margin-top: 10px;
    }

    .icon {
        width: 22px;
        height: 22px;
    }

    .muted { 
        color: #5b6b8a;
    }

    .days {
      font-size: 32px;          /* ✅ 再大一點 */
      font-weight: 800;
      color: #e74c3c;           /* ✅ 紅色更鮮明 */
    }


    .days-line { white-space: nowrap; }

    .label-strong { font-weight: 700; color: #1B3A6E; }

    .perks {
      list-style: none;
      margin-top: 12px;
    }

    .perk {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .perk:last-child {
      border-bottom: none;
    }

    .perk svg {
      color: var(--deep-blue);
      flex-shrink: 0;
    }

    .perk .label {
      font-weight: 600;
      color: #1B3A6E;
    }


    .footer { 
        margin-top: 18px;
        text-align: center;
        padding-bottom: 24px;
    }
    .cancel {
      display: inline-block;
      padding: 10px 26px;
      background: #e74c3c;
      color: #fff;
      border-radius: 8px;        /* ✅ 改成 pill 狀 */
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cancel:hover {
      background: #ff5c5c;
    }

.strong {
  font-weight: 700;
}
.perks-card {
  width: 95%;     
   padding-bottom: 0;

}

.perks-card .row.between {
  width: 100%;     /* ✅ 撐滿寬度 */
}
.footer.inside {
  margin-top: 20px;
  text-align: center;
  padding-bottom: 0; /* ✅ 移到卡片內就不需要多餘 padding */
    margin: 20px 0 0;      /* ✅ 上方 20px，下面 0 */
}

  </style>
</head>
<body>
  <div class="header">
    <div class="left-section">
      <svg
        id="back-button"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24">
        <path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M8 12h14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </div>
    <div class="navbar-title">
      訂閱服務
    </div>
  </div>
  <div class="container">

    <div class="card">
      <div class="row between">
        <div class="days-line"><span class="label-strong">訂閱服務還剩 </span><span class="days"> 42 </span><span class="label-strong">天</span></div>
        <div class="plan-badge">目前方案：月費</div>
      </div>
    </div>

<div class="card perks-card">
  <div class="row between">
    <span class="muted strong">專屬優惠</span>
  </div>
  <ul class="perks">

        <li class="perk">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1B3A6E" stroke-width="2">
            <path d="M20 12l-8 8L4 12V4h8l8 8z"/>
            <circle cx="9.5" cy="8.5" r="1.5"/>
          </svg>
          <span class="label">可以享有課程優惠</span>
        </li>
        <li class="perk">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1B3A6E" stroke-width="2">
            <path d="M5 12l5 5L20 7"/>
          </svg>
          <span class="label">可無條件參與課程</span>
        </li>
        <li class="perk">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1B3A6E" stroke-width="2">
            <circle cx="12" cy="8" r="4"/>
            <path d="M4 20c0-3.314 3.582-6 8-6s8 2.686 8 6"/>
            <path d="M12 2v3"/>
          </svg>
          <span class="label">VIP 專屬標章</span>
        </li>
        <li class="perk">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#1B3A6E" stroke-width="2">
            <path d="M12 5v14"/>
            <path d="M5 12h14"/>
          </svg>
          <span class="label">解鎖發起課程功能</span>
        </li>
      </ul>
          <div class="footer">
      <span class="cancel">取消訂閱</span>
    </div>
  </div>
    </div>


  <script>
    document.getElementById("back-button")?.addEventListener("click", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const memberId = urlParams.get("member_id");
      if (memberId) {
        window.location.href = `/member_view?member_id=${memberId}`;
      } else {
        window.history.back();
      }
    });

    // 取得 member_id
    const urlParams = new URLSearchParams(window.location.search);
    const memberId = urlParams.get("member_id");

    // 串接訂閱 API
    if (memberId) {
      fetch(`/api/members/${memberId}/subscriptions`)
        .then(res => res.json())
        .then(data => {
          if (Array.isArray(data) && data.length > 0) {
            // 取最新一筆訂閱
            const sub = data[0];
            // 計算剩餘天數
            const expire = sub.expire_at ? new Date(sub.expire_at) : null;
            const now = new Date();
            let days = 0;
            if (expire) {
              days = Math.max(0, Math.ceil((expire - now) / (1000 * 60 * 60 * 24)));
            }
            document.querySelector(".days").textContent = days;
            // 顯示方案名稱
            let planName = "-";
            if (sub.plan === "month") planName = "月費";
            else if (sub.plan === "season") planName = "季費";
            else if (sub.plan === "year") planName = "年費";
            document.querySelector(".plan-badge").textContent = `目前方案：${planName}`;
          } else {
            document.querySelector(".days").textContent = "0";
            document.querySelector(".plan-badge").textContent = "目前無訂閱";
          }
        })
        .catch(() => {
          document.querySelector(".days").textContent = "-";
          document.querySelector(".plan-badge").textContent = "查詢失敗";
        });
    } else {
      document.querySelector(".days").textContent = "-";
      document.querySelector(".plan-badge").textContent = "查無會員";
    }
  </script>
</body>
</html>
