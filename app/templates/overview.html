<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動總覽</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf9ed;
      color: #2c4975;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filters input, .filters select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .filters button {
        padding: 8px 16px;
        background-color: #2c4975;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
    }
    .filters button:hover {
  background-color: #1f3657;
    }

    .activity-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .activity-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .activity-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .activity-info {
      font-size: 14px;
      margin: 4px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>所有活動總覽</h1>

  <div class="filters">
    <input type="text" id="searchTitle" placeholder="搜尋活動名稱">
    <input type="text" id="searchLocation" placeholder="搜尋地點">
    <input type="text" id="searchType" placeholder="搜尋活動類型">
    <button id="searchBtn">搜尋</button>
  </div>
  

  <div class="activity-list" id="activityList">
    <p>載入中...</p>
  </div>

  <script>
    let activities = [];

    function renderActivities(list) {
      const container = document.getElementById("activityList");
      container.innerHTML = "";

      if (list.length === 0) {
        container.innerHTML = "<p>查無符合條件的活動。</p>";
        return;
      }

      list.forEach(act => {
        const card = document.createElement("div");
        card.className = "activity-card";
        card.innerHTML = `
          <div class="activity-title">${act.title}</div>
          <div class="activity-info">類型：${act.sport_type || "－"}</div>
          <div class="activity-info">開始：${new Date(act.start_time).toLocaleString()}</div>
          <div class="activity-info">結束：${new Date(act.end_time).toLocaleString()}</div>
          <div class="activity-info">地點：${act.location_name}</div>
        `;
        container.appendChild(card);
      });
    }

    function filterActivities() {
      const title = document.getElementById("searchTitle").value.toLowerCase();
      const location = document.getElementById("searchLocation").value.toLowerCase();
      const type = document.getElementById("searchType").value.toLowerCase();

      const filtered = activities.filter(act =>
        act.title.toLowerCase().includes(title) &&
        act.location_name.toLowerCase().includes(location) &&
        (act.sport_type || "").toLowerCase().includes(type)
      );

      renderActivities(filtered);
    }

    fetch("/api/activities")
      .then(res => res.json())
      .then(data => {
        // 根據後端返回的格式修正資料轉換
        activities = data.map(a => ({
          activity_id: a.activity_id,
          title: a.title,
          sport_type: a.sport_name || "", // 若你前端 fetch 沒有 `sport_name`，請後端補上
          start_time: a.start_time || a.time,  // 兼容舊欄位
          end_time: a.end_time || "",
          location_name: a.location_name || a.location
        }));
        renderActivities(activities);
      })
      .catch(err => {
        console.error("載入錯誤", err);
        document.getElementById("activityList").innerHTML = "<p>載入活動失敗。</p>";
      });

      document.getElementById("searchBtn").addEventListener("click", filterActivities);
  </script>
</body>
</html>
