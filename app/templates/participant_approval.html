<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>參加者審核</title>
  <style>
    :root {
      --main-color: #81d3e1;
      --deep-blue: #2c4975;
      --text-color: #444;
      --bg-color: #f5f5f5;
      --approve-color: #81d3e1;
      --reject-color: #fea3a8;
      --header-h: 64px;
      --container-desktop-w: 500px;
      --card-padding-y: 12px;
      --card-padding-x: 14px;
      --card-gap: 12px;          /* 卡片內元件之間的 gap */
      --info-gap: 12px;          /* 頭像與文字區 gap */
      --btn-gap: 8px;            /* 兩顆按鈕間距 */
      --avatar-size: 48px;
      --name-size: 16px;
      --status-size: 13px;
      --btn-font: 14px;
      --btn-minw: 92px;          /* 按鈕最小寬度，窄螢幕更好點 */
      --btn-pad-y: 6px;
      --btn-pad-x: 14px;
      --info-gap: 20px;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      background: var(--bg-color);
      font-family: Arial, sans-serif;
      color: var(--deep-blue);
      height: 100%;
    }
    .header {
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      z-index: 100;
      background: #fff; 
      display: flex; 
      align-items: center; 
      justify-content: flex-start;   /* ← 保持左對齊，返回箭頭才不會跑掉 */
      height: var(--header-h);       /* 固定高度 */
      padding: 0 16px; 
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 6px rgba(0,0,0,.06);
      color: var(--deep-blue);
    }

    .arrow-icon {
      fill: var(--deep-blue);
      cursor: pointer;
      margin-left: 8px;
    }
    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header img { height: 30px; }
    .header-title {
      font-size: 16px;
      font-weight: bold;
      color: var(--deep-blue);
    }
    .container {
      position: fixed;
      top: var(--header-h);
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 0 24px 30px;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
      border-radius: 0;
      color: var(--text-color);
      width: min(var(--container-desktop-w), calc(100% - 40px));
    }

    .participant-card {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1.5px solid #ddd;
      margin-bottom: 10px;
      margin-top: 20px;
      padding: var(--card-padding-y) var(--card-padding-x);
      gap: var(--card-gap);                /* 讓左右區塊有一致距離 */
    }
    .participant-card .info{
      display: flex;
      align-items: center;
      gap: var(--info-gap);
    }
    .avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;   /* 保持比例裁切 */
    }

    .name {
      font-weight: bold;
      color: var(--deep-blue);
      cursor: pointer;
      font-size: var(--name-size);
      line-height: 1.2;   /* 讓行高更緊實 */
      font-size: 18px;
    }
    .name:hover { text-decoration: underline; }

    .status {
      font-size: var(--status-size);
      color: var(--deep-blue);
      line-height: 1.1;
    }

    .btn{
      border:none;
      padding:var(--btn-pad-y) var(--btn-pad-x);
      border-radius:6px;
      cursor:pointer;
      font-size:var(--btn-font);
      min-width:var(--btn-minw);
      transition:background .2s;
      margin-left:0;           /* ← 取消，避免和 .actions 的 gap 打架 */
    }

    .btn-approve {
      background: var(--approve-color);
      color: #fff;
    }
    .btn-reject {
      background: var(--reject-color);
      color: #fff;
    }
    .btn-approve[disabled], .btn-reject[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* modal */
    .modal-bg {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(44,73,117,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn .2s;
    }
    @keyframes fadeIn { from{ opacity: 0; } to { opacity: 1; } }
    .modal {
      background: #fff;
      border-radius: 14px;
      padding: 28px 20px 20px 20px;
      box-shadow: 0 4px 16px rgba(44,73,117,0.12);
      max-width: 320px;
      min-width: 260px;
      position: relative;
      text-align: left;
      color: var(--text-color);
      animation: popupIn .25s;
    }
    @keyframes popupIn {
      from { transform: scale(.95); opacity: 0.5; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-avatar {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;  /* ✅ 把 margin-left/right/auto 和 margin-bottom 都刪掉，統一寫 margin:0 */
    }

    .modal-title { font-weight: bold; color: var(--deep-blue); font-size: 24px; margin-bottom: 2px;}
    .modal-row { margin: 10px 0 5px 0; color: #64bcd0; font-weight: bold; }
    .modal-btn {
      margin-top: 16px;
      padding: 6px 28px;
      background:var(--reject-color); 
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-btn:hover { background: #fdf9ed; color: #000;}


    /* ✅ 手機驗證徽章 */
    .verify-badge{
      display:inline-flex; align-items:center; gap:6px;
      font-size:13px; font-weight:700; color:#176b45;
      background:#e7f6ef; border:1px solid #bfe8d5;
      padding:2px 7px; border-radius:999px;
    }

    .verify-badge svg{ width:16px; height:16px; }

    /* 放在名稱下方、置中顯示的那一列 */
    .verify-line{
      margin: 6px 0 4px 0;
      display:flex; justify-content:center;
    }
    /* 頭區塊：左側文字 / 右側頭像 */
    .modal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .modal-left{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .badge-row{
      display:flex;
      align-items:center;
      gap:6px;
      flex-wrap:wrap;
      margin-bottom: 8px; /* ← 新增這行，增加和下面的距離 */
    }
    /* 新增：付費 VIP 徽章 */
    .vip-badge{
      display:inline-flex; align-items:center; gap:6px;
      font-size:13px; font-weight:700; color:#8a6b00;
      background:#fff8e1; border:1px solid #ffe08a;
      padding:2px 7px; border-radius:999px;
    }
    .vip-badge svg {
      width:14px; 
      height:14px;
    }
    .modal-row.stars {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: flex-start;  /* ✅ 改成靠左 */
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end; /* 靠右 */
      margin-top: -12px;
    }
    .actions{
      display:flex;
      justify-content:flex-end;
      align-items:center;
      gap:var(--btn-gap);
      flex-wrap:wrap;          /* 窄螢幕自動換行，不用 media query */
    }

    .status-label {
      font-weight: bold;
      font-size: var(--btn-font);
      min-width: var(--btn-minw);  /* 讓位置對齊按鈕 */
      text-align: center;
      line-height: 1.4;
    }

    .status-label.approved {
      color: var(--approve-color);
    }

    .status-label.rejected {
      color: var(--reject-color);
    }
  </style>
</head>
<body>

  <!-- 標題列 -->
  <div class="header">
    <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256" onclick="history.back()">
      <path d="M228,128a12,12,0,0,1-12,12H69l51.52,51.51a12,12,0,0,1-17,17l-72-72a12,12,0,0,1,0-17l72-72a12,12,0,0,1,17,17L69,116H216A12,12,0,0,1,228,128Z"/>
    </svg>
    <div class="header-center">
      <img src="/static/logo.png" alt="logo">
      <div class="header-title">參加者審核</div>
    </div>
  </div>

  <!-- 審核卡片內容 -->
  <div class="container">
    <div id="participants"></div>
  </div>

  <!-- 詳細資料 modal -->
  <div id="modalBg" style="display:none">
    <div class="modal-bg">
      <div class="modal">
  <div class="modal-header">
    <div class="modal-left">
 <div class="modal-title" id="modalName"></div>
      <div class="badge-row">
        <!-- 手機驗證徽章 -->
        <span id="badgeVerify" class="verify-badge" hidden title="此用戶已完成手機驗證">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 3l7 3v6c0 5-3.5 8-7 9-3.5-1-7-4-7-9V6l7-3z" stroke="#176b45" stroke-width="1.6"/>
            <path d="M8.5 12.5l2.5 2.5 4.5-5" stroke="#176b45" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          手機驗證
        </span>
        <!-- 付費會員徽章 -->
        <span id="badgeVip" class="vip-badge" hidden>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#8a6b00" viewBox="0 0 256 256" style="transform: translateY(1px);"><path d="M230.9,73.6A15.85,15.85,0,0,0,212,77.39l-33.67,36.29-35.8-80.29a1,1,0,0,1,0-.1,16,16,0,0,0-29.06,0,1,1,0,0,1,0,.1l-35.8,80.29L44,77.39A16,16,0,0,0,16.25,90.81c0,.11,0,.21.07.32L39,195a16,16,0,0,0,15.72,13H201.29A16,16,0,0,0,217,195L239.68,91.13c0-.11,0-.21.07-.32A15.85,15.85,0,0,0,230.9,73.6ZM201.35,191.68l-.06.32H54.71l-.06-.32L32,88l.14.16,42,45.24a8,8,0,0,0,13.18-2.18L128,40l40.69,91.25a8,8,0,0,0,13.18,2.18l42-45.24L224,88Z"></path></svg>
          付費會員
        </span>
      </div>
    </div>

    <!-- 右側頭像 -->
    <div class="modal-avatar" id="modalAvatar"></div>
  </div>
  <div class="modal-row">自我介紹：</div>
  <div id="modalPublic" style="font-size:14px;margin-bottom:8px;text-align:left;"></div>
  <div class="modal-row stars">評價星等：
    <span id="modalStars" style="display:flex;align-items:center;"></span>
    <span id="modalRating" style="font-size:15px;margin-left:2px;margin-top:4px;"></span>
  </div>
  <div class="modal-row">常見評價：</div>
  <div id="modalTemplates" style="font-size:14px;"></div>
  <div class="modal-row" id="modalAttendance" style="font-size:16px;color:#64bcd0;"></div>
  <div class="modal-footer">
  <button class="modal-btn" onclick="closeModal()">關閉</button>
  </div>
      </div>
    </div>
  </div>

  <script>
    // SVG 頭像圖示
    const avatarSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#bbb" viewBox="0 0 256 256">
        <circle cx="128" cy="96" r="48"/>
        <path d="M216,208a88,88,0,0,0-176,0"/>
      </svg>
    `;

    // 假資料
  let participants = [];
  let activityId = null;

    let currentUserId = null;

    // 點名字或頭像 → 顯示詳細
    function showUserDetail(id) {
      currentUserId = id;
      const p = participants.find(x => x.id === id);
      document.getElementById("modalAvatar").innerHTML = `<img src="/static/avatars/${p.member_id}.png" alt="${p.name}" title="${p.name}" onerror="this.onerror=null;this.src='/static/avatars/default.jpg'" style="width:54px;height:54px;border-radius:50%;object-fit:cover;" />`;
      document.getElementById("modalName").textContent = p.name;
      // 清空欄位
      document.getElementById("modalPublic").innerHTML = '載入中...';
      document.getElementById("modalRating").textContent = '-';
      document.getElementById("modalStars").innerHTML = renderStars(0);
      document.getElementById("modalTemplates").innerHTML = '';


// 先抓元素並設預設狀態
const elVerify = document.getElementById("badgeVerify");
const elVip    = document.getElementById("badgeVip");
if (elVerify) elVerify.hidden = true;
if (elVip)    elVip.hidden = true;


    // 取得公開資料
    fetch(`/api/members/${p.member_id}`)
      .then(r => r.json())
      .then(data => {
        // 自我介紹
        const intro = (data.public_intro || "").trim();
        document.getElementById("modalPublic").innerHTML = intro || '無';

        // 手機驗證徽章
        if (data.phone) elVerify.hidden = false;

        // 會員方案（依你的後端欄位擇一；這裡做彈性判斷）
        const plan =
          (data.membership_plan) ||
          (data.plan) ||
          (data.subscription && data.subscription.plan) ||
          (data.is_premium ? "VIP" : "free");

        const isPaid = plan && String(plan).toLowerCase() !== "free";

        if (isPaid) {
          elVip.hidden = false;
        } else {
          elVip.hidden = true;
        }
      })
      .catch(() => {
        document.getElementById("modalPublic").innerHTML = '無';
        // 失敗時維持預設（免費、不顯示徽章）
      });

      // 取得評價統計
      fetch(`/reviews/statistics?target_member_id=${p.member_id}`)
        .then(r => r.json())
        .then(data => {
          let avg = data.average_rating ? data.average_rating : 0;
          document.getElementById("modalRating").textContent = avg ? avg.toFixed(2) : '-';
          document.getElementById("modalStars").innerHTML = renderStars(avg);
          if(data.common_templates && data.common_templates.length>0){
            document.getElementById("modalTemplates").innerHTML = data.common_templates.map(t => t.template).join('、');
          }else{
            document.getElementById("modalTemplates").innerHTML = '<div>無</div>';
          }
          // 出席率
          let att = (data.attendance_rate_percent !== null && data.attendance_rate_percent !== undefined) ? data.attendance_rate_percent + '%' : '無';
          document.getElementById("modalAttendance").innerHTML = `出席率：${att}`;
        })
        .catch(()=>{
          document.getElementById("modalRating").textContent = '-';
          document.getElementById("modalStars").innerHTML = renderStars(0);
          document.getElementById("modalTemplates").innerHTML = '<div>無</div>';
          document.getElementById("modalAttendance").innerHTML = '出席率：無';
        });

    // 星星渲染函式
    function renderStars(score) {
  let html = '';
  let full = Math.floor(score);
  for(let i=0;i<full;i++) html += '<span style="color:#FFD700;font-size:22px;display:inline-block;width:22px;">★</span>';
  for(let i=full;i<5;i++) html += '<span style="color:#ccc;font-size:22px;display:inline-block;width:22px;">★</span>';
  return html;
    }
      document.getElementById("modalBg").style.display = "";
    }

    function closeModal() {
      // 標記已看過詳細
      if (currentUserId) {
        const p = participants.find(x => x.id === currentUserId);
        p.viewed = true;
        currentUserId = null;
      }
      document.getElementById("modalBg").style.display = "none";
      renderList();
    }

    // 通過/拒絕審核（要先看過詳細才可按）
    async function approve(id) {
      const p = participants.find(x => x.id === id);
      if (!p.viewed) return;
      // 呼叫後端API
      try {
        const res = await fetch(`/api/activities/update_status`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            activity_id: activityId,
            member_id: p.member_id,
            status: "joined"
          })
        });
        const data = await res.json();
        if (res.ok) {
          p.status = "approved";
          renderList();
        } else {
          alert(data.error || "審核失敗");
        }
      } catch (e) {
        alert("伺服器錯誤");
      }
    }
    async function reject(id) {
      const p = participants.find(x => x.id === id);
      if (!p.viewed) return;
      try {
        const res = await fetch(`/api/activities/update_status`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            activity_id: activityId,
            member_id: p.member_id,
            status: "reject"
          })
        });
        const data = await res.json();
        if (res.ok) {
          p.status = "rejected";
          renderList();
        } else {
          alert(data.error || "審核失敗");
        }
      } catch (e) {
        alert("伺服器錯誤");
      }
    }

    function renderList() {
      const container = document.getElementById('participants');
      container.innerHTML = '';
      participants.forEach((p, idx) => {
        const card = document.createElement('div');
        card.className = 'participant-card';
        let statusText = "";
        let btnHtml = "";
        if (p.status === "approved" || p.status === "joined") {
          statusText = '<span style="color:var(--approve-color);font-weight:bold">已通過</span>';
        } else if (p.status === "rejected" || p.status === "reject") {
          statusText = '<span style="color:var(--reject-color);font-weight:bold">已拒絕</span>';
        } else {
          statusText = '<span style="color:#b3b3b3;">待審核</span>';
        }
        if (p.status === "pending") {
          btnHtml = `
            <button class="btn btn-approve" onclick="approve(${p.id})" ${!p.viewed ? "disabled" : ""}>✔ 通過</button>
            <button class="btn btn-reject" onclick="reject(${p.id})" ${!p.viewed ? "disabled" : ""}>✖ 拒絕</button>
          `;
        }
        card.innerHTML = `
          <div class="info">
            <div class="avatar" onclick="showUserDetail(${p.id})">
              <img src="/static/avatars/${p.member_id}.png" alt="${p.name}" title="${p.name}"
                onerror="this.onerror=null;this.src='/static/avatars/default.jpg'"
                style="width:48px;height:48px;border-radius:50%;object-fit:cover;" />
            </div>
            <div>
              <div class="name" onclick="showUserDetail(${p.id})">${p.name}</div>
              <div style="font-size:14px;color:#aaa;">
                ${p.viewed ? '已檢視' : '待檢視'}
              </div>
            </div>
          </div>
          <div class="actions">
            ${
              p.status === "approved" || p.status === "joined"
                ? '<span class="status-label approved">已通過</span>'
                : p.status === "rejected" || p.status === "reject"
                ? '<span class="status-label rejected">已拒絕</span>'
                : `
                  <button class="btn btn-approve" onclick="approve(${p.id})" ${!p.viewed ? "disabled" : ""}>✔ 通過</button>
                  <button class="btn btn-reject" onclick="reject(${p.id})" ${!p.viewed ? "disabled" : ""}>✖ 拒絕</button>
                `
            }
          </div>
        `;

        container.appendChild(card);
      });
    }

    // 頁面初始化
    // 取得 URL 參數 activity_id
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function fetchParticipants() {
      activityId = getQueryParam('activity_id');
      if (!activityId) {
        alert('缺少 activity_id');
        return;
      }
      try {
        const res = await fetch(`/api/activities/participants?activity_id=${activityId}`);
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || '取得參加者失敗');
          return;
        }
        // 將 joined 也加入 participants，狀態為 joined
        let idx = 1;
        const joined = (data.joined_participants || []).map((p) => ({
          ...p,
          id: idx++,
          status: 'joined',
          viewed: true, // 已通過的預設已檢視
          attendance: '-',
          rating: '-',
          records: []
        }));
        const pending = (data.pending_participants || []).map((p) => ({
          ...p,
          id: idx++,
          status: 'pending',
          viewed: false,
          attendance: '-',
          rating: '-',
          records: []
        }));
        participants = [...joined, ...pending];
        renderList();
      } catch (e) {
        alert('伺服器錯誤');
      }
    }

    fetchParticipants();
  </script>
</body>
</html>
