<script>
  async function fetchMemberIntro() {

        return;
      }

      // æ›´æ–° name å’Œå…¬é–‹ä»‹ç´¹åˆ°é é¢
      document.getElementById("memberName").textContent = memberData.name;
      document.querySelector(".info-box p").textContent = memberData.public_intro;

      // åˆ¤æ–·æ˜¯å¦é¡¯ç¤ºæ‰‹æ©Ÿé©—è­‰å¾½ç« 
      const badge = document.getElementById("phoneVerifiedBadge");
      const vipBadge = document.getElementById("vipBadge");
      if (memberData.phone) {
        badge.style.display = "inline-flex";

      if (memberData.is_subscribed) {

      // æ›´æ–°ç¤¾ç¾¤é€£çµåˆ°ã€Œé—œæ–¼æˆ‘ã€å¡ç‰‡
      const fbLink = memberData.fb_link || memberData.facebook_url || "";

      // æ›´æ–°è‡ªæˆ‘ä»‹ç´¹ä¸‹æ–¹çš„ icon ç‹€æ…‹
      const fbIcon = document.getElementById("fb-link");

        igIcon.removeAttribute("href");
        igIcon.classList.remove("active");

    } catch (error) {
