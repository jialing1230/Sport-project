<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員基本資料</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
      rel="stylesheet"
    />

      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        position: relative;
        max-width: 800px;
        width: 100%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .form-box {
        flex: 1 1 300px;
        display: flex;
        flex-direction: column;
      }
      .image-box {
        flex: 1 1 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .image-box img {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
        border-radius: 6px;
      }
      .title-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 30px;
      }
      .logo-inline {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: contain;
      }
      h1 {
        margin: 0;
        font-size: 24px;
        color: #2c4975;
        white-space: nowrap;
      }
      .required-star {
        color: red;
        margin-left: 5px;
        font-size: 18px;
      }
      .form-row {
        margin-bottom: 15px;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .form-label {
        font-weight: bold;
        margin-bottom: 6px;
        color: #2c4975;
        white-space: nowrap;
      }
      .form-input,
      .form-select {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
      }
      #avatarInput {
        display: none;
      }
      .avatar-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      #avatarPreview {
        width: 120px;
        height: 120px;
        border: 2px dashed #ccc;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        background-color: #fff;
      }
      #avatarPreview.uploaded {
        border-color: #2c4975;
      }
      #avatarPreview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .remove-avatar-btn {
        position: absolute;
        top: -8px;
        right: -8px;
        background: none;
        border: none;
        color: #2c4975;
        font-size: 24px;
        font-weight: 900;
        cursor: pointer;
        transition: color 0.2s, transform 0.2s;
      }
      .remove-avatar-btn:hover {
        color: #1f3555;
        transform: scale(1.2);
      }
      .gender-options {
        display: flex;
        gap: 20px;
        margin-top: 6px;
      }
      .btn-primary {
        background-color: #81d3e1;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: 0.2s;
      }
      .btn-primary:hover {
        background-color: #2c4975;
      }
      #cropModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }
      #cropContainer {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 90vw;
        max-height: 90vh;
      }
      #cropImage {
        max-width: 100%;
        max-height: 60vh;
        display: block;
      }
      #cropConfirm {
        margin-top: 10px;
        padding: 8px 16px;
        background: #2c4975;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .image-box {
          display: none;
        }
      }
    </style>
  </head>

    <div class="container">
      <div class="form-box">
        <div class="title-row">
          <img
            src="{{ url_for('static', filename='logo.jpg') }}"
            alt="Logo"
            class="logo-inline"
          />
          <h1>基本資料</h1>
        </div>

        <div class="form-row">
          <label class="form-label">上傳頭像</label>
          <input type="file" id="avatarInput" accept="image/*" />
          <div class="avatar-wrapper">
            <div id="avatarPreview">點擊上傳</div>
          </div>
        </div>

        <form id="profileForm">
          <div class="form-row">
            <label class="form-label" for="name"
              >姓名<span class="required-star">*</span></label
            >
            <input type="text" id="name" class="form-input" required />
          </div>
          <div class="form-row">
            <label class="form-label"
              >出生年月<span class="required-star">*</span></label
            >
            <div style="display: flex; gap: 10px">
              <select id="birth-year" class="form-select" required>
                <option value="">年</option>
              </select>
              <select id="birth-month" class="form-select" required>
                <option value="">月</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <label class="form-label"
              >性別<span class="required-star">*</span></label
            >
            <div class="gender-options">
              <label
                ><input
                  type="radio"
                  name="gender"
                  value="male"
                  required
                />男</label
              >
              <label
                ><input
                  type="radio"
                  name="gender"
                  value="female"
                  required
                />女</label
              >
            </div>
          </div>
          <div class="form-row">
            <label class="form-label"
              >居住地區<span class="required-star">*</span></label
            >
            <div style="display: flex; gap: 10px">
              <select id="city" class="form-select" required>
                <option value="">縣市</option>
              </select>
              <select id="district" class="form-select" required>
                <option value="">鄉鎮區</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn-primary">下一步</button>
        </form>
      </div>

      <div class="image-box">
        <img
          src="{{ url_for('static', filename='logo.jpg') }}"
          alt="illustration"
        />
      </div>
    </div>

    <div id="cropModal">
      <div id="cropContainer">
        <img id="cropImage" src="" alt="裁剪圖片" />
        <button id="cropConfirm">完成裁剪</button>
      </div>
    </div>

    <script>
      const MEMBER_ID = "{{ member_id }}";
      if (!MEMBER_ID) {
        alert("缺少 member_id，請重新登入");
        window.location.href = "/login";
      }

      let croppedBlob = null;
      const avatarInput = document.getElementById("avatarInput");
      const avatarPreview = document.getElementById("avatarPreview");
      const cropModal = document.getElementById("cropModal");
      const cropImage = document.getElementById("cropImage");
      const cropConfirm = document.getElementById("cropConfirm");
      let cropper;

      avatarPreview.addEventListener("click", () => avatarInput.click());
      avatarInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file || !file.type.startsWith("image/")) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          cropImage.src = ev.target.result;
          cropModal.style.display = "flex";
          cropper && cropper.destroy();
          cropper = new Cropper(cropImage, {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1,
            background: false,
            guides: false,
          });
        };
        reader.readAsDataURL(file);
      });

      cropConfirm.addEventListener("click", () => {
        cropper.getCroppedCanvas({ width: 300, height: 300 }).toBlob(
          (blob) => {
            croppedBlob = blob;
            const url = URL.createObjectURL(blob);
            avatarPreview.classList.add("uploaded");
            avatarPreview.innerHTML = `
              <div style="position:relative;width:100%;height:100%;">
                <img src="${url}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;"/>
                <button id="removeAvatar" class="remove-avatar-btn">✕</button>
              </div>`;
            document
              .getElementById("removeAvatar")
              .addEventListener("click", (ev) => {
                ev.stopPropagation();
                avatarPreview.innerHTML = "點擊上傳";
                avatarPreview.classList.remove("uploaded");
                avatarInput.value = "";
                croppedBlob = null;
              });
            cropModal.style.display = "none";
            cropper.destroy();
          },
          "image/png"
        );
      });

          const gender = document.querySelector(
            'input[name="gender"]:checked'
          )?.value;
          const city = citySel.value;
          const area = distSel.value;
          if (!name || !year || !month || !gender || !city || !area) {
            alert("請將所有欄位填寫完整");
            return;
          }
          const birthdate = `${year}-${month}-01`;

          const formData = new FormData();
          formData.append("name", name);
          formData.append("gender", gender);
          formData.append("birthdate", birthdate);
          formData.append("city", city);
          formData.append("area", area);
          if (croppedBlob) {
            formData.append("avatar", croppedBlob, "avatar.png");
          }

          try {
            const res = await fetch(`/api/members/${MEMBER_ID}`, {
              method: "PUT",
              body: formData,
            });
            const data = await res.json();
            if (res.ok && data.success) {
              alert("新增成功！");
            } else {
              throw new Error(data.error || "更新失敗");
            }
          } catch (err) {
            alert(err.message);
          }
        });
    </script>
  </body>
</html>
