<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>發起活動</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    .logo-inline {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 50%;
    }
    h1 {
      margin-bottom: 24px;
      color: #2c4975;
      white-space: nowrap;
      font-size: 24px;
      margin: 0;
    }
    .form-row {
      margin-bottom: 20px;
    }
    .form-label {
      margin-bottom: 20px;
      font-weight: bold;
      color: #2c4975;
      display: block;
    }
    .radio-card-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .radio-card {
      padding: 10px 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
    }
    .radio-card input { display: none; }
    .radio-card:has(input:checked) {
      background-color: #eaf3fa;
      border-color: #2c4975;
      color: #2c4975;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn-primary {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      background-color: #81d3e1;
      width: 100%;
      transition: 0.2s ease;
    }
    .btn-primary:hover { background-color: #2c4975; }
    input[type="text"], input[type="datetime-local"], textarea {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    textarea { resize: vertical; min-height: 100px; }
  </style>
</head>
<body>
<div class="container">
  <div class="title-row">
    <img src="logo.jpg" alt="Logo" class="logo-inline" />
    <h1>發起活動</h1>
  </div>

  <form id="preferenceForm">
    <!-- 活動標題 -->
    <div class="form-row">
      <label class="form-label">活動標題</label>
      <input type="text" name="title" placeholder="請輸入活動名稱" required>
    </div>

    <!-- 運動項目 -->
    <div class="form-row">
      <label class="form-label">運動項目</label>
      <div class="radio-card-group">
        <label class="radio-card"><input type="radio" name="sport" value="跑步" required>跑步</label>
        <label class="radio-card"><input type="radio" name="sport" value="羽球" required>羽球</label>
        <label class="radio-card"><input type="radio" name="sport" value="瑜珈" required>瑜珈</label>
        <label class="radio-card"><input type="radio" name="sport" value="健身" required>健身</label>
        <label class="radio-card"><input type="radio" name="sport" value="騎單車" required>騎單車</label>
        <label class="radio-card"><input type="radio" name="sport" value="籃球" required>籃球</label>
        <label class="radio-card"><input type="radio" name="sport" value="游泳" required>游泳</label>
        <label class="radio-card"><input type="radio" name="sport" value="排球" required>排球</label>
        <label class="radio-card"><input type="radio" name="sport" value="網球" required>網球</label>
        <label class="radio-card"><input type="radio" name="sport" value="棒球" required>棒球</label>
        <label class="radio-card"><input type="radio" name="sport" value="足球" required>足球</label>
      </div>
    </div>

    <!-- 活動時間 -->
    <div class="form-row">
      <label class="form-label">活動時間</label>
      <input type="datetime-local" name="activityTime" required>
    </div>

    <!-- 活動地點 -->
    <div class="form-row">
      <label class="form-label">活動地點</label>
      <input type="text" name="location" placeholder="請輸入完整地址" required>
    </div>

    <!-- 活動人數 -->
    <div class="form-row">
      <label class="form-label">活動人數</label>
      <input type="text" name="numPeople" placeholder="請輸入正確人數" required>
    </div>

    <!-- 活動介紹 -->
    <div class="form-row">
      <label class="form-label">活動介紹／備註</label>
      <textarea name="description" placeholder="" required></textarea>
    </div>

    <button type="submit" class="btn-primary">發起活動</button>
  </form>
</div>

<script>
  document.getElementById('preferenceForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const title = document.querySelector('input[name="title"]').value;
    const selectedSport = document.querySelector('input[name="sport"]:checked')?.value;
    const activityTime = document.querySelector('input[name="activityTime"]').value;
    const location = document.querySelector('input[name="location"]').value;
    const numPeople = document.querySelector('input[name="numPeople"]').value;
    const description = document.querySelector('textarea[name="description"]').value;

    if (!title || !selectedSport || !activityTime || !location || !numPeople || !description) {
      alert("請填寫所有欄位！");
      return;
    }

    const data = {
      title: title,
      time: activityTime,
      location_name: location,
      location_lat: 25.033,  // 假座標
      location_lng: 121.565, // 假座標
      max_participants: parseInt(numPeople),
      organizer_id: "test-123",  // 暫時固定
      level: "中級",  // 暫時固定
      sport_type_id: sportNameToId(selectedSport),
      description: description,
      status: "open",
      has_review: false
    };

    console.log("送出的資料：", data);

    fetch('http://localhost:5002/api/activities', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (response.ok) {
        alert("活動成功發起！");
        window.location.href = "/home";
      } else {
        alert("發起活動失敗！");
      }
    })
    .catch(error => {
      console.error('錯誤:', error);
      alert("發起活動時出錯！");
    });
  });

  function sportNameToId(sport) {
    const mapping = {
      "跑步": 1,
      "羽球": 2,
      "瑜珈": 3,
      "健身": 4,
      "騎單車": 5,
      "籃球": 6,
      "游泳": 7,
      "排球": 8,
      "網球": 9,
      "棒球": 10,
      "足球": 11
    };
    return mapping[sport] || 0;
  }
</script>

</body>
</html>
