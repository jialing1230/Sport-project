<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>活動詳細頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdf9ed;
      color: #2c4975;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 28px;
      color: #2c4975;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 24px;
      color: #2c4975;
    }

    .info-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .map {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #81D3E1;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover { background-color: #2c4975; }

    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
      pointer-events: none;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>活動詳情</h1>
  <div class="container">
    <section id="activity-info" class="info-box">
      <p style="text-align:center; color: gray;">載入中...</p>
    </section>
    <section id="description" class="info-box">
      <p style="text-align:center; color: gray;">載入中...</p>
    </section>
    <section id="participants" class="info-box">
      <p style="text-align:center; color: gray;">載入中...</p>
    </section>
    <button class="btn">我要參加！</button>
  </div>

  <script>
    // 假設你從網址獲得活動 ID，如 /detail.html?id=123
    const urlParams = new URLSearchParams(window.location.search);
    const activityId = urlParams.get('id');

    fetch(`/api/activities/${activityId}`)
      .then(response => response.json())
      .then(data => {
        const today = new Date();
        const deadline = new Date(data.deadline);

        if (today > deadline) {
          document.querySelector('.container').innerHTML = `
            <div style="text-align:center; color: red; font-weight: bold; font-size: 20px;">
              此活動已截止報名，無法瀏覽。
            </div>
          `;
        return;
        }
        document.getElementById('activity-info').innerHTML = `
          <h2>${data.title}</h2>
          <p><strong>時間：</strong>${data.date} ${data.time}</p>
          <p><strong>地點：</strong>${data.location}</p>
          <p><strong>類型：</strong>${data.type}</p>
          <p><strong>報名截止：</strong>${data.deadline}</p>
          <p><strong>報名費用：</strong>${data.fee === 0 ? "免費" : data.fee + " 元"}</p>
          `;

        const isFull = data.current_participants >= data.max_participants;
        document.getElementById('participants').innerHTML = `
          <h3>人數限制</h3>
          <p><strong>目前已報名：</strong>${data.current_participants} 人</p>
          <p><strong>上限：</strong>${data.max_participants} 人</p>
          ${isFull ? `<p style="color: red; font-weight: bold;">報名人數已額滿囉！</p>` : ''}
        `;

        document.getElementById('description').innerHTML = `
          <h3>活動介紹</h3>
          <p>${data.description}</p>
        `;

        const joinBtn = document.querySelector('.btn');
          if (isFull) {
            joinBtn.disabled = true;
            joinBtn.classList.add('disabled');
            joinBtn.innerText = '已額滿';
        }
        
      })
      .catch(error => {
        console.error('載入活動資料失敗', error);
      });
  </script>
</body>
</html>
